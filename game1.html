<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <title>8-bit COMMANDO ¬∑ 6 EPIC LEVELS ¬∑ PLAYABLE ¬∑ IRREGULAR SHOTS</title>
    <meta name="description" content="Balanced difficulty, low enemy fire rate, generous health, analog stick, huge sprites.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #0a1a1f;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            touch-action: pan-y;
        }
        .arcade-cabinet {
            background: #1c3840;
            padding: 15px 15px 20px;
            border-radius: 30px 30px 15px 15px;
            box-shadow: 0 15px 0 #0c1c22, 0 20px 30px rgba(0,0,0,0.8);
            border-bottom: 8px solid #2d5662;
            max-width: 1000px;
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 6px solid #2e5665;
            border-radius: 16px;
            box-shadow: inset 0 0 0 4px #6d9eb0, 0 8px 0 #142f39;
            width: 100%;
            height: auto;
            aspect-ratio: 800 / 500;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            background: #10262e;
        }
        .panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            color: #b9f3ff;
            text-shadow: 2px 2px 0 #0f2a30;
            background: #1f424b;
            padding: 8px 16px;
            border-radius: 40px;
            border-bottom: 6px solid #0e262c;
            font-size: clamp(14px, 4vw, 20px);
            font-weight: 900;
            letter-spacing: 2px;
            flex-wrap: wrap;
        }
        .scores {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .scores span {
            background: #10262e;
            padding: 4px 12px;
            border-radius: 30px;
            border-bottom: 4px solid #308595;
            color: #fdffb8;
            margin-left: 6px;
            font-size: clamp(14px, 4vw, 20px);
        }
        .health {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #10262e;
            padding: 4px 12px;
            border-radius: 30px;
            border-bottom: 4px solid #308595;
            color: #fdffb8;
        }
        .health span {
            font-size: 24px;
            margin-left: 4px;
        }
        .btn {
            background: #cf4e5c;
            color: white;
            border: none;
            border-radius: 40px;
            padding: 8px 18px;
            font-size: clamp(16px, 4vw, 22px);
            font-weight: bold;
            border-bottom: 6px solid #822c36;
            cursor: pointer;
            transition: 0.06s;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 0 #4e1e24;
            letter-spacing: 2px;
        }
        .btn:active {
            background: #ec6a7a;
            border-bottom-width: 3px;
            transform: translateY(3px);
        }
        .legend {
            color: #b3ecff;
            font-size: 15px;
            display: flex;
            gap: 20px;
            background: #16353f;
            padding: 8px 16px;
            border-radius: 40px;
            border-bottom: 5px solid #0b1f24;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .touch-controls {
            display: none;
            margin-top: 15px;
            flex-direction: column;
            gap: 10px;
            background: #2b4b55;
            border-radius: 40px;
            border-bottom: 8px solid #16333a;
            padding: 15px 10px;
            touch-action: none;
        }
        .touch-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .joystick {
            width: 140px;
            height: 140px;
            background: #1f3a40;
            border-radius: 50%;
            border-bottom: 8px solid #0f262c;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            touch-action: none;
        }
        .joystick-base {
            width: 100px;
            height: 100px;
            background: #2f4f58;
            border-radius: 50%;
            border-bottom: 6px solid #1a2f35;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .joystick-handle {
            width: 60px;
            height: 60px;
            background: #5f838c;
            border-radius: 50%;
            border-bottom: 6px solid #3a555e;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            color: transparent;
            box-shadow: inset 0 -2px 0 #3a555e;
            transition: 0.02s;
            position: relative;
            left: 0;
            top: 0;
            touch-action: none;
        }
        .ab-buttons {
            display: flex;
            gap: 15px;
            margin-right: 10px;
        }
        .ab {
            background: #9e4a5c;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border-bottom: 8px solid #632c38;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: white;
            text-shadow: 3px 3px 0 #3a1e24;
            box-shadow: inset 0 -4px 0 #753a46;
            cursor: pointer;
            touch-action: none;
        }
        .ab:active {
            border-bottom-width: 3px;
            transform: translateY(5px);
            background: #c05e72;
        }
        .mobile-info {
            display: none;
            color: #b3ecff;
            background: #16353f;
            padding: 8px 16px;
            border-radius: 40px;
            border-bottom: 5px solid #0b1f24;
            font-size: 15px;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .mobile-info span {
            background: #0c2a30;
            padding: 4px 12px;
            border-radius: 20px;
        }
        @media (max-width: 900px) {
            .touch-controls {
                display: flex !important;
            }
            .legend {
                display: none;
            }
            .mobile-info {
                display: flex !important;
            }
            .joystick {
                width: 120px;
                height: 120px;
            }
            .joystick-base {
                width: 90px;
                height: 90px;
            }
            .joystick-handle {
                width: 55px;
                height: 55px;
            }
            .ab {
                width: 70px;
                height: 70px;
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
<div class="arcade-cabinet" id="gameCabinet">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    
    <div class="panel">
        <div class="scores">üéØ <span id="scoreDisplay">00000</span></div>
        <div class="scores">üèÜ <span id="highScoreDisplay">00000</span></div>
        <div class="health">‚ù§Ô∏è <span id="healthDisplay">‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà</span></div>
        <button class="btn" id="restartButton">‚Üª RESTART</button>
    </div>
    
    <div class="legend">
        <span><i>‚Üê ‚Üí</i> MOVE</span>
        <span><i>‚Üë / SPACE</i> HOLD = DOUBLE JUMP</span>
        <span><i>Z</i> FIRE  &nbsp; <i>X</i> BOMB</span>
        <span id="levelDisplayDesktop">LVL 1 ¬∑ JUNGLE</span>
    </div>

    <div class="touch-controls" id="touchControls">
        <div class="touch-row">
            <div class="joystick" id="joystickContainer">
                <div class="joystick-base" id="joystickBase">
                    <div class="joystick-handle" id="joystickHandle"></div>
                </div>
            </div>
            <div class="ab-buttons">
                <div class="ab" id="touchFire">FIRE</div>
                <div class="ab" id="touchBomb">BOMB</div>
            </div>
        </div>
        <div class="mobile-info">
            <span id="mobileLevelDisplay">LVL 1 ¬∑ JUNGLE</span>
            <span>‚¨ÜÔ∏è HOLD = DOUBLE</span>
            <span>üí£ BOMB</span>
        </div>
    </div>
</div>

<script>
    (function(){
        'use strict';
        const canvas = document.getElementById('gameCanvas');
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        if (!ctx) return;
        ctx.imageSmoothingEnabled = false;

        // ----------  WORLD & CAMERA ----------
        const BASE_WIDTH = 5000;
        let WORLD_WIDTH = BASE_WIDTH;
        const VIEWPORT_W = 800, VIEWPORT_H = 500;
        const GROUND_Y = 460;
        let cameraX = 0;

        // ----------  GLOBAL STATE ----------
        let gameActive = true;
        let gameOver = false;
        let victoryFlag = false;
        let currentLevel = 1;
        const MAX_LEVEL = 6;
        let frame = 0;
        let animFrameId = null;

        // ----------  SCORE & HIGHSCORE ----------
        let score = 0;
        let highScore = 0;
        try { highScore = localStorage.getItem('commandoPlayable') ? parseInt(localStorage.getItem('commandoPlayable')) : 0; } catch(e) { highScore = 0; }
        let playerHealth = 8;
        const MAX_HEALTH = 8;

        // ----------  POWER-UPS ----------
        let rapidFire = false, rapidTimer = 0;
        let shieldActive = false, shieldTimer = 0;
        let spreadShot = false, spreadTimer = 0;
        let invincibleStar = false, starTimer = 0;

        // ----------  PLAYER PHYSICS ----------
        const PLAYER_WIDTH = 44;
        const PLAYER_HEIGHT = 56;
        const GRAVITY = 0.63;
        const JUMP_FORCE = -13.0;
        const MOVE_SPEED = 4.8;

        let player = {
            x: 220, y: GROUND_Y - PLAYER_HEIGHT,
            vx: 0, vy: 0,
            onGround: false,
            doubleJumpUsed: false,
            coyoteTime: 0,
            jumpBuffer: 0,
            jumpHoldTime: 0,
            autoDoubleTriggered: false,
            facing: 1,
            walkCycle: 0,
            shootTimer: 0,
            invincible: 0,
            bombCooldown: 0,
        };

        // ----------  LEVEL DESIGN ----------
        let platforms = [];
        let enemySpawners = [];
        let exitDoor = null;
        let levelName = "";
        let levelTheme = "";

        // ----------  DYNAMIC ENTITIES ----------
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let explosions = [];
        let pickups = [];
        let dustEffects = [];
        let sparks = [];
        let screenShake = 0;

        // ----------  KEYBOARD STATE ----------
        const keys = { left: false, right: false, jump: false, fire: false, bomb: false, down: false, up: false };

        // ----------  LEVEL GENERATORS ‚Äì generous platforms, fewer enemies ----------
        function buildLevel(level) {
            platforms = []; enemySpawners = []; exitDoor = null;
            WORLD_WIDTH = BASE_WIDTH;

            if (level === 1) { // JUNGLE
                levelName = "FORGOTTEN JUNGLE";
                levelTheme = "jungle";
                for (let i=0; i<20; i++) {
                    let x = 300 + i * 220;
                    let y = 390 + (i%3===0 ? -30 : (i%2===0 ? 20 : -20));
                    platforms.push({ x, y: Math.min(420, Math.max(300, y)), w: 130, h: 14 });
                }
                for (let i=0; i<16; i++) { // even fewer
                    let x = 600 + i * 240;
                    let type = ['infantry','drone'][Math.floor(Math.random()*2)];
                    let side = Math.random()<0.5 ? 'left' : 'right';
                    enemySpawners.push({ x, type, side, behavior: type==='infantry'?'flank':'swoop' });
                }
                exitDoor = { x: WORLD_WIDTH - 200, y: GROUND_Y - 60 };
            } else if (level === 2) { // FACTORY
                levelName = "MACHINE COMPLEX";
                levelTheme = "factory";
                for (let i=0; i<22; i++) {
                    let x = 300 + i * 210;
                    let y = 360 + (i%4===0 ? -40 : (i%3===0 ? 30 : 0));
                    platforms.push({ x, y: Math.min(400, Math.max(280, y)), w: 140, h: 16 });
                }
                for (let i=0; i<18; i++) {
                    let x = 500 + i * 220;
                    let type = ['heavy','infantry'][Math.floor(Math.random()*2)];
                    let side = Math.random()<0.6 ? 'right' : 'left';
                    enemySpawners.push({ x, type, side, behavior: type==='heavy'?'block':'flank' });
                }
                exitDoor = { x: WORLD_WIDTH - 200, y: GROUND_Y - 60 };
            } else if (level === 3) { // ALIEN
                levelName = "ALIEN NEXUS";
                levelTheme = "alien";
                for (let i=0; i<24; i++) {
                    let x = 350 + i * 190;
                    let y = 350 + Math.sin(i*0.5)*40;
                    platforms.push({ x, y, w: 120, h: 12 });
                }
                for (let i=0; i<20; i++) {
                    let x = 400 + i * 200;
                    let type = ['drone','jumper'][Math.floor(Math.random()*2)];
                    let side = Math.random()<0.5 ? 'left' : 'right';
                    enemySpawners.push({ x, type, side, behavior: type==='drone'?'swoop':'leap' });
                }
                exitDoor = { x: WORLD_WIDTH - 200, y: GROUND_Y - 60 };
            } else if (level === 4) { // ICE
                levelName = "GLACIAL PEAK";
                levelTheme = "ice";
                for (let i=0; i<26; i++) {
                    let x = 300 + i * 190;
                    let y = 380 + (i%5===0 ? -50 : 20);
                    platforms.push({ x, y: Math.min(400, Math.max(290, y)), w: 110, h: 12 });
                }
                for (let i=0; i<22; i++) {
                    let x = 450 + i * 180;
                    let type = ['sniper','infantry'][Math.floor(Math.random()*2)];
                    let side = Math.random()<0.5 ? 'right' : 'left';
                    enemySpawners.push({ x, type, side, behavior: type==='sniper'?'aim':'flank' });
                }
                exitDoor = { x: WORLD_WIDTH - 200, y: GROUND_Y - 60 };
            } else if (level === 5) { // VOLCANO
                levelName = "MOLTEN CORE";
                levelTheme = "volcano";
                for (let i=0; i<28; i++) {
                    let x = 280 + i * 180;
                    let y = 370 + (i%3===0 ? -60 : (i%2===0 ? 40 : -20));
                    platforms.push({ x, y: Math.min(410, Math.max(260, y)), w: 130, h: 14 });
                }
                for (let i=0; i<24; i++) {
                    let x = 500 + i * 170;
                    let type = ['heavy','drone','jumper'][Math.floor(Math.random()*3)];
                    let side = Math.random()<0.6 ? 'right' : 'left';
                    enemySpawners.push({ x, type, side, behavior: type==='heavy'?'block':(type==='drone'?'swoop':'leap') });
                }
                exitDoor = { x: WORLD_WIDTH - 200, y: GROUND_Y - 60 };
            } else if (level === 6) { // FORTRESS
                levelName = "FINAL FORTRESS";
                levelTheme = "fortress";
                for (let i=0; i<30; i++) {
                    let x = 320 + i * 160;
                    let y = 360 + (i%4===0 ? -40 : (i%3===0 ? 30 : -20));
                    platforms.push({ x, y: Math.min(400, Math.max(280, y)), w: 140, h: 16 });
                }
                for (let i=0; i<26; i++) {
                    let x = 400 + i * 160;
                    let type = i % 8 === 0 ? 'boss_lieutenant' : (['heavy','sniper','jumper','infantry','drone'][Math.floor(Math.random()*5)]);
                    let side = Math.random()<0.5 ? 'right' : 'left';
                    enemySpawners.push({ x, type, side, behavior: type==='boss_lieutenant'?'command':(type==='heavy'?'block':(type==='sniper'?'aim':(type==='jumper'?'leap':(type==='infantry'?'flank':'swoop')))) });
                }
                enemySpawners.push({ x: WORLD_WIDTH - 400, type: 'boss', side: 'right', behavior: 'final' });
                exitDoor = { x: WORLD_WIDTH - 200, y: GROUND_Y - 60 };
            }
        }

        // ----------  RESET GAME ----------
        function resetGame() {
            gameActive = true; gameOver = false; victoryFlag = false; currentLevel = 1;
            score = 0; playerHealth = MAX_HEALTH;
            rapidFire = false; rapidTimer = 0; shieldActive = false; shieldTimer = 0;
            spreadShot = false; spreadTimer = 0; invincibleStar = false; starTimer = 0;
            player = {
                x: 220, y: GROUND_Y - PLAYER_HEIGHT, vx: 0, vy: 0, onGround: false,
                doubleJumpUsed: false, coyoteTime: 0, jumpBuffer: 0, jumpHoldTime: 0,
                autoDoubleTriggered: false,
                facing: 1, walkCycle: 0, shootTimer: 0, invincible: 0, bombCooldown: 0
            };
            bullets = []; enemies = []; enemyBullets = []; explosions = []; pickups = [];
            dustEffects = []; sparks = []; screenShake = 0;
            buildLevel(currentLevel); cameraX = 0;
            keys.left = false; keys.right = false; keys.jump = false; keys.fire = false; keys.bomb = false; keys.down = false; keys.up = false;
            updateUI();
        }

        // ----------  UI ----------
        function updateUI() {
            try {
                let scr = String(Math.floor(score)).padStart(5, '0');
                document.getElementById('scoreDisplay').innerText = scr;
                let hscr = String(highScore).padStart(5, '0');
                document.getElementById('highScoreDisplay').innerText = hscr;
                let healthBar = '';
                for (let i=0; i<playerHealth; i++) healthBar += '‚ñà';
                document.getElementById('healthDisplay').innerText = healthBar.padEnd(MAX_HEALTH, '‚ñë');
                let levelText = `LVL ${currentLevel} ¬∑ ${levelName}`;
                document.getElementById('levelDisplayDesktop').innerText = levelText;
                let mobileLevel = document.getElementById('mobileLevelDisplay');
                if (mobileLevel) mobileLevel.innerText = levelText;
            } catch(e) {}
        }

        // ----------  COLLISION ----------
        function collides(r1, r2) {
            return r1.x < r2.x + r2.w && r1.x + r1.w > r2.x && r1.y < r2.y + r2.h && r1.y + r1.h > r2.y;
        }

        function addShake(amount) { screenShake = Math.min(screenShake + amount, 10); }
        function updateCamera() {
            let targetX = player.x + PLAYER_WIDTH/2 - VIEWPORT_W/2;
            targetX = Math.max(0, Math.min(targetX, WORLD_WIDTH - VIEWPORT_W));
            cameraX += (targetX - cameraX) * 0.12;
            if (screenShake > 0) screenShake *= 0.8; else screenShake = 0;
        }
        function addDust(x, y) { dustEffects.push({ x, y, life: 12 }); }
        function addSparks(x, y) { sparks.push({ x, y, life: 10 }); }

        // ----------  PLAYER UPDATE ----------
        function updatePlayer() {
            if (!gameActive) return;
            if (playerHealth <= 0) { gameActive = false; gameOver = true; victoryFlag = false; return; }

            if (rapidTimer > 0) rapidTimer--; else rapidFire = false;
            if (shieldTimer > 0) shieldTimer--; else shieldActive = false;
            if (spreadTimer > 0) spreadTimer--; else spreadShot = false;
            if (starTimer > 0) starTimer--; else invincibleStar = false;

            // movement
            let accelX = 0;
            if (keys.left) accelX -= 1;
            if (keys.right) accelX += 1;
            player.vx = accelX * MOVE_SPEED;
            player.x += player.vx;
            if (player.x < 20) player.x = 20;
            if (player.x + PLAYER_WIDTH > WORLD_WIDTH - 20) player.x = WORLD_WIDTH - PLAYER_WIDTH - 20;

            // coyote time
            if (player.onGround) {
                player.coyoteTime = 10;
                player.doubleJumpUsed = false;
                player.autoDoubleTriggered = false;
                player.jumpHoldTime = 0;
            } else {
                player.coyoteTime--;
            }

            if (player.jumpBuffer > 0) player.jumpBuffer--;

            // auto double jump on hold
            if (keys.jump && !player.onGround && !player.doubleJumpUsed && !player.autoDoubleTriggered) {
                player.jumpHoldTime++;
                if (player.jumpHoldTime > 15) {
                    player.vy = JUMP_FORCE * 0.9;
                    player.doubleJumpUsed = true;
                    player.autoDoubleTriggered = true;
                    addDust(player.x + PLAYER_WIDTH/2, player.y + PLAYER_HEIGHT);
                    player.jumpHoldTime = 0;
                }
            } else {
                player.jumpHoldTime = 0;
            }

            // tap jump
            let canJump = (player.onGround || player.coyoteTime > 0) && !player.doubleJumpUsed;
            if (player.jumpBuffer > 0 && canJump) {
                player.vy = JUMP_FORCE;
                player.onGround = false;
                player.coyoteTime = 0;
                player.jumpBuffer = 0;
                addDust(player.x + PLAYER_WIDTH/2, player.y + PLAYER_HEIGHT);
            }

            player.vy += GRAVITY;
            player.y += player.vy;

            // ground collision
            player.onGround = false;
            if (player.y + PLAYER_HEIGHT > GROUND_Y) {
                player.y = GROUND_Y - PLAYER_HEIGHT;
                player.vy = 0;
                player.onGround = true;
                player.doubleJumpUsed = false;
                player.autoDoubleTriggered = false;
                addDust(player.x + PLAYER_WIDTH/2, player.y + PLAYER_HEIGHT);
            }

            // platform collisions
            for (let pl of platforms) {
                if (player.vy >= 0) {
                    let bottom = player.y + PLAYER_HEIGHT;
                    let prevBottom = bottom - player.vy;
                    if (prevBottom <= pl.y && bottom >= pl.y &&
                        player.x + PLAYER_WIDTH > pl.x && player.x < pl.x + pl.w) {
                        player.y = pl.y - PLAYER_HEIGHT;
                        player.vy = 0;
                        player.onGround = true;
                        player.doubleJumpUsed = false;
                        player.autoDoubleTriggered = false;
                        addDust(player.x + PLAYER_WIDTH/2, player.y + PLAYER_HEIGHT);
                    }
                }
            }
            if (player.y < 30) player.y = 30;

            // facing
            if (player.vx > 0.2) player.facing = 1;
            else if (player.vx < -0.2) player.facing = -1;

            // walk cycle
            if (Math.abs(player.vx) > 0.5 && player.onGround) {
                player.walkCycle = (player.walkCycle + 0.2) % 4;
            } else player.walkCycle = 0;

            // shooting
            if (keys.fire && gameActive) {
                let fireRate = rapidFire ? 6 : 16;
                if (player.shootTimer <= 0) {
                    if (spreadShot) {
                        bullets.push({ x: player.facing === 1 ? player.x + PLAYER_WIDTH - 4 : player.x - 20, y: player.y + PLAYER_HEIGHT/2 - 8, w: 20, h: 8, vx: player.facing * 10, vy: -2.5 });
                        bullets.push({ x: player.facing === 1 ? player.x + PLAYER_WIDTH - 4 : player.x - 20, y: player.y + PLAYER_HEIGHT/2 - 4, w: 20, h: 8, vx: player.facing * 11, vy: 0 });
                        bullets.push({ x: player.facing === 1 ? player.x + PLAYER_WIDTH - 4 : player.x - 20, y: player.y + PLAYER_HEIGHT/2, w: 20, h: 8, vx: player.facing * 10, vy: 2.5 });
                    } else {
                        bullets.push({ x: player.facing === 1 ? player.x + PLAYER_WIDTH - 4 : player.x - 20, y: player.y + PLAYER_HEIGHT/2 - 4, w: 22, h: 8, vx: player.facing * 11, vy: 0 });
                    }
                    player.shootTimer = fireRate;
                }
            }
            if (player.shootTimer > 0) player.shootTimer--;

            // BOMB ‚Äì bigger radius, faster recharge
            if (keys.bomb && player.bombCooldown <= 0 && gameActive) {
                addShake(10);
                for (let i = enemies.length - 1; i >= 0; i--) {
                    let e = enemies[i];
                    if (Math.abs(e.x - player.x) < 700) {
                        explosions.push({ x: e.x + e.w/2, y: e.y + e.h/2, life: 30, radius: 30 });
                        score += e.points;
                        addSparks(e.x + e.w/2, e.y + e.h/2);
                        enemies.splice(i, 1);
                    }
                }
                player.bombCooldown = 240; // 4 seconds
            }
            if (player.bombCooldown > 0) player.bombCooldown--;
            if (player.invincible > 0) player.invincible--;
            if (invincibleStar) player.invincible = Math.max(player.invincible, 2);
        }

        // ----------  ENEMY SPAWN ‚Äì low health, low aggression ----------
        function checkSpawners() {
            for (let i = enemySpawners.length - 1; i >= 0; i--) {
                let s = enemySpawners[i];
                if (player.x > s.x - 300 && player.x < s.x + 100) {
                    let side = s.side;
                    let xPos = side === 'right' ? WORLD_WIDTH - 80 : 80;
                    let yPos = GROUND_Y - 40;
                    let enemy = null;
                    switch (s.type) {
                        case 'infantry':
                            enemy = {
                                x: xPos, y: GROUND_Y - 40, w: 30, h: 36,
                                vx: side === 'right' ? -1.5 : 1.5, health: 1, points: 30,
                                type: 'infantry', behavior: s.behavior, frame: 0,
                                shootTimer: 80 + Math.floor(Math.random() * 80) // very irregular, slow
                            }; break;
                        case 'heavy':
                            enemy = {
                                x: xPos, y: GROUND_Y - 44, w: 38, h: 42,
                                vx: side === 'right' ? -0.9 : 0.9, health: 3, points: 100,
                                type: 'heavy', behavior: s.behavior, frame: 0,
                                shootTimer: 100 + Math.floor(Math.random() * 100)
                            }; break;
                        case 'drone':
                            yPos = 220 + Math.random() * 180;
                            enemy = {
                                x: xPos, y: yPos, w: 28, h: 24,
                                vx: side === 'right' ? -2.0 : 2.0, health: 1, points: 40,
                                type: 'drone', behavior: s.behavior, frame: 0,
                                shootTimer: 90 + Math.floor(Math.random() * 90)
                            }; break;
                        case 'sniper':
                            enemy = {
                                x: xPos, y: GROUND_Y - 44, w: 28, h: 36,
                                vx: side === 'right' ? -0.6 : 0.6, health: 2, points: 70,
                                type: 'sniper', behavior: s.behavior, frame: 0,
                                shootTimer: 120 + Math.floor(Math.random() * 120)
                            }; break;
                        case 'jumper':
                            enemy = {
                                x: xPos, y: GROUND_Y - 40, w: 28, h: 34,
                                vx: side === 'right' ? -1.8 : 1.8, health: 1, points: 60,
                                type: 'jumper', behavior: s.behavior, frame: 0,
                                shootTimer: 110 + Math.floor(Math.random() * 110), jumpTimer: 40
                            }; break;
                        case 'boss_lieutenant':
                            enemy = {
                                x: WORLD_WIDTH - 120, y: GROUND_Y - 60, w: 56, h: 56,
                                vx: -0.6, health: 12, points: 300, type: 'boss_lieutenant',
                                behavior: s.behavior, frame: 0,
                                shootTimer: 70 + Math.floor(Math.random() * 70), phase: 1
                            }; break;
                        case 'boss':
                            enemy = {
                                x: WORLD_WIDTH - 140, y: GROUND_Y - 70, w: 70, h: 70,
                                vx: -0.5, health: 30, points: 800, type: 'boss',
                                behavior: s.behavior, frame: 0,
                                shootTimer: 60 + Math.floor(Math.random() * 60), phase: 1
                            }; break;
                    }
                    if (enemy) enemies.push(enemy);
                    enemySpawners.splice(i, 1);
                }
            }
        }

        // ----------  ENEMY UPDATE ‚Äì very irregular shooting, low speed ----------
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                e.x += e.vx;
                e.frame = (e.frame + 0.15) % 4;
                if (e.x + e.w < -150 || e.x > WORLD_WIDTH + 150) { enemies.splice(i, 1); continue; }

                if (e.type === 'drone' && e.behavior === 'swoop') e.y += Math.sin(frame * 0.1) * 0.4;
                if (e.type === 'jumper' && e.behavior === 'leap') {
                    e.jumpTimer--;
                    if (e.jumpTimer <= 0 && Math.abs(e.x - player.x) < 200 && e.y + e.h >= GROUND_Y - 5) {
                        e.vy = JUMP_FORCE * 0.6;
                        e.jumpTimer = 80 + Math.floor(Math.random() * 60);
                    }
                    e.y += e.vy || 0;
                    e.vy = (e.vy || 0) + GRAVITY * 0.5;
                    if (e.y + e.h > GROUND_Y) { e.y = GROUND_Y - e.h; e.vy = 0; }
                }
                if (e.type === 'sniper' && e.behavior === 'aim') { e.vx = 0; e.shootTimer = 100 + Math.floor(Math.random() * 80); }
                if (e.type === 'infantry' && e.behavior === 'flank') {
                    if (player.x > e.x) e.vx = 1.0; else e.vx = -1.0;
                }

                // shooting ‚Äì very slow, irregular, and only if player is within range
                e.shootTimer--;
                if (e.shootTimer <= 0 && gameActive && playerHealth > 0 && Math.abs(e.x - player.x) < 500 && Math.random() < 0.6) { // only 60% chance to actually shoot
                    let bulletVX = e.x > player.x ? -4 : 4;
                    if (e.type === 'drone') bulletVX *= 1.1;
                    if (e.type === 'sniper') bulletVX *= 1.3;
                    enemyBullets.push({
                        x: e.x + (bulletVX > 0 ? e.w : -10), y: e.y + e.h/2 - 4,
                        w: 12, h: 6, vx: bulletVX, vy: 0
                    });
                    // next shot ‚Äì long, random cooldown
                    e.shootTimer = e.type === 'heavy' ? 150 + Math.floor(Math.random() * 150) :
                                   (e.type === 'sniper' ? 200 + Math.floor(Math.random() * 150) :
                                   (e.type === 'boss' || e.type === 'boss_lieutenant' ? 120 + Math.floor(Math.random() * 100) :
                                    100 + Math.floor(Math.random() * 120)));
                } else if (e.shootTimer <= 0) {
                    // reset timer even if didn't shoot
                    e.shootTimer = 80 + Math.floor(Math.random() * 100);
                }

                // collision with player ‚Äì less damage, longer iframes
                let inv = player.invincible > 0 || invincibleStar;
                if (!inv && gameActive && playerHealth > 0 && !shieldActive) {
                    if (collides({ x: player.x, y: player.y, w: PLAYER_WIDTH, h: PLAYER_HEIGHT },
                                 { x: e.x, y: e.y, w: e.w, h: e.h })) {
                        playerHealth -= 1; // all enemies do 1 damage
                        player.invincible = 110; // very long grace period
                        addShake(4);
                        if (playerHealth < 0) playerHealth = 0;
                        updateUI();
                    }
                }
            }
        }

        // ----------  BULLETS ‚Äì player ----------
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.x += b.vx;
                b.y += b.vy || 0;
                if (b.x > WORLD_WIDTH + 150 || b.x < -150) { bullets.splice(i, 1); continue; }
                for (let j = enemies.length - 1; j >= 0; j--) {
                    let e = enemies[j];
                    if (collides({ x: b.x, y: b.y, w: b.w, h: b.h },
                                 { x: e.x, y: e.y, w: e.w, h: e.h })) {
                        bullets.splice(i, 1);
                        e.health -= 1;
                        addSparks(e.x + e.w/2, e.y + e.h/2);
                        if (e.health <= 0) {
                            score += e.points;
                            if (score > highScore) { highScore = score; try { localStorage.setItem('commandoPlayable', highScore); } catch(e) {} }
                            explosions.push({ x: e.x + e.w/2, y: e.y + e.h/2, life: 22, radius: 18 });
                            addShake(3);
                            // MORE HEALTH DROPS ‚Äì 50% chance
                            if (Math.random() < 0.5) {
                                let types = ['health', 'rapid', 'shield', 'spread', 'star'];
                                let type = types[Math.floor(Math.random() * types.length)];
                                pickups.push({ x: e.x, y: e.y, w: 20, h: 20, type: type, vx: -1, life: 500 });
                            }
                            enemies.splice(j, 1);
                        }
                        break;
                    }
                }
            }
        }

        // ----------  ENEMY BULLETS ‚Äì slower ----------
        function updateEnemyBullets() {
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                let eb = enemyBullets[i];
                eb.x += eb.vx;
                if (eb.x < -150 || eb.x > WORLD_WIDTH + 150) { enemyBullets.splice(i, 1); continue; }
                let inv = player.invincible > 0 || invincibleStar;
                if (!inv && gameActive && playerHealth > 0 && !shieldActive) {
                    if (collides({ x: player.x, y: player.y, w: PLAYER_WIDTH, h: PLAYER_HEIGHT },
                                 { x: eb.x, y: eb.y, w: eb.w, h: eb.h })) {
                        playerHealth -= 1;
                        player.invincible = 100;
                        addShake(3);
                        enemyBullets.splice(i, 1);
                        if (playerHealth < 0) playerHealth = 0;
                        updateUI();
                    }
                }
            }
        }

        // ----------  PICKUPS ‚Äì health gives +2, others boost ----------
        function updatePickups() {
            for (let i = pickups.length - 1; i >= 0; i--) {
                let p = pickups[i];
                p.x += p.vx;
                p.life--;
                if (p.life <= 0 || p.x < -100) { pickups.splice(i, 1); continue; }
                if (collides({ x: player.x, y: player.y, w: PLAYER_WIDTH, h: PLAYER_HEIGHT },
                             { x: p.x, y: p.y, w: p.w, h: p.h })) {
                    if (p.type === 'health') playerHealth = Math.min(MAX_HEALTH, playerHealth + 2);
                    else if (p.type === 'rapid') { rapidFire = true; rapidTimer = 600; }
                    else if (p.type === 'shield') { shieldActive = true; shieldTimer = 600; }
                    else if (p.type === 'spread') { spreadShot = true; spreadTimer = 600; }
                    else if (p.type === 'star') { invincibleStar = true; starTimer = 500; }
                    pickups.splice(i, 1);
                    updateUI();
                }
            }
        }

        // ----------  EFFECTS ----------
        function updateDust() {
            for (let i = dustEffects.length - 1; i >= 0; i--) {
                dustEffects[i].life -= 1.2;
                if (dustEffects[i].life <= 0) dustEffects.splice(i, 1);
            }
        }
        function updateSparks() {
            for (let i = sparks.length - 1; i >= 0; i--) {
                sparks[i].life -= 1.5;
                if (sparks[i].life <= 0) sparks.splice(i, 1);
            }
        }
        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                let ex = explosions[i];
                ex.life -= 1.5;
                ex.radius += 1.4;
                if (ex.life <= 0) explosions.splice(i, 1);
            }
        }

        // ----------  EXIT ----------
        function checkExit() {
            if (exitDoor && player.x > exitDoor.x - 40 && enemies.length === 0) {
                if (currentLevel < MAX_LEVEL) {
                    currentLevel++;
                    buildLevel(currentLevel);
                    player.x = 220; player.y = GROUND_Y - PLAYER_HEIGHT; cameraX = 0;
                    rapidFire = false; rapidTimer = 0; shieldActive = false; shieldTimer = 0;
                    spreadShot = false; spreadTimer = 0; invincibleStar = false; starTimer = 0;
                    enemies = []; enemyBullets = []; pickups = [];
                    updateUI();
                } else {
                    gameActive = false; gameOver = false; victoryFlag = true;
                }
            }
        }

        // ----------  RENDERING ‚Äì seamless parallax ----------
        function drawWorld() {
            if (!ctx) return;
            ctx.save();
            if (screenShake > 0.5) {
                ctx.translate((Math.random()*2-1)*screenShake, (Math.random()*2-1)*screenShake);
            }
            ctx.clearRect(0, 0, VIEWPORT_W, VIEWPORT_H);
            
            let bgOffset = (cameraX * 0.2) % 800;
            let bgOffset2 = (cameraX * 0.4) % 800;

            // THEMED BACKGROUND
            if (levelTheme === 'jungle') {
                ctx.fillStyle = '#0f2a33'; ctx.fillRect(0,0,VIEWPORT_W,130);
                ctx.fillStyle = '#1a4a3a'; ctx.fillRect(0,130,VIEWPORT_W,70);
                ctx.fillStyle = '#2a6b4a'; ctx.fillRect(0,200,VIEWPORT_W,60);
                ctx.fillStyle = '#48a5b0';
                for (let i=-2; i<12; i++) {
                    let x = i * 150 - bgOffset;
                    if (x < 800 && x > -150) ctx.fillRect(x, 200, 4, 70);
                }
                ctx.fillStyle = '#3e8a5e';
                for (let i=-2; i<12; i++) {
                    let x = i * 90 + bgOffset2;
                    if (x < 800 && x > -50) ctx.fillRect(x, 150, 10, 8);
                }
            } else if (levelTheme === 'factory') {
                ctx.fillStyle = '#2a3a3a'; ctx.fillRect(0,0,VIEWPORT_W,130);
                ctx.fillStyle = '#3e4f4f'; ctx.fillRect(0,130,VIEWPORT_W,70);
                ctx.fillStyle = '#4f6363'; ctx.fillRect(0,200,VIEWPORT_W,60);
                ctx.fillStyle = '#a0c0c0';
                for (let i=-2; i<12; i++) {
                    let x = i * 200 + (frame * 0.5 % 200);
                    if (x < 800 && x > -50) ctx.fillRect(x, 180, 6, 20);
                }
                ctx.fillStyle = '#6d7a7a';
                for (let i=-2; i<12; i++) {
                    let x = i * 120 + bgOffset;
                    if (x < 800 && x > -50) ctx.fillRect(x, 390, 30, 8);
                }
            } else if (levelTheme === 'alien') {
                ctx.fillStyle = '#1f2a4a'; ctx.fillRect(0,0,VIEWPORT_W,130);
                ctx.fillStyle = '#2f3a6a'; ctx.fillRect(0,130,VIEWPORT_W,70);
                ctx.fillStyle = '#3f4a8a'; ctx.fillRect(0,200,VIEWPORT_W,60);
                ctx.fillStyle = '#b0a0ff';
                for (let i=0;i<25;i++) {
                    let x = (i * 70 + frame * 0.5) % 800;
                    let y = 100 + (i%5)*30;
                    ctx.fillRect(x, y, 3, 3);
                }
            } else if (levelTheme === 'ice') {
                ctx.fillStyle = '#a0c8d0'; ctx.fillRect(0,0,VIEWPORT_W,130);
                ctx.fillStyle = '#80b0c0'; ctx.fillRect(0,130,VIEWPORT_W,70);
                ctx.fillStyle = '#6098a8'; ctx.fillRect(0,200,VIEWPORT_W,60);
                ctx.fillStyle = '#e0f0ff';
                for (let i=-2; i<12; i++) {
                    let x = i * 130 + bgOffset2;
                    if (x < 800 && x > -50) ctx.fillRect(x, 180, 4, 20);
                }
            } else if (levelTheme === 'volcano') {
                ctx.fillStyle = '#4a1f1f'; ctx.fillRect(0,0,VIEWPORT_W,130);
                ctx.fillStyle = '#6a2f2f'; ctx.fillRect(0,130,VIEWPORT_W,70);
                ctx.fillStyle = '#8a3f3f'; ctx.fillRect(0,200,VIEWPORT_W,60);
                ctx.fillStyle = '#ff6f4f';
                for (let i=-2; i<12; i++) {
                    let x = i * 100 + (frame * 1.5 % 100);
                    if (x < 800 && x > -50) ctx.fillRect(x, 400, 12, 6);
                }
            } else if (levelTheme === 'fortress') {
                ctx.fillStyle = '#1a1a2a'; ctx.fillRect(0,0,VIEWPORT_W,130);
                ctx.fillStyle = '#2a2a3a'; ctx.fillRect(0,130,VIEWPORT_W,70);
                ctx.fillStyle = '#3a3a4a'; ctx.fillRect(0,200,VIEWPORT_W,60);
                ctx.fillStyle = '#5a5a6a';
                for (let i=-2; i<12; i++) {
                    let x = i * 150 + bgOffset;
                    if (x < 800 && x > -50) ctx.fillRect(x, 250, 20, 20);
                }
            }

            // ground
            ctx.fillStyle = '#4b6a3b'; ctx.fillRect(0, GROUND_Y-6, VIEWPORT_W, 20);
            ctx.fillStyle = '#6d8f4d'; ctx.fillRect(0, GROUND_Y-2, VIEWPORT_W, 8);
            for (let i=0;i<30;i++) {
                ctx.fillStyle = '#3b552a';
                ctx.fillRect(i*30 + (cameraX*0.1)%30, GROUND_Y-10, 8, 6);
            }
            
            // platforms
            platforms.forEach(p => {
                let sx = p.x - cameraX;
                if (sx + p.w > 0 && sx < VIEWPORT_W) {
                    ctx.fillStyle = '#5c4934'; ctx.fillRect(sx, p.y, p.w, p.h);
                    ctx.fillStyle = '#846b4a'; ctx.fillRect(sx+2, p.y-3, p.w-4, 5);
                    for (let i=0;i<4;i++) {
                        ctx.fillStyle = '#3d2e1e';
                        ctx.fillRect(sx+10+i*20, p.y+2, 6, 4);
                    }
                }
            });

            // exit door
            if (exitDoor) {
                let sx = exitDoor.x - cameraX;
                ctx.fillStyle = enemies.length === 0 ? '#f7d44a' : '#ac8c5a';
                if (enemies.length === 0) { ctx.shadowBlur = 12; ctx.shadowColor = '#ffd966'; }
                ctx.fillRect(sx, exitDoor.y, 36, 60);
                ctx.fillStyle = '#c9ae74'; ctx.fillRect(sx+10, exitDoor.y-10, 16, 14);
                ctx.shadowBlur = 0;
            }

            // enemies
            enemies.forEach(e => {
                let sx = e.x - cameraX;
                if (sx + e.w > 0 && sx < VIEWPORT_W) {
                    if (e.type === 'infantry') {
                        ctx.fillStyle = '#9d4e3a'; ctx.fillRect(sx, e.y, e.w, e.h);
                        ctx.fillStyle = '#000'; ctx.fillRect(sx+4, e.y+6, 5, 5); ctx.fillRect(sx+e.w-9, e.y+6, 5, 5);
                        ctx.fillStyle = '#cec13b'; ctx.fillRect(sx+8, e.y-4, 12, 8);
                    } else if (e.type === 'heavy') {
                        ctx.fillStyle = '#6a4e4e'; ctx.fillRect(sx, e.y, e.w, e.h);
                        ctx.fillStyle = '#3f2f2f'; ctx.fillRect(sx+4, e.y+4, e.w-8, 10);
                        ctx.fillStyle = '#c0a050'; ctx.fillRect(sx+10, e.y-6, 16, 10);
                    } else if (e.type === 'drone') {
                        ctx.fillStyle = '#467c7c'; ctx.fillRect(sx, e.y, e.w, e.h);
                        ctx.fillStyle = '#2d4f4f'; ctx.fillRect(sx+4, e.y+6, 6, 6);
                        ctx.fillStyle = '#a0d0d0'; ctx.fillRect(sx+10, e.y-5, 8, 8);
                    } else if (e.type === 'sniper') {
                        ctx.fillStyle = '#7a5c3c'; ctx.fillRect(sx, e.y, e.w, e.h);
                        ctx.fillStyle = '#000'; ctx.fillRect(sx+6, e.y+4, 4, 6);
                        ctx.fillStyle = '#b38b5b'; ctx.fillRect(sx+e.w-8, e.y-2, 8, 6);
                    } else if (e.type === 'jumper') {
                        ctx.fillStyle = '#b3763a'; ctx.fillRect(sx, e.y, e.w, e.h);
                        ctx.fillStyle = '#8a5a2e'; ctx.fillRect(sx+4, e.y-4, e.w-8, 6);
                    } else if (e.type.includes('boss')) {
                        ctx.fillStyle = '#b34b4b'; ctx.fillRect(sx, e.y, e.w, e.h);
                        ctx.fillStyle = '#d48c48'; ctx.fillRect(sx+10, e.y-10, 20, 14);
                        ctx.fillStyle = '#ffd966'; ctx.fillRect(sx+20, e.y-16, 12, 8);
                    }
                }
            });

            // bullets
            bullets.forEach(b => { let sx = b.x - cameraX; ctx.fillStyle = '#ffe066'; ctx.fillRect(sx, b.y, b.w, b.h); });
            enemyBullets.forEach(b => { let sx = b.x - cameraX; ctx.fillStyle = '#ff8c8c'; ctx.fillRect(sx, b.y, b.w, b.h); });

            // pickups
            pickups.forEach(p => {
                let sx = p.x - cameraX;
                ctx.fillStyle = '#4caf7a'; ctx.fillRect(sx, p.y, p.w, p.h);
                ctx.fillStyle = 'white'; ctx.font = '20px monospace';
                if (p.type === 'health') ctx.fillText('‚ù§Ô∏è', sx, p.y+16);
                else if (p.type === 'rapid') ctx.fillText('‚ö°', sx, p.y+16);
                else if (p.type === 'shield') ctx.fillText('üõ°Ô∏è', sx, p.y+16);
                else if (p.type === 'spread') ctx.fillText('üåü', sx, p.y+16);
                else if (p.type === 'star') ctx.fillText('‚ú®', sx, p.y+16);
            });

            // explosions
            explosions.forEach(ex => {
                let sx = ex.x - cameraX;
                ctx.fillStyle = `rgba(255, 140, 30, ${ex.life/30})`;
                ctx.beginPath(); ctx.arc(sx, ex.y, ex.radius, 0, 2*Math.PI);
                ctx.fill();
            });

            // dust & sparks
            dustEffects.forEach(d => { let sx = d.x - cameraX; ctx.fillStyle = `rgba(220,200,120,${d.life/15})`; ctx.fillRect(sx-3, d.y-3, 8, 6); });
            sparks.forEach(s => { let sx = s.x - cameraX; ctx.fillStyle = '#ffaa66'; ctx.fillRect(sx, s.y, 4, 4); });

            // DOUBLE SIZE PLAYER
            if (player.invincible % 8 < 4 || player.invincible === 0 || invincibleStar) {
                let px = player.x - cameraX, py = player.y;
                ctx.fillStyle = shieldActive ? '#7fb3d5' : (invincibleStar ? '#ffd966' : '#3a7251');
                ctx.fillRect(px+4, py+4, 36, 44);
                ctx.fillStyle = '#5a8f4c'; ctx.fillRect(px+10, py-4, 24, 14);
                ctx.fillStyle = '#ab8b3b'; ctx.fillRect(player.facing===1 ? px+28 : px, py, 12, 8);
                ctx.fillStyle = '#414141';
                if (player.facing === 1) ctx.fillRect(px+36, py+18, 18, 6);
                else ctx.fillRect(px-12, py+18, 18, 6);
                ctx.fillStyle = '#2b543a';
                ctx.fillRect(px+6, py+46, 10, 10);
                ctx.fillRect(px+26, py+46, 10, 10);
                ctx.fillStyle = '#4d3e2e';
                ctx.fillRect(px+30, py+12, 8, 14);
                if (!player.onGround && !player.doubleJumpUsed && !player.autoDoubleTriggered) {
                    ctx.fillStyle = '#ffe082';
                    ctx.fillRect(px-4, py, 6, 10);
                    ctx.fillRect(px+PLAYER_WIDTH-2, py, 6, 10);
                }
            }

            // level title
            if (frame % 120 < 60 && gameActive) {
                ctx.font = 'bold 24px "Courier New", monospace';
                ctx.fillStyle = '#ffe082';
                ctx.shadowBlur = 8; ctx.shadowColor = 'black';
                ctx.fillText(`${levelName}`, 40, 90);
                ctx.shadowBlur = 0;
            }
            ctx.restore();
        }

        // ----------  GAME LOOP ----------
        function gameLoop() {
            if (gameActive) {
                updateCamera();
                checkSpawners();
                updatePlayer();
                updateBullets();
                updateEnemies();
                updateEnemyBullets();
                updatePickups();
                updateExplosions();
                updateDust();
                updateSparks();
                checkExit();
                if (playerHealth <= 0) { gameActive = false; gameOver = true; victoryFlag = false; }
                updateUI();
            }
            drawWorld();
            if (!gameActive) {
                ctx.fillStyle = '#000000bb';
                ctx.fillRect(220, 190, 360, 90);
                ctx.fillStyle = '#ffe98c';
                ctx.font = '36px "Courier New", monospace';
                ctx.textAlign = 'center';
                if (victoryFlag) ctx.fillText('üèÅ VICTORY!', 400, 245);
                else if (gameOver) ctx.fillText('‚ùå GAME OVER', 400, 245);
                else ctx.fillText('- PAUSE -', 400, 245);
            }
            frame++;
            animFrameId = requestAnimationFrame(gameLoop);
        }

        // ----------  ANALOG STICK ----------
        function initAnalogStick() {
            const stick = document.getElementById('joystickHandle');
            const base = document.getElementById('joystickBase');
            const container = document.getElementById('joystickContainer');
            if (!stick || !base || !container) return;
            let active = false;
            const maxDist = 40;
            function handleStart(e) { e.preventDefault(); active = true; }
            function handleMove(e) {
                if (!active) return; e.preventDefault();
                let touch = e.touches ? e.touches[0] : e;
                let rect = base.getBoundingClientRect();
                let centerX = rect.left + rect.width/2, centerY = rect.top + rect.height/2;
                let dx = touch.clientX - centerX, dy = touch.clientY - centerY;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance > maxDist) { dx = (dx/distance)*maxDist; dy = (dy/distance)*maxDist; }
                stick.style.left = dx + 'px'; stick.style.top = dy + 'px';
                keys.left = dx < -10; keys.right = dx > 10;
                if (dy < -10) { keys.jump = true; player.jumpBuffer = 10; } else { keys.jump = false; }
                keys.down = dy > 10;
            }
            function handleEnd(e) { e.preventDefault(); active = false; stick.style.left = '0px'; stick.style.top = '0px'; 
                keys.left = false; keys.right = false; keys.jump = false; keys.down = false; }
            container.addEventListener('touchstart', handleStart, { passive: false });
            container.addEventListener('touchmove', handleMove, { passive: false });
            container.addEventListener('touchend', handleEnd, { passive: false });
            container.addEventListener('touchcancel', handleEnd, { passive: false });
            container.addEventListener('mousedown', handleStart);
            window.addEventListener('mousemove', handleMove);
            window.addEventListener('mouseup', handleEnd);
        }

        // ----------  TOUCH BUTTONS ----------
        function initTouchButtons() {
            const touchFire = document.getElementById('touchFire');
            const touchBomb = document.getElementById('touchBomb');
            function setKey(key, state, e) { if (e) { e.preventDefault(); e.stopPropagation(); } keys[key] = state; }
            if (touchFire) {
                touchFire.addEventListener('touchstart', (e) => setKey('fire', true, e), { passive: false });
                touchFire.addEventListener('touchend', (e) => setKey('fire', false, e), { passive: false });
                touchFire.addEventListener('mousedown', (e) => setKey('fire', true, e));
                touchFire.addEventListener('mouseup', (e) => setKey('fire', false, e));
            }
            if (touchBomb) {
                touchBomb.addEventListener('touchstart', (e) => setKey('bomb', true, e), { passive: false });
                touchBomb.addEventListener('touchend', (e) => setKey('bomb', false, e), { passive: false });
                touchBomb.addEventListener('mousedown', (e) => setKey('bomb', true, e));
                touchBomb.addEventListener('mouseup', (e) => setKey('bomb', false, e));
            }
        }

        // ----------  KEYBOARD ----------
        function initKeyboard() {
            window.addEventListener('keydown', (e) => {
                if (!gameActive) return;
                switch(e.key) {
                    case 'ArrowLeft': keys.left = true; e.preventDefault(); break;
                    case 'ArrowRight': keys.right = true; e.preventDefault(); break;
                    case 'ArrowUp': case ' ': keys.jump = true; player.jumpBuffer = 10; e.preventDefault(); break;
                    case 'z': case 'Z': keys.fire = true; e.preventDefault(); break;
                    case 'x': case 'X': keys.bomb = true; e.preventDefault(); break;
                }
            });
            window.addEventListener('keyup', (e) => {
                switch(e.key) {
                    case 'ArrowLeft': keys.left = false; e.preventDefault(); break;
                    case 'ArrowRight': keys.right = false; e.preventDefault(); break;
                    case 'ArrowUp': case ' ': keys.jump = false; e.preventDefault(); break;
                    case 'z': case 'Z': keys.fire = false; e.preventDefault(); break;
                    case 'x': case 'X': keys.bomb = false; e.preventDefault(); break;
                }
            });
        }

        // ----------  INIT ----------
        function init() {
            resetGame();
            initAnalogStick();
            initTouchButtons();
            initKeyboard();
            const restartBtn = document.getElementById('restartButton');
            if (restartBtn) {
                restartBtn.addEventListener('click', resetGame);
                restartBtn.addEventListener('touchstart', (e) => { e.preventDefault(); resetGame(); }, { passive: false });
            }
            drawWorld();
            if (animFrameId) cancelAnimationFrame(animFrameId);
            animFrameId = requestAnimationFrame(gameLoop);
        }

        window.addEventListener('load', init);
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(init, 1);
        } else {
            window.addEventListener('DOMContentLoaded', init);
        }
        window.addEventListener('beforeunload', () => cancelAnimationFrame(animFrameId));
    })();
</script>
