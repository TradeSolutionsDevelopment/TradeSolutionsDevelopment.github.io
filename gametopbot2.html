<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <title>COMMANDO¬∑RELOAD ¬∑ 6 WORLDS ¬∑ DEADLY BULLETS</title>
    <meta name="description" content="Top‚Äëdown shooter. 6 hand‚Äëcrafted worlds, 8 power‚Äëups, epic bosses, twin‚Äëstick controls. Now bullets kill.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #0a1a1f;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            touch-action: pan-y;
        }
        .arcade-cabinet {
            background: linear-gradient(145deg, #1c3840, #152a30);
            padding: 15px 15px 20px;
            border-radius: 30px 30px 15px 15px;
            box-shadow: 0 15px 0 #0c1c22, 0 20px 30px rgba(0,0,0,0.8);
            border-bottom: 8px solid #2d5662;
            max-width: 1000px;
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 6px solid #2e5665;
            border-radius: 16px;
            box-shadow: inset 0 0 0 4px #6d9eb0, 0 8px 0 #142f39;
            width: 100%;
            height: auto;
            aspect-ratio: 800 / 500;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            background: #10262e;
        }
        .panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            color: #b9f3ff;
            text-shadow: 2px 2px 0 #0f2a30;
            background: linear-gradient(145deg, #1f424b, #17323a);
            padding: 8px 16px;
            border-radius: 40px;
            border-bottom: 6px solid #0e262c;
            font-size: clamp(14px, 4vw, 20px);
            font-weight: 900;
            letter-spacing: 2px;
            flex-wrap: wrap;
        }
        .scores {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .scores span {
            background: #10262e;
            padding: 4px 12px;
            border-radius: 30px;
            border-bottom: 4px solid #308595;
            color: #fdffb8;
            margin-left: 6px;
            font-size: clamp(14px, 4vw, 20px);
        }
        .health {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #10262e;
            padding: 4px 12px;
            border-radius: 30px;
            border-bottom: 4px solid #308595;
            color: #fdffb8;
        }
        .health span {
            font-size: 24px;
            margin-left: 4px;
        }
        .btn {
            background: #cf4e5c;
            color: white;
            border: none;
            border-radius: 40px;
            padding: 8px 18px;
            font-size: clamp(16px, 4vw, 22px);
            font-weight: bold;
            border-bottom: 6px solid #822c36;
            cursor: pointer;
            transition: 0.06s;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 0 #4e1e24;
            letter-spacing: 2px;
        }
        .btn:active {
            background: #ec6a7a;
            border-bottom-width: 3px;
            transform: translateY(3px);
        }
        .legend {
            color: #b3ecff;
            font-size: 15px;
            display: flex;
            gap: 20px;
            background: #16353f;
            padding: 8px 16px;
            border-radius: 40px;
            border-bottom: 5px solid #0b1f24;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .touch-controls {
            display: none;
            margin-top: 15px;
            flex-direction: column;
            gap: 10px;
            background: #2b4b55;
            border-radius: 40px;
            border-bottom: 8px solid #16333a;
            padding: 15px 10px;
            touch-action: none;
        }
        .touch-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .joystick {
            width: 140px;
            height: 140px;
            background: #1f3a40;
            border-radius: 50%;
            border-bottom: 8px solid #0f262c;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            touch-action: none;
            box-shadow: inset 0 0 10px #0a1a1f;
        }
        .joystick-base {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #3f5f68, #1f3a40);
            border-radius: 50%;
            border-bottom: 6px solid #1a2f35;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .joystick-handle {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #7fa3ac, #4f6f78);
            border-radius: 50%;
            border-bottom: 6px solid #3a555e;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            color: transparent;
            box-shadow: inset 0 -2px 0 #3a555e, 0 0 10px #a0d0d0;
            transition: 0.02s;
            position: relative;
            left: 0;
            top: 0;
            touch-action: none;
        }
        .ab-buttons {
            display: flex;
            gap: 15px;
            margin-right: 10px;
        }
        .ab {
            background: radial-gradient(circle at 30% 30%, #b35a6a, #9e4a5c);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border-bottom: 8px solid #632c38;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: white;
            text-shadow: 3px 3px 0 #3a1e24;
            box-shadow: inset 0 -4px 0 #753a46, 0 0 15px #ff8c8c;
            cursor: pointer;
            touch-action: none;
        }
        .ab:active {
            border-bottom-width: 3px;
            transform: translateY(5px);
            background: radial-gradient(circle at 30% 30%, #d06a7a, #b35a6a);
        }
        .mobile-info {
            display: none;
            color: #b3ecff;
            background: #16353f;
            padding: 8px 16px;
            border-radius: 40px;
            border-bottom: 5px solid #0b1f24;
            font-size: 15px;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .mobile-info span {
            background: #0c2a30;
            padding: 4px 12px;
            border-radius: 20px;
        }
        @media (max-width: 900px) {
            .touch-controls {
                display: flex !important;
            }
            .legend {
                display: none;
            }
            .mobile-info {
                display: flex !important;
            }
            .joystick {
                width: 120px;
                height: 120px;
            }
            .joystick-base {
                width: 90px;
                height: 90px;
            }
            .joystick-handle {
                width: 55px;
                height: 55px;
            }
            .ab {
                width: 70px;
                height: 70px;
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
<div class="arcade-cabinet" id="gameCabinet">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    
    <div class="panel">
        <div class="scores">üéØ <span id="scoreDisplay">00000</span></div>
        <div class="scores">üèÜ <span id="highScoreDisplay">00000</span></div>
        <div class="health">‚ù§Ô∏è <span id="healthDisplay">‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà</span></div>
        <button class="btn" id="restartButton">‚Üª RESTART</button>
    </div>
    
    <div class="legend">
        <span><i>‚Üê ‚Üí ‚Üë ‚Üì</i> MOVE</span>
        <span><i>STICK</i> AIM + SHOOT</span>
        <span><i>FIRE</i> HOLD TO SHOOT</span>
        <span><i>BOMB</i> CLEAR</span>
        <span id="levelDisplayDesktop">LVL 1 ¬∑ JUNGLE</span>
    </div>

    <div class="touch-controls" id="touchControls">
        <div class="touch-row">
            <div class="joystick" id="joystickContainer">
                <div class="joystick-base" id="joystickBase">
                    <div class="joystick-handle" id="joystickHandle"></div>
                </div>
            </div>
            <div class="ab-buttons">
                <div class="ab" id="touchFire">üî•</div>
                <div class="ab" id="touchBomb">üí£</div>
            </div>
        </div>
        <div class="mobile-info">
            <span id="mobileLevelDisplay">LVL 1 ¬∑ JUNGLE</span>
            <span>üéÆ MOVE / AIM</span>
            <span>üí£ BOMB</span>
        </div>
    </div>
</div>

<script>
    (function(){
        'use strict';
        const canvas = document.getElementById('gameCanvas');
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        if (!ctx) return;
        ctx.imageSmoothingEnabled = false;

        // ----------  WORLD & CAMERA ‚Äì TOP-DOWN, 2D ----------
        const WORLD_SIZE = 2000;
        const VIEWPORT_W = 800, VIEWPORT_H = 500;
        let cameraX = 0, cameraY = 0;

        // ----------  GLOBAL STATE ----------
        let gameActive = true;
        let gameOver = false;
        let victoryFlag = false;
        let currentLevel = 1;
        const MAX_LEVEL = 6;
        let frame = 0;
        let animFrameId = null;

        // ----------  SCORE & HIGHSCORE ----------
        let score = 0;
        let highScore = 0;
        try { highScore = localStorage.getItem('commandoDeluxe') ? parseInt(localStorage.getItem('commandoDeluxe')) : 0; } catch(e) { highScore = 0; }
        let playerHealth = 8;
        const MAX_HEALTH = 8;

        // ----------  POWER-UPS ‚Äì 8 TYPES! ----------
        let rapidFire = false, rapidTimer = 0;
        let shieldActive = false, shieldTimer = 0;
        let spreadShot = false, spreadTimer = 0;
        let invincibleStar = false, starTimer = 0;
        let homingMissiles = false, homingTimer = 0;
        let piercingShots = false, piercingTimer = 0;
        let speedBoost = false, speedTimer = 0;
        let timeSlow = false, slowTimer = 0;

        // ----------  PLAYER ‚Äì NO GRAVITY, 8-WAY MOVEMENT ----------
        const PLAYER_WIDTH = 44;
        const PLAYER_HEIGHT = 44;
        const BASE_SPEED = 3.8;

        let player = {
            x: 400, y: 400,
            vx: 0, vy: 0,
            aimAngle: 0,
            shootTimer: 0,
            invincible: 0,
            bombCooldown: 0,
            walkFrame: 0,
        };

        // ----------  LEVEL DESIGN ‚Äì COMPLETELY REBUILT ‚Äì 6 EPIC WORLDS ----------
        let walls = [];
        let enemySpawners = [];
        let exitDoor = null;
        let levelName = "";
        let levelTheme = "";

        // ----------  DYNAMIC ENTITIES ----------
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let explosions = [];
        let pickups = [];
        let particles = [];

        // ----------  KEYBOARD STATE ----------
        const keys = { left: false, right: false, up: false, down: false, fire: false, bomb: false };

        // ----------  HELPER FOR WALL CLUSTERS ----------
        function addWallCluster(startX, startY, cols, rows, w, h) {
            for (let i=0; i<cols; i++) {
                for (let j=0; j<rows; j++) {
                    walls.push({ x: startX + i * (w + 20), y: startY + j * (h + 20), w, h });
                }
            }
        }

        // ----------  üî´ BULLET FIX: NOW CENTERED, DEADLY ----------
        function createBullet(x, y, vx, vy) {
            // center the bullet on the spawn point ‚Äì fixes hit detection
            return { x: x - 11, y: y - 4, w: 22, h: 8, vx, vy, life: 60, piercing: 0, damage: 1 };
        }

        // ----------  üåç IMMENSE LEVEL DESIGN ‚Äì 6 HAND-CRAFTED BATTLEFIELDS ----------
        function buildLevel(level) {
            walls = []; enemySpawners = []; exitDoor = null;
            // world borders
            walls.push({ x: 0, y: 0, w: WORLD_SIZE, h: 10 });
            walls.push({ x: 0, y: WORLD_SIZE-10, w: WORLD_SIZE, h: 10 });
            walls.push({ x: 0, y: 0, w: 10, h: WORLD_SIZE });
            walls.push({ x: WORLD_SIZE-10, y: 0, w: 10, h: WORLD_SIZE });

            // ---------- LEVEL 1: SUNKEN JUNGLE ‚Äì TREE FORTRESS, AMBUSH CORRIDORS ----------
            if (level === 1) {
                levelName = "SUNKEN JUNGLE";
                levelTheme = "jungle";
                // dense tree ring ‚Äì natural cover
                for (let i=0;i<14;i++) {
                    let angle = (i/14)*Math.PI*2;
                    let cx = 400 + Math.cos(angle)*300;
                    let cy = 400 + Math.sin(angle)*300;
                    walls.push({ x: cx-20, y: cy-20, w: 40, h: 40 });
                }
                // central ruin
                walls.push({ x: 650, y: 550, w: 120, h: 30 });
                walls.push({ x: 800, y: 400, w: 30, h: 140 });
                walls.push({ x: 500, y: 700, w: 100, h: 30 });
                // enemy patrols hiding behind trees
                enemySpawners = [
                    { x: 380, y: 380, type: 'sniper', behavior: 'patrol' },
                    { x: 520, y: 230, type: 'infantry', behavior: 'patrol' },
                    { x: 700, y: 300, type: 'drone', behavior: 'flee' },
                    { x: 450, y: 600, type: 'heavy', behavior: 'chase' },
                    { x: 900, y: 500, type: 'jumper', behavior: 'jump' },
                    { x: 1100, y: 400, type: 'infantry', behavior: 'chase' },
                    { x: 1300, y: 600, type: 'sniper', behavior: 'snipe' },
                    { x: 1500, y: 300, type: 'drone', behavior: 'flee' },
                    { x: 1700, y: 700, type: 'boss_lieutenant', behavior: 'boss' }
                ];
                exitDoor = { x: 1850, y: 750 };
            }
            // ---------- LEVEL 2: MACHINE COMPLEX ‚Äì CONVEYOR MAZE, CROSSFIRES ----------
            else if (level === 2) {
                levelName = "MACHINE COMPLEX";
                levelTheme = "factory";
                // horizontal assembly lines
                for (let i=0;i<8;i++) {
                    let y = 200 + i*120;
                    walls.push({ x: 150, y: y, w: 300, h: 20 });
                    walls.push({ x: 700, y: y+40, w: 400, h: 20 });
                    walls.push({ x: 1300, y: y-20, w: 250, h: 20 });
                }
                // vertical pillars
                walls.push({ x: 500, y: 150, w: 25, h: 400 });
                walls.push({ x: 1000, y: 400, w: 25, h: 500 });
                walls.push({ x: 1600, y: 200, w: 30, h: 350 });
                // enemies hiding in industrial clutter
                enemySpawners = [
                    { x: 220, y: 250, type: 'heavy', behavior: 'chase' },
                    { x: 350, y: 450, type: 'infantry', behavior: 'chase' },
                    { x: 550, y: 330, type: 'drone', behavior: 'flee' },
                    { x: 800, y: 500, type: 'sniper', behavior: 'snipe' },
                    { x: 950, y: 180, type: 'jumper', behavior: 'jump' },
                    { x: 1150, y: 600, type: 'infantry', behavior: 'patrol' },
                    { x: 1400, y: 350, type: 'heavy', behavior: 'chase' },
                    { x: 1700, y: 550, type: 'boss_lieutenant', behavior: 'boss' }
                ];
                exitDoor = { x: 1850, y: 800 };
            }
            // ---------- LEVEL 3: ALIEN NEXUS ‚Äì BIOLUMINESCENT RINGS, ORGANIC ----------
            else if (level === 3) {
                levelName = "ALIEN NEXUS";
                levelTheme = "alien";
                // concentric organic walls
                for (let r=1; r<=4; r++) {
                    let radius = r * 150;
                    for (let i=0;i<12;i++) {
                        let angle = (i/12)*Math.PI*2;
                        let cx = 500 + Math.cos(angle)*radius;
                        let cy = 400 + Math.sin(angle)*radius;
                        walls.push({ x: cx-15, y: cy-15, w: 30, h: 30 });
                    }
                }
                // central core
                walls.push({ x: 480, y: 380, w: 80, h: 80 });
                // alien spires
                walls.push({ x: 1000, y: 200, w: 40, h: 140 });
                walls.push({ x: 1200, y: 600, w: 40, h: 160 });
                walls.push({ x: 1500, y: 400, w: 30, h: 200 });
                // spawners inside the rings
                enemySpawners = [
                    { x: 550, y: 250, type: 'drone', behavior: 'flee' },
                    { x: 650, y: 500, type: 'jumper', behavior: 'jump' },
                    { x: 400, y: 600, type: 'infantry', behavior: 'chase' },
                    { x: 300, y: 300, type: 'sniper', behavior: 'snipe' },
                    { x: 700, y: 700, type: 'heavy', behavior: 'chase' },
                    { x: 850, y: 150, type: 'drone', behavior: 'flee' },
                    { x: 1100, y: 500, type: 'infantry', behavior: 'patrol' },
                    { x: 1400, y: 300, type: 'jumper', behavior: 'jump' },
                    { x: 1700, y: 600, type: 'boss_lieutenant', behavior: 'boss' }
                ];
                exitDoor = { x: 1850, y: 700 };
            }
            // ---------- LEVEL 4: GLACIAL PEAK ‚Äì ICE MAZE, SNIPER PERCHES ----------
            else if (level === 4) {
                levelName = "GLACIAL PEAK";
                levelTheme = "ice";
                // frozen labyrinth
                walls.push({ x: 200, y: 200, w: 50, h: 500 });
                walls.push({ x: 400, y: 300, w: 50, h: 400 });
                walls.push({ x: 600, y: 150, w: 50, h: 600 });
                walls.push({ x: 800, y: 400, w: 50, h: 350 });
                walls.push({ x: 1000, y: 200, w: 50, h: 450 });
                walls.push({ x: 1200, y: 500, w: 50, h: 300 });
                walls.push({ x: 1400, y: 300, w: 50, h: 400 });
                walls.push({ x: 1600, y: 200, w: 50, h: 450 });
                // ice blocks
                addWallCluster(300,600, 2,1, 80,80);
                addWallCluster(900,700, 3,1, 70,70);
                addWallCluster(1300,800, 2,2, 60,60);
                // enemies ‚Äì snipers on ice ridges
                enemySpawners = [
                    { x: 250, y: 350, type: 'sniper', behavior: 'snipe' },
                    { x: 450, y: 550, type: 'infantry', behavior: 'chase' },
                    { x: 650, y: 250, type: 'heavy', behavior: 'chase' },
                    { x: 850, y: 600, type: 'drone', behavior: 'flee' },
                    { x: 1050, y: 400, type: 'jumper', behavior: 'jump' },
                    { x: 1250, y: 700, type: 'sniper', behavior: 'snipe' },
                    { x: 1450, y: 500, type: 'infantry', behavior: 'patrol' },
                    { x: 1650, y: 350, type: 'boss_lieutenant', behavior: 'boss' }
                ];
                exitDoor = { x: 1850, y: 850 };
            }
            // ---------- LEVEL 5: MOLTEN CORE ‚Äì LAVA RIVERS, COVERED PATHS ----------
            else if (level === 5) {
                levelName = "MOLTEN CORE";
                levelTheme = "volcano";
                // lava streams (walls)
                walls.push({ x: 100, y: 150, w: 600, h: 30 });
                walls.push({ x: 800, y: 400, w: 500, h: 30 });
                walls.push({ x: 200, y: 700, w: 400, h: 30 });
                walls.push({ x: 1200, y: 100, w: 30, h: 500 });
                walls.push({ x: 1500, y: 300, w: 30, h: 500 });
                // rock formations
                addWallCluster(400,200, 2,2, 60,60);
                addWallCluster(900,550, 3,1, 70,70);
                addWallCluster(1300,600, 2,3, 50,50);
                // enemies ‚Äì aggressive
                enemySpawners = [
                    { x: 300, y: 200, type: 'heavy', behavior: 'chase' },
                    { x: 500, y: 500, type: 'jumper', behavior: 'jump' },
                    { x: 700, y: 300, type: 'drone', behavior: 'flee' },
                    { x: 950, y: 450, type: 'infantry', behavior: 'chase' },
                    { x: 1150, y: 200, type: 'sniper', behavior: 'snipe' },
                    { x: 1400, y: 550, type: 'heavy', behavior: 'chase' },
                    { x: 1600, y: 400, type: 'infantry', behavior: 'patrol' },
                    { x: 1750, y: 600, type: 'boss_lieutenant', behavior: 'boss' }
                ];
                exitDoor = { x: 1850, y: 700 };
            }
            // ---------- LEVEL 6: FORTRESS DOOMSDAY ‚Äì FINAL STAND, ELITE SQUAD ----------
            else if (level === 6) {
                levelName = "FINAL FORTRESS";
                levelTheme = "fortress";
                // thick defensive walls
                walls.push({ x: 200, y: 200, w: 300, h: 40 });
                walls.push({ x: 200, y: 200, w: 40, h: 300 });
                walls.push({ x: 600, y: 500, w: 40, h: 400 });
                walls.push({ x: 900, y: 150, w: 300, h: 40 });
                walls.push({ x: 1200, y: 400, w: 40, h: 350 });
                walls.push({ x: 1400, y: 600, w: 300, h: 40 });
                walls.push({ x: 1600, y: 200, w: 40, h: 400 });
                // bunkers
                addWallCluster(300,500, 2,2, 80,80);
                addWallCluster(1000,600, 3,2, 70,70);
                addWallCluster(1500,300, 2,3, 60,60);
                // ELITE enemies ‚Äì lieutenants and final boss
                enemySpawners = [
                    { x: 250, y: 300, type: 'heavy', behavior: 'chase' },
                    { x: 400, y: 450, type: 'sniper', behavior: 'snipe' },
                    { x: 550, y: 250, type: 'jumper', behavior: 'jump' },
                    { x: 700, y: 550, type: 'infantry', behavior: 'chase' },
                    { x: 850, y: 350, type: 'drone', behavior: 'flee' },
                    { x: 1000, y: 500, type: 'heavy', behavior: 'chase' },
                    { x: 1150, y: 200, type: 'boss_lieutenant', behavior: 'boss' },
                    { x: 1350, y: 450, type: 'boss_lieutenant', behavior: 'boss' },
                    { x: 1700, y: 500, type: 'boss', behavior: 'boss' } // ULTIMATE BOSS
                ];
                exitDoor = { x: 1850, y: 800 };
            }
        }

        // ----------  RESET GAME ----------
        function resetGame() {
            gameActive = true; gameOver = false; victoryFlag = false; 
            if (currentLevel > MAX_LEVEL) currentLevel = 1;
            score = 0; playerHealth = MAX_HEALTH;
            rapidFire = false; rapidTimer = 0; shieldActive = false; shieldTimer = 0;
            spreadShot = false; spreadTimer = 0; invincibleStar = false; starTimer = 0;
            homingMissiles = false; homingTimer = 0; piercingShots = false; piercingTimer = 0;
            speedBoost = false; speedTimer = 0; timeSlow = false; slowTimer = 0;
            player = {
                x: 300, y: 300,
                vx: 0, vy: 0,
                aimAngle: 0,
                shootTimer: 0,
                invincible: 0,
                bombCooldown: 0,
                walkFrame: 0,
            };
            bullets = []; enemies = []; enemyBullets = []; explosions = []; pickups = []; particles = [];
            buildLevel(currentLevel);
            cameraX = player.x - VIEWPORT_W/2;
            cameraY = player.y - VIEWPORT_H/2;
            cameraX = Math.max(0, Math.min(cameraX, WORLD_SIZE - VIEWPORT_W));
            cameraY = Math.max(0, Math.min(cameraY, WORLD_SIZE - VIEWPORT_H));
            keys.left = false; keys.right = false; keys.up = false; keys.down = false; keys.fire = false; keys.bomb = false;
            updateUI();
        }

        // ----------  UI ----------
        function updateUI() {
            try {
                let scr = String(Math.floor(score)).padStart(5, '0');

        // ----------  COLLISION ----------
        function collides(r1, r2) {
            return r1.x < r2.x + r2.w && r1.x + r1.w > r2.x && r1.y < r2.y + r2.h && r1.y + r1.h > r2.y;
        }

        function handleWallCollision(entity, w, h) {
            for (let wall of walls) {
                if (collides({x:entity.x, y:entity.y, w, h}, wall)) {
                    let dx = (entity.x + w/2) - (wall.x + wall.w/2);
                    let dy = (entity.y + h/2) - (wall.y + wall.h/2);
                    let overlapX = (w/2 + wall.w/2) - Math.abs(dx);
                    let overlapY = (h/2 + wall.h/2) - Math.abs(dy);
                    if (overlapX < overlapY) entity.x += dx > 0 ? overlapX : -overlapX;
                    else entity.y += dy > 0 ? overlapY : -overlapY;
                }
            }
        }

        // ----------  CAMERA ----------
        function updateCamera() {
            let targetX = player.x + PLAYER_WIDTH/2 - VIEWPORT_W/2;
            let targetY = player.y + PLAYER_HEIGHT/2 - VIEWPORT_H/2;
            targetX = Math.max(0, Math.min(targetX, WORLD_SIZE - VIEWPORT_W));
            targetY = Math.max(0, Math.min(targetY, WORLD_SIZE - VIEWPORT_H));
            cameraX += (targetX - cameraX) * 0.12;
            cameraY += (targetY - cameraY) * 0.12;
        }

        // ----------  PARTICLES ----------
        function addParticles(x, y, color, count = 8) {
            for (let i=0; i<count; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random()-0.5)*6,
                    vy: (Math.random()-0.5)*6,
                    life: 20 + Math.random()*20,
                    color,
                    size: 2 + Math.floor(Math.random()*4)
                });
            }
        }

        // ----------  PLAYER UPDATE ----------
        function updatePlayer() {
            if (!gameActive) return;
            if (playerHealth <= 0) { gameActive = false; gameOver = true; victoryFlag = false; return; }

            if (rapidTimer > 0) rapidTimer--; else rapidFire = false;
            if (shieldTimer > 0) shieldTimer--; else shieldActive = false;
            if (spreadTimer > 0) spreadTimer--; else spreadShot = false;
            if (starTimer > 0) starTimer--; else invincibleStar = false;
            if (homingTimer > 0) homingTimer--; else homingMissiles = false;
            if (piercingTimer > 0) piercingTimer--; else piercingShots = false;
            if (speedTimer > 0) speedTimer--; else speedBoost = false;
            if (slowTimer > 0) slowTimer--; else timeSlow = false;

            let currentSpeed = BASE_SPEED * (speedBoost ? 1.6 : 1.0);
            let accelX = 0, accelY = 0;
            if (keys.left) accelX -= 1;
            if (keys.right) accelX += 1;
            if (keys.up) accelY -= 1;
            if (keys.down) accelY += 1;

            if (accelX !== 0 || accelY !== 0) {
                let len = Math.hypot(accelX, accelY);
                accelX /= len; accelY /= len;
                player.aimAngle = Math.atan2(accelY, accelX);
                player.walkFrame += 0.2;
            } else {
                player.walkFrame = 0;
            }

            player.vx = accelX * currentSpeed;
            player.vy = accelY * currentSpeed;
            player.x += player.vx;
            player.y += player.vy;

            handleWallCollision(player, PLAYER_WIDTH, PLAYER_HEIGHT);
            player.x = Math.max(20, Math.min(player.x, WORLD_SIZE - PLAYER_WIDTH - 20));
            player.y = Math.max(20, Math.min(player.y, WORLD_SIZE - PLAYER_HEIGHT - 20));

            // shooting ‚Äì now with centered bullets
            if (keys.fire && gameActive) {
                let fireRate = rapidFire ? 4 : (timeSlow ? 12 : 8);
                if (player.shootTimer <= 0) {
                    let cos = Math.cos(player.aimAngle);
                    let sin = Math.sin(player.aimAngle);
                    let bulletSpeed = timeSlow ? 8 : 12;

                    addParticles(player.x + PLAYER_WIDTH/2 + cos*25, player.y + PLAYER_HEIGHT/2 + sin*25, '#ffd966', 5);

                    if (spreadShot) {
                        bullets.push(createBullet(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, cos*bulletSpeed + sin*2, sin*bulletSpeed - cos*2));
                        bullets.push(createBullet(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, cos*bulletSpeed*1.2, sin*bulletSpeed*1.2));
                        bullets.push(createBullet(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, cos*bulletSpeed - sin*2, sin*bulletSpeed + cos*2));
                    } else if (homingMissiles) {
                        let nearest = null, nearestDist = Infinity;
                        for (let e of enemies) {
                            let dx = e.x - player.x, dy = e.y - player.y;
                            let d = dx*dx + dy*dy;
                            if (d < nearestDist) { nearest = e; nearestDist = d; }
                        }
                        // FIX: centered homing missile
                        bullets.push({
                            x: player.x+PLAYER_WIDTH/2 - 10, y: player.y+PLAYER_HEIGHT/2 - 4,
                            w: 20, h: 8,
                            vx: cos * 8, vy: sin * 8,
                            life: 90,
                            homing: nearest,
                            homingStrength: 0.1,
                            piercing: piercingShots ? 2 : 0,
                            damage: 1
                        });
                    } else {
                        let bullet = createBullet(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, cos*bulletSpeed, sin*bulletSpeed);
                        bullet.piercing = piercingShots ? 2 : 0;
                        bullets.push(bullet);
                    }
                    player.shootTimer = fireRate;
                }
            }
            if (player.shootTimer > 0) player.shootTimer--;

            // bomb ‚Äì remains the same
            if (keys.bomb && player.bombCooldown <= 0 && gameActive) {
                addParticles(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, '#ffaa00', 30);
                for (let i = enemies.length - 1; i >= 0; i--) {
                    let e = enemies[i];
                    let dx = e.x - player.x, dy = e.y - player.y;
                    if (Math.hypot(dx, dy) < 600) {
                        explosions.push({ x: e.x + e.w/2, y: e.y + e.h/2, life: 30, radius: 30, maxRadius: 40 });
                        score += e.points;
                        addParticles(e.x+e.w/2, e.y+e.h/2, '#ff8c00', 20);
                        enemies.splice(i, 1);
                    }
                }
                player.bombCooldown = 300;
            }
            if (player.bombCooldown > 0) player.bombCooldown--;

            if (player.invincible > 0) player.invincible--;
            if (invincibleStar) player.invincible = Math.max(player.invincible, 2);
        }

        // ----------  ENEMY AI (unchanged) ----------
        function updateEnemies() {
            let globalSpeedFactor = timeSlow ? 0.5 : 1.0;
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                let dx = player.x - e.x, dy = player.y - e.y;
                let dist = Math.hypot(dx, dy);
                if (dist > 1) {
                    if (e.behavior === 'chase' || e.behavior === 'boss') {
                        e.vx = (dx / dist) * e.speed * globalSpeedFactor;
                        e.vy = (dy / dist) * e.speed * globalSpeedFactor;
                    } else if (e.behavior === 'flee' && dist < 300) {
                        e.vx = -(dx / dist) * e.speed * globalSpeedFactor;
                        e.vy = -(dy / dist) * e.speed * globalSpeedFactor;
                    } else if (e.behavior === 'snipe') {
                        e.vx *= 0.9; e.vy *= 0.9;
                    } else if (e.behavior === 'jump') {
                        e.jumpTimer--;
                        if (e.jumpTimer <= 0 && dist < 200) {
                            e.vx = (dx / dist) * e.speed * 2 * globalSpeedFactor;
                            e.vy = (dy / dist) * e.speed * 2 * globalSpeedFactor;
                            e.jumpTimer = 40 + Math.random()*40;
                        } else { e.vx *= 0.9; e.vy *= 0.9; }
                    }
                }
                e.x += e.vx; e.y += e.vy;
                handleWallCollision(e, e.w, e.h);
                e.x = Math.max(20, Math.min(e.x, WORLD_SIZE - e.w - 20));
                e.y = Math.max(20, Math.min(e.y, WORLD_SIZE - e.h - 20));

                if (e.type.includes('boss') && e.health < e.maxHealth / 2 && e.phase === 1) {
                    e.phase = 2;
                    e.speed *= 1.3;
                    e.shootTimer /= 1.5;
                    addParticles(e.x+e.w/2, e.y+e.h/2, '#ff3333', 30);
                }

                e.shootTimer--;
                if (e.shootTimer <= 0 && gameActive && playerHealth > 0 && dist < 600) {
                    let bulletDX = player.x - e.x, bulletDY = player.y - e.y;
                    let len = Math.hypot(bulletDX, bulletDY);
                    if (len > 0) {
                        bulletDX /= len; bulletDY /= len;
                        enemyBullets.push({
                            x: e.x + e.w/2 - 6, y: e.y + e.h/2 - 3,
                            w: 12, h: 6, vx: bulletDX * 3.5, vy: bulletDY * 3.5, life: 80
                        });
                    }
                    e.shootTimer = e.type === 'heavy' ? 150+Math.random()*150 :
                                   e.type === 'sniper' ? 200+Math.random()*150 :
                                   e.type.includes('boss') ? 80+Math.random()*80 : 100+Math.random()*120;
                }

                let inv = player.invincible > 0 || invincibleStar;
                if (!inv && gameActive && playerHealth > 0 && !shieldActive) {
                    if (collides({x:player.x, y:player.y, w:PLAYER_WIDTH, h:PLAYER_HEIGHT},
                                 {x:e.x, y:e.y, w:e.w, h:e.h})) {
                        playerHealth -= 1;
                        player.invincible = 110;
                        addParticles(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, '#ff5555', 15);
                        if (playerHealth < 0) playerHealth = 0;
                        updateUI();
                    }
                }
            }
        }

        // ----------  BULLETS ‚Äì NOW ENEMIES DIE FROM GUNFIRE! ----------
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.x += b.vx; b.y += b.vy;
                b.life--;
                if (b.x < -100 || b.x > WORLD_SIZE+100 || b.y < -100 || b.y > WORLD_SIZE+100 || b.life <= 0) {
                    bullets.splice(i, 1); continue;
                }
                for (let wall of walls) {
                    if (collides({x:b.x, y:b.y, w:b.w, h:b.h}, wall)) { bullets.splice(i,1); break; }
                }
                if (i >= bullets.length) continue;

                // homing
                if (b.homing && b.homing.health > 0) {
                    let dx = b.homing.x + b.homing.w/2 - b.x;
                    let dy = b.homing.y + b.homing.h/2 - b.y;
                    let len = Math.hypot(dx, dy);
                    if (len > 0) {
                        b.vx += (dx/len) * b.homingStrength;
                        b.vy += (dy/len) * b.homingStrength;
                        let sp = Math.hypot(b.vx, b.vy);
                        if (sp > 12) { b.vx = (b.vx/sp)*12; b.vy = (b.vy/sp)*12; }
                    }
                }

                for (let j = enemies.length - 1; j >= 0; j--) {
                    let e = enemies[j];
                    if (collides({x:b.x, y:b.y, w:b.w, h:b.h}, {x:e.x, y:e.y, w:e.w, h:e.h})) {
                        e.health -= b.damage || 1;
                        addParticles(b.x, b.y, '#ffe066', 6);
                        if (b.piercing > 0) {
                            b.piercing--;
                        } else {
                            bullets.splice(i,1); break;
                        }
                        if (e.health <= 0) {
                            score += e.points;
                            if (score > highScore) { highScore = score; try { localStorage.setItem('commandoDeluxe', highScore); } catch(e) {} }
                            explosions.push({ x: e.x + e.w/2, y: e.y + e.h/2, life: 22, radius: 18 });
                            addParticles(e.x+e.w/2, e.y+e.h/2, '#ffaa00', 20);
                            if (Math.random() < 0.6) {
                                let types = ['health','rapid','shield','spread','star','homing','piercing','speed','slow'];
                                let type = types[Math.floor(Math.random() * types.length)];
                                pickups.push({ x: e.x, y: e.y, w: 20, h: 20, type, vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2, life: 600 });
                            }
                            enemies.splice(j, 1);
                        }
                        if (b.piercing === 0) break;
                    }
                }
            }
        }

        // ----------  ENEMY BULLETS, PICKUPS, EFFECTS (unchanged) ----------
        function updateEnemyBullets() {
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                let eb = enemyBullets[i];
                eb.x += eb.vx; eb.y += eb.vy;
                eb.life--;

                }
                for (let wall of walls) {
                    if (collides({x:eb.x, y:eb.y, w:eb.w, h:eb.h}, wall)) { enemyBullets.splice(i,1); break; }
                }
                if (i >= enemyBullets.length) continue;
                let inv = player.invincible > 0 || invincibleStar;
                if (!inv && gameActive && playerHealth > 0 && !shieldActive) {
                    if (collides({x:player.x, y:player.y, w:PLAYER_WIDTH, h:PLAYER_HEIGHT},
                                 {x:eb.x, y:eb.y, w:eb.w, h:eb.h})) {

                        enemyBullets.splice(i, 1);

                    }

        }

        function updatePickups() {
            for (let i = pickups.length - 1; i >= 0; i--) {
                let p = pickups[i];
                p.x += p.vx; p.y += p.vy;
                p.life--;
                if (p.life <= 0 || p.x < -100 || p.x > WORLD_SIZE+100 || p.y < -100 || p.y > WORLD_SIZE+100) {
                    pickups.splice(i, 1); continue;
                }
                if (collides({x:player.x, y:player.y, w:PLAYER_WIDTH, h:PLAYER_HEIGHT},
                             {x:p.x, y:p.y, w:p.w, h:p.h})) {
                    addParticles(p.x, p.y, '#ffff66', 20);
                    if (p.type === 'health') playerHealth = Math.min(MAX_HEALTH, playerHealth + 2);
                    else if (p.type === 'rapid') { rapidFire = true; rapidTimer = 600; }
                    else if (p.type === 'shield') { shieldActive = true; shieldTimer = 600; }
                    else if (p.type === 'spread') { spreadShot = true; spreadTimer = 600; }
                    else if (p.type === 'star') { invincibleStar = true; starTimer = 500; }
                    else if (p.type === 'homing') { homingMissiles = true; homingTimer = 600; }
                    else if (p.type === 'piercing') { piercingShots = true; piercingTimer = 600; }
                    else if (p.type === 'speed') { speedBoost = true; speedTimer = 500; }
                    else if (p.type === 'slow') { timeSlow = true; slowTimer = 400; }
                    pickups.splice(i, 1);
                    updateUI();
                }
            }
        }

        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                let ex = explosions[i];
                ex.life -= 1.5;
                ex.radius += 1.4;
                if (ex.life <= 0) explosions.splice(i, 1);
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy;
                p.life -= 2;
                p.vx *= 0.98; p.vy *= 0.98;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }

        function checkExit() {
            if (exitDoor && enemies.length === 0) {
                let dx = player.x - exitDoor.x, dy = player.y - exitDoor.y;
                if (Math.hypot(dx, dy) < 50) {
                    if (currentLevel < MAX_LEVEL) {
                        currentLevel++;
                        let oldScore = score;
                        let oldHealth = playerHealth;
                        let oldHigh = highScore;
                        buildLevel(currentLevel);
                        player.x = 300; player.y = 300;
                        cameraX = player.x - VIEWPORT_W/2;
                        cameraY = player.y - VIEWPORT_H/2;
                        cameraX = Math.max(0, Math.min(cameraX, WORLD_SIZE - VIEWPORT_W));
                        cameraY = Math.max(0, Math.min(cameraY, WORLD_SIZE - VIEWPORT_H));
                        rapidFire = false; rapidTimer = 0; shieldActive = false; shieldTimer = 0;
                        spreadShot = false; spreadTimer = 0; invincibleStar = false; starTimer = 0;
                        homingMissiles = false; homingTimer = 0; piercingShots = false; piercingTimer = 0;
                        speedBoost = false; speedTimer = 0; timeSlow = false; slowTimer = 0;
                        enemies = []; enemyBullets = []; pickups = [];
                        score = oldScore;
                        playerHealth = oldHealth;
                        highScore = oldHigh;
                        addParticles(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, '#ffff00', 40);
                        updateUI();
                    } else {
                        gameActive = false; gameOver = false; victoryFlag = true;
                    }
                }
            }
        }

        // ----------  RENDERING ‚Äì SAME GREAT VISUALS ----------

            ctx.save();

                ctx.fillStyle = '#1a4a3a'; ctx.fillRect(0,0,WORLD_SIZE,WORLD_SIZE);

                ctx.fillStyle = '#3a4a4a'; ctx.fillRect(0,0,WORLD_SIZE,WORLD_SIZE);
                ctx.strokeStyle = '#5a6a6a'; ctx.lineWidth = 1;
                for (let i=0;i<WORLD_SIZE;i+=50) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,WORLD_SIZE); ctx.stroke(); ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(WORLD_SIZE,i); ctx.stroke(); }
            } else if (levelTheme === 'alien') {

                ctx.fillStyle = '#8a8aff'; for (let i=0;i<200;i++) ctx.fillRect(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, 2, 2);
            } else if (levelTheme === 'ice') {
                ctx.fillStyle = '#a0d0e0'; ctx.fillRect(0,0,WORLD_SIZE,WORLD_SIZE);
                ctx.fillStyle = '#ffffff'; for (let i=0;i<150;i++) ctx.fillRect(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, 2, 2);
            } else if (levelTheme === 'volcano') {
                ctx.fillStyle = '#4a2a2a'; ctx.fillRect(0,0,WORLD_SIZE,WORLD_SIZE);
                ctx.fillStyle = '#ff6a2a'; for (let i=0;i<100;i++) ctx.fillRect(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, 4, 4);

            walls.forEach(w => { ctx.fillStyle = '#5c4a34'; ctx.fillRect(w.x, w.y, w.w, w.h); ctx.fillStyle = '#ffffaa20'; ctx.fillRect(w.x, w.y-2, w.w, 4); ctx.fillStyle = '#00000030'; ctx.fillRect(w.x+2, w.y+2, w.w, w.h); });
            if (exitDoor) { ctx.fillStyle = enemies.length === 0 ? '#ffd966' : '#ac8c5a'; ctx.shadowBlur = enemies.length === 0 ? 20 : 0; ctx.shadowColor = '#ffd966'; ctx.fillRect(exitDoor.x, exitDoor.y, 40, 40); ctx.shadowBlur = 0; }
            enemies.forEach(e => { ctx.fillStyle = e.type.includes('boss')?'#b34b4b':'#b35a4a'; ctx.fillRect(e.x, e.y, e.w, e.h); ctx.fillStyle = '#000'; ctx.fillRect(e.x+4, e.y+4, 5,5); ctx.fillRect(e.x+e.w-9, e.y+4, 5,5); if(e.type.includes('boss')){ ctx.shadowBlur=15; ctx.shadowColor='#ff6a6a'; ctx.fillRect(e.x,e.y,e.w,e.h); ctx.shadowBlur=0; } });
            bullets.forEach(b => { ctx.fillStyle = '#ffd966'; ctx.shadowBlur = 8; ctx.shadowColor = '#ffaa00'; ctx.fillRect(b.x, b.y, b.w, b.h); ctx.shadowBlur = 0; });
            enemyBullets.forEach(b => { ctx.fillStyle = '#ff8c8c'; ctx.shadowBlur = 6; ctx.shadowColor = '#ff0000'; ctx.fillRect(b.x, b.y, b.w, b.h); ctx.shadowBlur = 0; });
            pickups.forEach(p => { ctx.shadowBlur = 12; ctx.shadowColor = '#ffffaa'; ctx.fillStyle = '#4caf7a'; ctx.fillRect(p.x, p.y, p.w, p.h); ctx.fillStyle = 'white'; ctx.font = '20px monospace'; ctx.fillText(p.type==='health'?'‚ù§Ô∏è':p.type==='rapid'?'‚ö°':p.type==='shield'?'üõ°Ô∏è':p.type==='spread'?'üåü':p.type==='star'?'‚ú®':p.type==='homing'?'üéØ':p.type==='piercing'?'üî•':p.type==='speed'?'üí®':'‚è±Ô∏è', p.x, p.y+16); ctx.shadowBlur = 0; });
            explosions.forEach(ex => { ctx.fillStyle = `rgba(255, 140, 30, ${ex.life/30})`; ctx.beginPath(); ctx.arc(ex.x, ex.y, ex.radius, 0, 2*Math.PI); ctx.fill(); });
            particles.forEach(p => { ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.size, p.size); });

            // player
            if (player.invincible % 8 < 4 || player.invincible === 0 || invincibleStar) {
                let px = player.x, py = player.y;
                if (shieldActive) { ctx.shadowBlur = 20; ctx.shadowColor = '#7fb3d5'; }
                ctx.fillStyle = invincibleStar ? '#ffd966' : '#3a7251';
                ctx.fillRect(px, py, PLAYER_WIDTH, PLAYER_HEIGHT);
                ctx.fillStyle = '#5a8f4c'; ctx.fillRect(px+10, py-2, 24, 8);
                ctx.strokeStyle = '#414141'; ctx.lineWidth = 8;
                ctx.beginPath(); ctx.moveTo(px+PLAYER_WIDTH/2, py+PLAYER_HEIGHT/2); ctx.lineTo(px+PLAYER_WIDTH/2 + Math.cos(player.aimAngle)*30, py+PLAYER_HEIGHT/2 + Math.sin(player.aimAngle)*30); ctx.stroke();
                ctx.fillStyle = '#2b543a'; ctx.fillRect(px+8, py+PLAYER_HEIGHT-6, 6, 8); ctx.fillRect(px+PLAYER_WIDTH-14, py+PLAYER_HEIGHT-6, 6, 8);
                ctx.shadowBlur = 0; ctx.fillStyle = '#00000040'; ctx.fillRect(px-2, py+PLAYER_HEIGHT-2, PLAYER_WIDTH+4, 8);
            }
            ctx.strokeStyle = '#ffffff80'; ctx.lineWidth = 2; ctx.beginPath(); ctx.moveTo(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2); ctx.lineTo(player.x+PLAYER_WIDTH/2 + Math.cos(player.aimAngle)*60, player.y+PLAYER_HEIGHT/2 + Math.sin(player.aimAngle)*60); ctx.stroke();
            ctx.restore();
        }

        // ----------  GAME LOOP ----------
        function gameLoop() {
            if (gameActive) {
                updateCamera();
                checkSpawners();
                updatePlayer();
                updateBullets();
                updateEnemies();
                updateEnemyBullets();
                updatePickups();
                updateExplosions();
                updateParticles();
                checkExit();
                if (playerHealth <= 0) { gameActive = false; gameOver = true; victoryFlag = false; }
                updateUI();
            }
            drawWorld();
            ctx.save();
            ctx.font = '20px "Courier New", monospace'; ctx.fillStyle = '#fff'; ctx.fillText('üí£ ' + Math.floor(player.bombCooldown/60), 20, 50);
            let x = 120;
            if (rapidFire) { ctx.fillText('‚ö°', x, 50); x+=40; }
            if (spreadShot) { ctx.fillText('üåü', x, 50); x+=40; }
            if (homingMissiles) { ctx.fillText('üéØ', x, 50); x+=40; }
            if (piercingShots) { ctx.fillText('üî•', x, 50); x+=40; }
            if (speedBoost) { ctx.fillText('üí®', x, 50); x+=40; }
            if (timeSlow) { ctx.fillText('‚è±Ô∏è', x, 50); x+=40; }
            ctx.restore();
            if (!gameActive) {
                ctx.save();
                ctx.fillStyle = '#000000bb'; ctx.fillRect(220, 190, 360, 90);
                ctx.fillStyle = '#ffe98c'; ctx.font = '36px "Courier New", monospace'; ctx.textAlign = 'center';
                if (victoryFlag) ctx.fillText('üèÅ VICTORY!', 400, 245);
                else if (gameOver) ctx.fillText('‚ùå GAME OVER', 400, 245);
                else ctx.fillText('- PAUSE -', 400, 245);
                ctx.restore();
            }
            frame++;
            animFrameId = requestAnimationFrame(gameLoop);
        }

        // ----------  CONTROLS (unchanged) ----------
        function initAnalogStick() {
            const stick = document.getElementById('joystickHandle');
            const base = document.getElementById('joystickBase');
            const container = document.getElementById('joystickContainer');
            if (!stick || !base || !container) return;
            let active = false;
            const maxDist = 40;
            function handleStart(e) { e.preventDefault(); active = true; }
            function handleMove(e) {
                if (!active) return; e.preventDefault();
                let touch = e.touches ? e.touches[0] : e;
                let rect = base.getBoundingClientRect();
                let cx = rect.left + rect.width/2, cy = rect.top + rect.height/2;
                let dx = touch.clientX - cx, dy = touch.clientY - cy;
                let dist = Math.hypot(dx, dy);
                if (dist > maxDist) { dx = (dx/dist)*maxDist; dy = (dy/dist)*maxDist; }
                stick.style.left = dx + 'px'; stick.style.top = dy + 'px';
                keys.left = dx < -8; keys.right = dx > 8;
                keys.up = dy < -8; keys.down = dy > 8;
            }
            function handleEnd(e) { e.preventDefault(); active = false; stick.style.left = '0px'; stick.style.top = '0px'; 
                keys.left = false; keys.right = false; keys.up = false; keys.down = false; }
            container.addEventListener('touchstart', handleStart, { passive: false });
            container.addEventListener('touchmove', handleMove, { passive: false });
            container.addEventListener('touchend', handleEnd, { passive: false });
            container.addEventListener('touchcancel', handleEnd, { passive: false });
            container.addEventListener('mousedown', handleStart);
            window.addEventListener('mousemove', handleMove);
            window.addEventListener('mouseup', handleEnd);
        }
        function initTouchButtons() {
            const touchFire = document.getElementById('touchFire');
            const touchBomb = document.getElementById('touchBomb');
            function setKey(key, state, e) { if (e) { e.preventDefault(); e.stopPropagation(); } keys[key] = state; }
            if (touchFire) {
                touchFire.addEventListener('touchstart', (e) => setKey('fire', true, e), { passive: false });
                touchFire.addEventListener('touchend', (e) => setKey('fire', false, e), { passive: false });
                touchFire.addEventListener('mousedown', (e) => setKey('fire', true, e));
                touchFire.addEventListener('mouseup', (e) => setKey('fire', false, e));
            }
            if (touchBomb) {
                touchBomb.addEventListener('touchstart', (e) => setKey('bomb', true, e), { passive: false });
                touchBomb.addEventListener('touchend', (e) => setKey('bomb', false, e), { passive: false });
                touchBomb.addEventListener('mousedown', (e) => setKey('bomb', true, e));
                touchBomb.addEventListener('mouseup', (e) => setKey('bomb', false, e));
            }
        }
        function initKeyboard() {
            window.addEventListener('keydown', (e) => {
                if (!gameActive) return;
                switch(e.key) {
                    case 'ArrowLeft': keys.left = true; e.preventDefault(); break;
                    case 'ArrowRight': keys.right = true; e.preventDefault(); break;
                    case 'ArrowUp': keys.up = true; e.preventDefault(); break;
                    case 'ArrowDown': keys.down = true; e.preventDefault(); break;
                    case 'z': case 'Z': keys.fire = true; e.preventDefault(); break;
                    case 'x': case 'X': keys.bomb = true; e.preventDefault(); break;
                }
            });
            window.addEventListener('keyup', (e) => {
                switch(e.key) {
                    case 'ArrowLeft': keys.left = false; e.preventDefault(); break;
                    case 'ArrowRight': keys.right = false; e.preventDefault(); break;
                    case 'ArrowUp': keys.up = false; e.preventDefault(); break;
                    case 'ArrowDown': keys.down = false; e.preventDefault(); break;
                    case 'z': case 'Z': keys.fire = false; e.preventDefault(); break;
                    case 'x': case 'X': keys.bomb = false; e.preventDefault(); break;
                }
            });
        }
        function init() {
            resetGame();
            initAnalogStick();
            initTouchButtons();
            initKeyboard();
            const restartBtn = document.getElementById('restartButton');
            if (restartBtn) {
                restartBtn.addEventListener('click', resetGame);
                restartBtn.addEventListener('touchstart', (e) => { e.preventDefault(); resetGame(); }, { passive: false });
            }
            drawWorld();
            if (animFrameId) cancelAnimationFrame(animFrameId);
            animFrameId = requestAnimationFrame(gameLoop);
        }
        window.addEventListener('load', init);
        if (document.readyState === 'complete' || document.readyState === 'interactive') { setTimeout(init, 1); } else { window.addEventListener('DOMContentLoaded', init); }
        window.addEventListener('beforeunload', () => cancelAnimationFrame(animFrameId));
    })();
</script>
