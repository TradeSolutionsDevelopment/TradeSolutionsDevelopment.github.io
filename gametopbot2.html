<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <title>TOP-DOWN COMMANDO ¬∑ DELUXE ¬∑ 6 WORLDS ¬∑ 8 POWERUPS</title>
    <meta name="description" content="Top‚Äëdown shooter. 6 hand‚Äëcrafted worlds, 8 power‚Äëups, epic bosses, twin‚Äëstick controls.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #0a1a1f;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            touch-action: pan-y;
        }
        .arcade-cabinet {
            background: linear-gradient(145deg, #1c3840, #152a30);
            padding: 15px 15px 20px;
            border-radius: 30px 30px 15px 15px;
            box-shadow: 0 15px 0 #0c1c22, 0 20px 30px rgba(0,0,0,0.8);
            border-bottom: 8px solid #2d5662;
            max-width: 1000px;
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 6px solid #2e5665;
            border-radius: 16px;
            box-shadow: inset 0 0 0 4px #6d9eb0, 0 8px 0 #142f39;
            width: 100%;
            height: auto;
            aspect-ratio: 800 / 500;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            background: #10262e;
        }
        .panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            color: #b9f3ff;
            text-shadow: 2px 2px 0 #0f2a30;
            background: linear-gradient(145deg, #1f424b, #17323a);
            padding: 8px 16px;
            border-radius: 40px;
            border-bottom: 6px solid #0e262c;
            font-size: clamp(14px, 4vw, 20px);
            font-weight: 900;
            letter-spacing: 2px;
            flex-wrap: wrap;
        }
        .scores {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .scores span {
            background: #10262e;
            padding: 4px 12px;
            border-radius: 30px;
            border-bottom: 4px solid #308595;
            color: #fdffb8;
            margin-left: 6px;
            font-size: clamp(14px, 4vw, 20px);
        }
        .health {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #10262e;
            padding: 4px 12px;
            border-radius: 30px;
            border-bottom: 4px solid #308595;
            color: #fdffb8;
        }
        .health span {
            font-size: 24px;
            margin-left: 4px;
        }
        .btn {
            background: #cf4e5c;
            color: white;
            border: none;
            border-radius: 40px;
            padding: 8px 18px;
            font-size: clamp(16px, 4vw, 22px);
            font-weight: bold;
            border-bottom: 6px solid #822c36;
            cursor: pointer;
            transition: 0.06s;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 0 #4e1e24;
            letter-spacing: 2px;
        }
        .btn:active {
            background: #ec6a7a;
            border-bottom-width: 3px;
            transform: translateY(3px);
        }
        .legend {
            color: #b3ecff;
            font-size: 15px;
            display: flex;
            gap: 20px;
            background: #16353f;
            padding: 8px 16px;
            border-radius: 40px;
            border-bottom: 5px solid #0b1f24;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .touch-controls {
            display: none;
            margin-top: 15px;
            flex-direction: column;
            gap: 10px;
            background: #2b4b55;
            border-radius: 40px;
            border-bottom: 8px solid #16333a;
            padding: 15px 10px;
            touch-action: none;
        }
        .touch-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .joystick {
            width: 140px;
            height: 140px;
            background: #1f3a40;
            border-radius: 50%;
            border-bottom: 8px solid #0f262c;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            touch-action: none;
            box-shadow: inset 0 0 10px #0a1a1f;
        }
        .joystick-base {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #3f5f68, #1f3a40);
            border-radius: 50%;
            border-bottom: 6px solid #1a2f35;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .joystick-handle {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #7fa3ac, #4f6f78);
            border-radius: 50%;
            border-bottom: 6px solid #3a555e;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            color: transparent;
            box-shadow: inset 0 -2px 0 #3a555e, 0 0 10px #a0d0d0;
            transition: 0.02s;
            position: relative;
            left: 0;
            top: 0;
            touch-action: none;
        }
        .ab-buttons {
            display: flex;
            gap: 15px;
            margin-right: 10px;
        }
        .ab {
            background: radial-gradient(circle at 30% 30%, #b35a6a, #9e4a5c);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border-bottom: 8px solid #632c38;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: white;
            text-shadow: 3px 3px 0 #3a1e24;
            box-shadow: inset 0 -4px 0 #753a46, 0 0 15px #ff8c8c;
            cursor: pointer;
            touch-action: none;
        }
        .ab:active {
            border-bottom-width: 3px;
            transform: translateY(5px);
            background: radial-gradient(circle at 30% 30%, #d06a7a, #b35a6a);
        }
        .mobile-info {
            display: none;
            color: #b3ecff;
            background: #16353f;
            padding: 8px 16px;
            border-radius: 40px;
            border-bottom: 5px solid #0b1f24;
            font-size: 15px;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .mobile-info span {
            background: #0c2a30;
            padding: 4px 12px;
            border-radius: 20px;
        }
        @media (max-width: 900px) {
            .touch-controls {
                display: flex !important;
            }
            .legend {
                display: none;
            }
            .mobile-info {
                display: flex !important;
            }
            .joystick {
                width: 120px;
                height: 120px;
            }
            .joystick-base {
                width: 90px;
                height: 90px;
            }
            .joystick-handle {
                width: 55px;
                height: 55px;
            }
            .ab {
                width: 70px;
                height: 70px;
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
<div class="arcade-cabinet" id="gameCabinet">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    
    <div class="panel">
        <div class="scores">üéØ <span id="scoreDisplay">00000</span></div>
        <div class="scores">üèÜ <span id="highScoreDisplay">00000</span></div>
        <div class="health">‚ù§Ô∏è <span id="healthDisplay">‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà</span></div>
        <button class="btn" id="restartButton">‚Üª RESTART</button>
    </div>
    
    <div class="legend">
        <span><i>‚Üê ‚Üí ‚Üë ‚Üì</i> MOVE</span>
        <span><i>STICK</i> AIM + SHOOT</span>
        <span><i>FIRE</i> HOLD TO SHOOT</span>
        <span><i>BOMB</i> CLEAR</span>
        <span id="levelDisplayDesktop">LVL 1 ¬∑ JUNGLE</span>
    </div>

    <div class="touch-controls" id="touchControls">
        <div class="touch-row">
            <div class="joystick" id="joystickContainer">
                <div class="joystick-base" id="joystickBase">
                    <div class="joystick-handle" id="joystickHandle"></div>
                </div>
            </div>
            <div class="ab-buttons">
                <div class="ab" id="touchFire">üî•</div>
                <div class="ab" id="touchBomb">üí£</div>
            </div>
        </div>
        <div class="mobile-info">
            <span id="mobileLevelDisplay">LVL 1 ¬∑ JUNGLE</span>
            <span>üéÆ MOVE / AIM</span>
            <span>üí£ BOMB</span>
        </div>
    </div>
</div>

<script>
    (function(){
        'use strict';
        const canvas = document.getElementById('gameCanvas');
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        if (!ctx) return;
        ctx.imageSmoothingEnabled = false;

        // ----------  WORLD ----------
        const WORLD_SIZE = 2400; // larger, more detailed
        const VIEWPORT_W = 800, VIEWPORT_H = 500;
        let cameraX = 0, cameraY = 0;

        // ----------  GLOBAL STATE ----------
        let gameActive = true;
        let gameOver = false;
        let victoryFlag = false;
        let currentLevel = 1;
        const MAX_LEVEL = 6;
        let frame = 0;
        let animFrameId = null;

        // ----------  SCORE & HIGHSCORE ----------
        let score = 0;
        let highScore = 0;
        try { highScore = localStorage.getItem('commandoDeluxe') ? parseInt(localStorage.getItem('commandoDeluxe')) : 0; } catch(e) { highScore = 0; }
        let playerHealth = 8;
        const MAX_HEALTH = 8;

        // ----------  POWER-UPS ‚Äì 8 TYPES! ----------
        let rapidFire = false, rapidTimer = 0;
        let shieldActive = false, shieldTimer = 0;
        let spreadShot = false, spreadTimer = 0;
        let invincibleStar = false, starTimer = 0;
        let homingMissiles = false, homingTimer = 0;     // NEW
        let piercingShots = false, piercingTimer = 0;   // NEW
        let speedBoost = false, speedTimer = 0;         // NEW
        let timeSlow = false, slowTimer = 0;            // NEW

        // ----------  PLAYER ----------
        const PLAYER_WIDTH = 44;
        const PLAYER_HEIGHT = 44;
        const BASE_SPEED = 3.8;
        let player = {
            x: 400, y: 400,
            vx: 0, vy: 0,
            aimAngle: 0,
            shootTimer: 0,
            invincible: 0,
            bombCooldown: 0,
            weaponOffset: 0, // for muzzle flash
            walkFrame: 0,
        };

        // ----------  LEVEL DESIGN ‚Äì HAND-CRAFTED BEAUTY ----------
        let walls = [];
        let decorations = []; // visual only
        let enemySpawners = [];
        let exitDoor = null;
        let levelName = "";
        let levelTheme = "";

        // ----------  ENTITIES ----------
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let explosions = [];
        let pickups = [];
        let particles = [];

        // ----------  KEYBOARD STATE ----------
        const keys = { left: false, right: false, up: false, down: false, fire: false, bomb: false };

        // ----------  LEVEL GENERATORS ‚Äì MASTERPIECES ----------
        function buildLevel(level) {
            walls = []; decorations = []; enemySpawners = []; exitDoor = null;
            // world boundary
            walls.push({ x: 0, y: 0, w: WORLD_SIZE, h: 10 });
            walls.push({ x: 0, y: WORLD_SIZE-10, w: WORLD_SIZE, h: 10 });
            walls.push({ x: 0, y: 0, w: 10, h: WORLD_SIZE });
            walls.push({ x: WORLD_SIZE-10, y: 0, w: 10, h: WORLD_SIZE });

            if (level === 1) { // JUNGLE ‚Äì lush, winding paths
                levelName = "FORGOTTEN JUNGLE";
                levelTheme = "jungle";
                // central ruins
                addRoom(400,400, 300,200, 20);
                addRoom(800,600, 200,300, 20);
                addCorridor(600,500, 800,600, 20);
                addPillars(1000,300, 3,2, 50,50);
                // decorative trees
                for (let i=0;i<20;i++) decorations.push({ x: 200+Math.random()*2000, y: 200+Math.random()*2000, type: 'tree' });
                // enemies
                spawnWave(300,300, 'infantry', 6);
                spawnWave(900,200, 'drone', 4);
                spawnWave(1200,700, 'sniper', 3);
                // lieutenant boss
                enemySpawners.push({ x: 1900, y: 1900, type: 'boss_lieutenant', behavior: 'boss' });
                exitDoor = { x: 2100, y: 2100 };
            } else if (level === 2) { // FACTORY ‚Äì industrial, conveyor lines
                levelName = "MACHINE COMPLEX";
                levelTheme = "factory";
                addGrid(200,200, 4,3, 80,80, 20);
                addConveyor(700,400, 5, 40);
                addConveyor(700,600, 5, 40);
                addRoom(1200,300, 250,200, 25);
                addPillars(1600,500, 2,4, 60,60);
                for (let i=0;i<15;i++) decorations.push({ x: 300+Math.random()*1800, y: 300+Math.random()*1800, type: 'machine' });
                spawnWave(300,500, 'heavy', 4);
                spawnWave(900,800, 'infantry', 5);
                spawnWave(1400,200, 'sniper', 3);
                enemySpawners.push({ x: 2000, y: 2000, type: 'boss_lieutenant', behavior: 'boss' });
                exitDoor = { x: 2200, y: 2200 };
            } else if (level === 3) { // ALIEN ‚Äì bioluminescent, organic
                levelName = "ALIEN NEXUS";
                levelTheme = "alien";
                addOrganic(400,400, 300,250);
                addOrganic(900,600, 250,300);
                addPillars(1300,300, 3,3, 70,70);
                for (let i=0;i<25;i++) decorations.push({ x: 200+Math.random()*2000, y: 200+Math.random()*2000, type: 'alien' });
                spawnWave(500,200, 'drone', 6);
                spawnWave(1000,700, 'jumper', 4);
                spawnWave(1500,400, 'infantry', 5);
                enemySpawners.push({ x: 2100, y: 1900, type: 'boss_lieutenant', behavior: 'boss' });
                exitDoor = { x: 2300, y: 2100 };
            } else if (level === 4) { // ICE ‚Äì frozen fortress
                levelName = "GLACIAL PEAK";
                levelTheme = "ice";
                addRoom(300,300, 400,200, 25);
                addIceWall(800,500, 150,40);
                addIceWall(1000,300, 40,150);
                addPillars(1300,600, 2,3, 70,70);
                for (let i=0;i<20;i++) decorations.push({ x: 200+Math.random()*2000, y: 200+Math.random()*2000, type: 'ice' });
                spawnWave(400,500, 'sniper', 4);
                spawnWave(900,200, 'infantry', 5);
                spawnWave(1500,700, 'heavy', 3);
                enemySpawners.push({ x: 2000, y: 2000, type: 'boss_lieutenant', behavior: 'boss' });
                exitDoor = { x: 2200, y: 2200 };
            } else if (level === 5) { // VOLCANO ‚Äì lava, danger
                levelName = "MOLTEN CORE";
                levelTheme = "volcano";
                addLavaPit(400,400, 200,200);
                addLavaPit(900,600, 250,250);
                addStoneBridge(1200,350, 300,40);
                addPillars(1600,500, 3,2, 80,80);
                for (let i=0;i<15;i++) decorations.push({ x: 200+Math.random()*2000, y: 200+Math.random()*2000, type: 'lava' });
                spawnWave(500,200, 'heavy', 5);
                spawnWave(1100,700, 'jumper', 4);
                spawnWave(1700,400, 'drone', 5);
                enemySpawners.push({ x: 2100, y: 2000, type: 'boss_lieutenant', behavior: 'boss' });
                exitDoor = { x: 2300, y: 2200 };
            } else if (level === 6) { // FORTRESS ‚Äì final, epic
                levelName = "FINAL FORTRESS";
                levelTheme = "fortress";
                addRoom(300,300, 500,400, 30);
                addTurrets(600,500, 4);
                addPillars(1200,400, 4,3, 80,80);
                addRoom(1500,600, 400,300, 30);
                for (let i=0;i<20;i++) decorations.push({ x: 200+Math.random()*2000, y: 200+Math.random()*2000, type: 'fortress' });
                spawnWave(400,400, 'heavy', 6);
                spawnWave(900,700, 'sniper', 5);
                spawnWave(1400,200, 'jumper', 4);
                spawnWave(1800,500, 'drone', 5);
                enemySpawners.push({ x: 2000, y: 2000, type: 'boss', behavior: 'boss' });
                exitDoor = { x: 2200, y: 2200 };
            }
        }

        // ----------  LEVEL BUILDING HELPERS ----------
        function addRoom(x,y,w,h, thickness) {
            walls.push({ x, y, w, h: thickness }); // top
            walls.push({ x, y+h-thickness, w, h: thickness }); // bottom
            walls.push({ x, y, w: thickness, h }); // left
            walls.push({ x+w-thickness, y, w: thickness, h }); // right
        }
        function addCorridor(x1,y1,x2,y2, width) {
            let midX = (x1+x2)/2;
            walls.push({ x: Math.min(x1,midX)-width/2, y: y1-width/2, w: Math.abs(midX-x1)+width, h: width });
            walls.push({ x: midX-width/2, y: Math.min(y1,y2)-width/2, w: width, h: Math.abs(y2-y1)+width });
            walls.push({ x: Math.min(midX,x2)-width/2, y: y2-width/2, w: Math.abs(x2-midX)+width, h: width });
        }
        function addPillars(x,y, cols,rows, w,h) {
            for (let i=0;i<cols;i++) for (let j=0;j<rows;j++) walls.push({ x: x+i*(w+40), y: y+j*(h+40), w, h });
        }
        function addConveyor(x,y, length, width) {
            for (let i=0;i<length;i++) walls.push({ x: x + i*60, y, w: 40, h: width });
        }
        function addGrid(x,y, cols,rows, w,h, thickness) {
            for (let i=0;i<cols;i++) for (let j=0;j<rows;j++) addRoom(x+i*(w+20), y+j*(h+20), w, h, thickness);
        }
        function addOrganic(x,y,w,h) {
            // curved organic walls ‚Äì approximated with blocks
            for (let i=0;i<10;i++) walls.push({ x: x + Math.sin(i)*30, y: y + Math.cos(i)*30, w: 30, h: 30 });
        }
        function addIceWall(x,y,w,h) {
            walls.push({ x, y, w, h });
        }
        function addLavaPit(x,y,w,h) {
            // actually walls around pit
            walls.push({ x, y, w, h: 20 }); // top
            walls.push({ x, y+h-20, w, h:20 }); // bottom
            walls.push({ x, y, w:20, h }); // left
            walls.push({ x+w-20, y, w:20, h }); // right
            // decorative lava in middle
            decorations.push({ x: x+20, y: y+20, w: w-40, h: h-40, type: 'lava' });
        }
        function addStoneBridge(x,y,w,h) {
            walls.push({ x, y, w, h });
        }
        function addTurrets(x,y, count) {
            for (let i=0;i<count;i++) {
                walls.push({ x: x + i*100, y, w: 30, h: 30 });
                // spawners as stationary snipers
                enemySpawners.push({ x: x + i*100, y: y-50, type: 'sniper', behavior: 'snipe' });
            }
        }
        function spawnWave(x,y, type, count) {
            for (let i=0;i<count;i++) {
                enemySpawners.push({ x: x + Math.random()*200, y: y + Math.random()*200, type, behavior: 'patrol' });
            }
        }

        // ----------  RESET GAME ----------
        function resetGame() {
            gameActive = true; gameOver = false; victoryFlag = false; currentLevel = 1;
            score = 0; playerHealth = MAX_HEALTH;
            rapidFire = false; rapidTimer = 0; shieldActive = false; shieldTimer = 0;
            spreadShot = false; spreadTimer = 0; invincibleStar = false; starTimer = 0;
            homingMissiles = false; homingTimer = 0; piercingShots = false; piercingTimer = 0;
            speedBoost = false; speedTimer = 0; timeSlow = false; slowTimer = 0;
            player = {
                x: 300, y: 300,
                vx: 0, vy: 0,
                aimAngle: 0,
                shootTimer: 0,
                invincible: 0,
                bombCooldown: 0,
                weaponOffset: 0,
                walkFrame: 0,
            };
            bullets = []; enemies = []; enemyBullets = []; explosions = []; pickups = []; particles = [];
            buildLevel(currentLevel);
            cameraX = player.x - VIEWPORT_W/2;
            cameraY = player.y - VIEWPORT_H/2;
            keys.left = false; keys.right = false; keys.up = false; keys.down = false; keys.fire = false; keys.bomb = false;
            updateUI();
        }

        // ----------  UI ----------
        function updateUI() {
            try {
                let scr = String(Math.floor(score)).padStart(5, '0');
                document.getElementById('scoreDisplay').innerText = scr;
                let hscr = String(highScore).padStart(5, '0');
                document.getElementById('highScoreDisplay').innerText = hscr;
                let healthBar = '';
                for (let i=0; i<playerHealth; i++) healthBar += '‚ñà';
                document.getElementById('healthDisplay').innerText = healthBar.padEnd(MAX_HEALTH, '‚ñë');
                let levelText = `LVL ${currentLevel} ¬∑ ${levelName}`;
                document.getElementById('levelDisplayDesktop').innerText = levelText;
                let mobileLevel = document.getElementById('mobileLevelDisplay');
                if (mobileLevel) mobileLevel.innerText = levelText;
            } catch(e) {}
        }

        // ----------  COLLISION ----------
        function collides(r1, r2) {
            return r1.x < r2.x + r2.w && r1.x + r1.w > r2.x && r1.y < r2.y + r2.h && r1.y + r1.h > r2.y;
        }

        // ----------  WALL COLLISION ----------
        function handleWallCollision(entity, w, h) {
            for (let wall of walls) {
                if (collides({x:entity.x, y:entity.y, w, h}, wall)) {
                    let dx = (entity.x + w/2) - (wall.x + wall.w/2);
                    let dy = (entity.y + h/2) - (wall.y + wall.h/2);
                    let overlapX = (w/2 + wall.w/2) - Math.abs(dx);
                    let overlapY = (h/2 + wall.h/2) - Math.abs(dy);
                    if (overlapX < overlapY) {
                        entity.x += dx > 0 ? overlapX : -overlapX;
                    } else {
                        entity.y += dy > 0 ? overlapY : -overlapY;
                    }
                }
            }
        }

        // ----------  CAMERA ----------
        function updateCamera() {
            let targetX = player.x + PLAYER_WIDTH/2 - VIEWPORT_W/2;
            let targetY = player.y + PLAYER_HEIGHT/2 - VIEWPORT_H/2;
            targetX = Math.max(0, Math.min(targetX, WORLD_SIZE - VIEWPORT_W));
            targetY = Math.max(0, Math.min(targetY, WORLD_SIZE - VIEWPORT_H));
            cameraX += (targetX - cameraX) * 0.12;
            cameraY += (targetY - cameraY) * 0.12;
        }

        // ----------  PARTICLES ----------
        function addParticles(x,y, color, count=8) {
            for (let i=0;i<count;i++) {
                particles.push({
                    x, y,
                    vx: (Math.random()-0.5)*6,
                    vy: (Math.random()-0.5)*6,
                    life: 20 + Math.random()*20,
                    color,
                    size: 2+Math.floor(Math.random()*4)
                });
            }
        }

        // ----------  PLAYER UPDATE ‚Äì SMOOTH AS SILK ----------
        function updatePlayer() {
            if (!gameActive) return;
            if (playerHealth <= 0) { gameActive = false; gameOver = true; victoryFlag = false; return; }

            // power-up timers
            if (rapidTimer > 0) rapidTimer--; else rapidFire = false;
            if (shieldTimer > 0) shieldTimer--; else shieldActive = false;
            if (spreadTimer > 0) spreadTimer--; else spreadShot = false;
            if (starTimer > 0) starTimer--; else invincibleStar = false;
            if (homingTimer > 0) homingTimer--; else homingMissiles = false;
            if (piercingTimer > 0) piercingTimer--; else piercingShots = false;
            if (speedTimer > 0) speedTimer--; else speedBoost = false;
            if (slowTimer > 0) slowTimer--; else timeSlow = false;

            // movement with speed boost
            let currentSpeed = BASE_SPEED * (speedBoost ? 1.6 : 1.0);
            let accelX = 0, accelY = 0;
            if (keys.left) accelX -= 1;
            if (keys.right) accelX += 1;
            if (keys.up) accelY -= 1;
            if (keys.down) accelY += 1;
            if (accelX !== 0 || accelY !== 0) {
                let len = Math.sqrt(accelX*accelX + accelY*accelY);
                accelX /= len; accelY /= len;
                player.aimAngle = Math.atan2(accelY, accelX);
                player.walkFrame += 0.2;
            } else {
                player.walkFrame = 0;
            }
            player.vx = accelX * currentSpeed;
            player.vy = accelY * currentSpeed;
            player.x += player.vx;
            player.y += player.vy;

            handleWallCollision(player, PLAYER_WIDTH, PLAYER_HEIGHT);
            player.x = Math.max(20, Math.min(player.x, WORLD_SIZE - PLAYER_WIDTH - 20));
            player.y = Math.max(20, Math.min(player.y, WORLD_SIZE - PLAYER_HEIGHT - 20));

            // shooting ‚Äì hold to auto-fire
            if (keys.fire && gameActive) {
                let fireRate = rapidFire ? 4 : (timeSlow ? 12 : 8);
                if (player.shootTimer <= 0) {
                    let cos = Math.cos(player.aimAngle);
                    let sin = Math.sin(player.aimAngle);
                    let bulletSpeed = timeSlow ? 8 : 12;
                    // muzzle flash
                    addParticles(player.x + PLAYER_WIDTH/2 + cos*25, player.y + PLAYER_HEIGHT/2 + sin*25, '#ffd966', 5);
                    
                    if (spreadShot) {
                        bullets.push(createBullet(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, cos*bulletSpeed + sin*2, sin*bulletSpeed - cos*2));
                        bullets.push(createBullet(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, cos*bulletSpeed*1.2, sin*bulletSpeed*1.2));
                        bullets.push(createBullet(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, cos*bulletSpeed - sin*2, sin*bulletSpeed + cos*2));
                    } else if (homingMissiles) {
                        // find nearest enemy
                        let nearest = null, nearestDist = Infinity;
                        for (let e of enemies) {
                            let dx = e.x - player.x, dy = e.y - player.y;
                            let dist = dx*dx + dy*dy;
                            if (dist < nearestDist) { nearest = e; nearestDist = dist; }
                        }
                        bullets.push({
                            x: player.x+PLAYER_WIDTH/2, y: player.y+PLAYER_HEIGHT/2,
                            w: 20, h: 8,
                            vx: cos * 8, vy: sin * 8,
                            life: 90,
                            homing: nearest,
                            homingStrength: 0.1,
                            piercing: piercingShots ? 2 : 0,
                            damage: 1
                        });
                    } else {
                        let bullet = createBullet(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, cos*bulletSpeed, sin*bulletSpeed);
                        bullet.piercing = piercingShots ? 2 : 0;
                        bullets.push(bullet);
                    }
                    player.shootTimer = fireRate;
                }
            }
            if (player.shootTimer > 0) player.shootTimer--;

            // bomb
            if (keys.bomb && player.bombCooldown <= 0 && gameActive) {
                addParticles(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, '#ffaa00', 30);
                for (let i = enemies.length - 1; i >= 0; i--) {
                    let e = enemies[i];
                    let dx = e.x - player.x, dy = e.y - player.y;
                    if (Math.sqrt(dx*dx + dy*dy) < 600) {
                        explosions.push({ x: e.x + e.w/2, y: e.y + e.h/2, life: 30, radius: 30, maxRadius: 40 });
                        score += e.points;
                        addParticles(e.x+e.w/2, e.y+e.h/2, '#ff8c00', 20);
                        enemies.splice(i, 1);
                    }
                }
                player.bombCooldown = 300;
            }
            if (player.bombCooldown > 0) player.bombCooldown--;

            if (player.invincible > 0) player.invincible--;
            if (invincibleStar) player.invincible = Math.max(player.invincible, 2);
        }

        function createBullet(x,y,vx,vy) {
            return {
                x, y, w: 22, h: 8,
                vx, vy,
                life: 60,
                piercing: 0,
                damage: 1
            };
        }

        // ----------  ENEMY SPAWN ----------
        function checkSpawners() {
            for (let i = enemySpawners.length - 1; i >= 0; i--) {
                let s = enemySpawners[i];
                let dx = s.x - player.x, dy = s.y - player.y;
                if (Math.sqrt(dx*dx + dy*dy) < 700 || s.behavior === 'boss') {
                    let enemy = null;
                    switch (s.type) {
                        case 'infantry':
                            enemy = { x: s.x, y: s.y, w: 30, h: 30, health: 2, points: 30, type: 'infantry',
                                vx: 0, vy: 0, speed: 1.2, shootTimer: 80 + Math.floor(Math.random()*80), behavior: 'chase' }; break;
                        case 'heavy':
                            enemy = { x: s.x, y: s.y, w: 38, h: 38, health: 5, points: 100, type: 'heavy',
                                vx: 0, vy: 0, speed: 0.8, shootTimer: 120 + Math.floor(Math.random()*100), behavior: 'chase' }; break;
                        case 'drone':
                            enemy = { x: s.x, y: s.y, w: 28, h: 28, health: 1, points: 40, type: 'drone',
                                vx: 0, vy: 0, speed: 1.8, shootTimer: 90 + Math.floor(Math.random()*90), behavior: 'flee' }; break;
                        case 'sniper':
                            enemy = { x: s.x, y: s.y, w: 28, h: 28, health: 3, points: 70, type: 'sniper',
                                vx: 0, vy: 0, speed: 0.4, shootTimer: 150 + Math.floor(Math.random()*120), behavior: 'snipe' }; break;
                        case 'jumper':
                            enemy = { x: s.x, y: s.y, w: 28, h: 28, health: 2, points: 60, type: 'jumper',
                                vx: 0, vy: 0, speed: 1.5, shootTimer: 100 + Math.floor(Math.random()*80), behavior: 'jump', jumpTimer: 30 }; break;
                        case 'boss_lieutenant':
                            enemy = { x: s.x, y: s.y, w: 60, h: 60, health: 35, points: 500, type: 'boss_lieutenant',
                                vx: 0, vy: 0, speed: 0.7, shootTimer: 60 + Math.floor(Math.random()*40), behavior: 'boss', phase: 1, phaseTimer: 180 }; break;
                        case 'boss':
                            enemy = { x: s.x, y: s.y, w: 80, h: 80, health: 80, points: 1500, type: 'boss',
                                vx: 0, vy: 0, speed: 0.5, shootTimer: 50 + Math.floor(Math.random()*30), behavior: 'boss', phase: 1, phaseTimer: 240 }; break;
                    }
                    if (enemy) {
                        enemies.push(enemy);
                        addParticles(s.x, s.y, '#ffaa66', 20);
                    }
                    enemySpawners.splice(i, 1);
                }
            }
        }

        // ----------  ENEMY AI ----------
        function updateEnemies() {
            let globalSpeedFactor = timeSlow ? 0.5 : 1.0;
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                let dx = player.x - e.x, dy = player.y - e.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                // movement
                if (dist > 1) {
                    if (e.behavior === 'chase' || e.behavior === 'boss') {
                        e.vx = (dx / dist) * e.speed * globalSpeedFactor;
                        e.vy = (dy / dist) * e.speed * globalSpeedFactor;
                    } else if (e.behavior === 'flee' && dist < 300) {
                        e.vx = -(dx / dist) * e.speed * globalSpeedFactor;
                        e.vy = -(dy / dist) * e.speed * globalSpeedFactor;
                    } else if (e.behavior === 'snipe') {
                        e.vx *= 0.9; e.vy *= 0.9;
                    } else if (e.behavior === 'jump') {
                        e.jumpTimer--;
                        if (e.jumpTimer <= 0 && dist < 250) {
                            e.vx = (dx / dist) * e.speed * 2 * globalSpeedFactor;
                            e.vy = (dy / dist) * e.speed * 2 * globalSpeedFactor;
                            e.jumpTimer = 40 + Math.floor(Math.random()*40);
                        } else {
                            e.vx *= 0.9; e.vy *= 0.9;
                        }
                    }
                }
                e.x += e.vx; e.y += e.vy;
                handleWallCollision(e, e.w, e.h);
                e.x = Math.max(20, Math.min(e.x, WORLD_SIZE - e.w - 20));
                e.y = Math.max(20, Math.min(e.y, WORLD_SIZE - e.h - 20));

                // boss phase changes
                if (e.type.includes('boss')) {
                    if (e.health < e.health/2 && e.phase === 1) {
                        e.phase = 2;
                        e.speed *= 1.3;
                        e.shootTimer /= 1.5;
                        addParticles(e.x+e.w/2, e.y+e.h/2, '#ff3333', 30);
                    }
                }

                // shooting
                e.shootTimer--;
                if (e.shootTimer <= 0 && gameActive && playerHealth > 0 && dist < 600) {
                    let bulletDX = player.x - e.x, bulletDY = player.y - e.y;
                    let len = Math.sqrt(bulletDX*bulletDX + bulletDY*bulletDY);
                    if (len > 0) {
                        bulletDX /= len; bulletDY /= len;
                        enemyBullets.push({
                            x: e.x + e.w/2 - 6, y: e.y + e.h/2 - 3,
                            w: 12, h: 6, vx: bulletDX * 3.5, vy: bulletDY * 3.5, life: 80
                        });
                    }
                    e.shootTimer = e.type === 'heavy' ? 150 + Math.floor(Math.random()*150) :
                                   (e.type === 'sniper' ? 200 + Math.floor(Math.random()*150) :
                                   (e.type.includes('boss') ? 80 + Math.floor(Math.random()*80) :
                                    100 + Math.floor(Math.random()*120)));
                }

                // collision with player
                let inv = player.invincible > 0 || invincibleStar;
                if (!inv && gameActive && playerHealth > 0 && !shieldActive) {
                    if (collides({x:player.x, y:player.y, w:PLAYER_WIDTH, h:PLAYER_HEIGHT},
                                 {x:e.x, y:e.y, w:e.w, h:e.h})) {
                        playerHealth -= 1;
                        player.invincible = 120;
                        addParticles(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, '#ff5555', 15);
                        if (playerHealth < 0) playerHealth = 0;
                        updateUI();
                    }
                }
            }
        }

        // ----------  BULLETS (player) ----------
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.x += b.vx;
                b.y += b.vy;
                b.life--;
                if (b.x < -100 || b.x > WORLD_SIZE+100 || b.y < -100 || b.y > WORLD_SIZE+100 || b.life <= 0) {
                    bullets.splice(i, 1); continue;
                }
                // wall collision
                let bulletRect = {x:b.x, y:b.y, w:b.w, h:b.h};
                for (let wall of walls) {
                    if (collides(bulletRect, wall)) { bullets.splice(i,1); break; }
                }
                if (i >= bullets.length) continue;

                // homing
                if (b.homing) {
                    if (b.homing.health > 0) {
                        let dx = b.homing.x + b.homing.w/2 - b.x;
                        let dy = b.homing.y + b.homing.h/2 - b.y;
                        let len = Math.sqrt(dx*dx + dy*dy);
                        if (len > 0) {
                            b.vx += (dx/len) * b.homingStrength;
                            b.vy += (dy/len) * b.homingStrength;
                            let sp = Math.sqrt(b.vx*b.vx + b.vy*b.vy);
                            if (sp > 12) { b.vx = (b.vx/sp)*12; b.vy = (b.vy/sp)*12; }
                        }
                    } else {
                        b.homing = null;
                    }
                }

                for (let j = enemies.length - 1; j >= 0; j--) {
                    let e = enemies[j];
                    if (collides({x:b.x, y:b.y, w:b.w, h:b.h}, {x:e.x, y:e.y, w:e.w, h:e.h})) {
                        e.health -= b.damage || 1;
                        addParticles(b.x, b.y, '#ffe066', 6);
                        if (b.piercing > 0) {
                            b.piercing--;
                            // bullet continues
                        } else {
                            bullets.splice(i,1);
                            break;
                        }
                        if (e.health <= 0) {
                            score += e.points;
                            if (score > highScore) { highScore = score; try { localStorage.setItem('commandoDeluxe', highScore); } catch(e) {} }
                            explosions.push({ x: e.x + e.w/2, y: e.y + e.h/2, life: 30, radius: 20, maxRadius: 30 });
                            addParticles(e.x+e.w/2, e.y+e.h/2, '#ffaa00', 20);
                            if (Math.random() < 0.6) {
                                let types = ['health', 'rapid', 'shield', 'spread', 'star', 'homing', 'piercing', 'speed', 'slow'];
                                let type = types[Math.floor(Math.random() * types.length)];
                                pickups.push({ x: e.x, y: e.y, w: 20, h: 20, type, vx: (Math.random()-0.5)*3, vy: (Math.random()-0.5)*3, life: 600 });
                            }
                            enemies.splice(j, 1);
                        }
                        if (b.piercing === 0) break;
                    }
                }
            }
        }

        // ----------  ENEMY BULLETS ----------
        function updateEnemyBullets() {
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                let eb = enemyBullets[i];
                eb.x += eb.vx;
                eb.y += eb.vy;
                eb.life--;
                if (eb.x < -100 || eb.x > WORLD_SIZE+100 || eb.y < -100 || eb.y > WORLD_SIZE+100 || eb.life <= 0) {
                    enemyBullets.splice(i, 1); continue;
                }
                let bulletRect = {x:eb.x, y:eb.y, w:eb.w, h:eb.h};
                for (let wall of walls) {
                    if (collides(bulletRect, wall)) { enemyBullets.splice(i,1); break; }
                }
                if (i >= enemyBullets.length) continue;
                let inv = player.invincible > 0 || invincibleStar;
                if (!inv && gameActive && playerHealth > 0 && !shieldActive) {
                    if (collides({x:player.x, y:player.y, w:PLAYER_WIDTH, h:PLAYER_HEIGHT},
                                 {x:eb.x, y:eb.y, w:eb.w, h:eb.h})) {
                        playerHealth -= 1;
                        player.invincible = 100;
                        addParticles(eb.x, eb.y, '#ff5555', 8);
                        enemyBullets.splice(i, 1);
                        if (playerHealth < 0) playerHealth = 0;
                        updateUI();
                    }
                }
            }
        }

        // ----------  PICKUPS ----------
        function updatePickups() {
            for (let i = pickups.length - 1; i >= 0; i--) {
                let p = pickups[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                if (p.life <= 0 || p.x < -100 || p.x > WORLD_SIZE+100 || p.y < -100 || p.y > WORLD_SIZE+100) {
                    pickups.splice(i, 1); continue;
                }
                if (collides({x:player.x, y:player.y, w:PLAYER_WIDTH, h:PLAYER_HEIGHT},
                             {x:p.x, y:p.y, w:p.w, h:p.h})) {
                    addParticles(p.x, p.y, '#ffff66', 20);
                    if (p.type === 'health') playerHealth = Math.min(MAX_HEALTH, playerHealth + 2);
                    else if (p.type === 'rapid') { rapidFire = true; rapidTimer = 600; }
                    else if (p.type === 'shield') { shieldActive = true; shieldTimer = 600; }
                    else if (p.type === 'spread') { spreadShot = true; spreadTimer = 600; }
                    else if (p.type === 'star') { invincibleStar = true; starTimer = 500; }
                    else if (p.type === 'homing') { homingMissiles = true; homingTimer = 600; }
                    else if (p.type === 'piercing') { piercingShots = true; piercingTimer = 600; }
                    else if (p.type === 'speed') { speedBoost = true; speedTimer = 500; }
                    else if (p.type === 'slow') { timeSlow = true; slowTimer = 400; }
                    pickups.splice(i, 1);
                    updateUI();
                }
            }
        }

        // ----------  PARTICLES ----------
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 2;
                p.vx *= 0.98;
                p.vy *= 0.98;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }

        // ----------  EFFECTS ----------
        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                let ex = explosions[i];
                ex.life -= 2;
                ex.radius += 2;
                if (ex.life <= 0) explosions.splice(i, 1);
            }
        }

        // ----------  EXIT ----------
        function checkExit() {
            if (exitDoor && enemies.length === 0) {
                let dx = player.x - exitDoor.x, dy = player.y - exitDoor.y;
                if (Math.sqrt(dx*dx + dy*dy) < 60) {
                    if (currentLevel < MAX_LEVEL) {
                        currentLevel++;
                        buildLevel(currentLevel);
                        player.x = 300; player.y = 300;
                        // reset power-ups but keep health and score
                        rapidFire = false; rapidTimer = 0; shieldActive = false; shieldTimer = 0;
                        spreadShot = false; spreadTimer = 0; invincibleStar = false; starTimer = 0;
                        homingMissiles = false; homingTimer = 0; piercingShots = false; piercingTimer = 0;
                        speedBoost = false; speedTimer = 0; timeSlow = false; slowTimer = 0;
                        enemies = []; enemyBullets = []; pickups = [];
                        addParticles(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, '#ffff00', 40);
                        updateUI();
                    } else {
                        gameActive = false; gameOver = false; victoryFlag = true;
                    }
                }
            }
        }

        // ----------  RENDERING ‚Äì ABSOLUTELY GORGEOUS ----------
        function drawWorld() {
            if (!ctx) return;
            ctx.save();
            ctx.translate(-cameraX, -cameraY);

            // ----- THEMED BACKGROUNDS -----
            if (levelTheme === 'jungle') {
                ctx.fillStyle = '#1f4a3a';
                ctx.fillRect(0,0,WORLD_SIZE,WORLD_SIZE);
                // vines
                ctx.strokeStyle = '#3a6a4a';
                ctx.lineWidth = 2;
                for (let i=0;i<50;i++) {
                    ctx.beginPath();
                    ctx.moveTo(Math.random()*WORLD_SIZE, 0);
                    ctx.lineTo(Math.random()*WORLD_SIZE, WORLD_SIZE);
                    ctx.stroke();
                }
            } else if (levelTheme === 'factory') {
                ctx.fillStyle = '#3a4a4a';
                ctx.fillRect(0,0,WORLD_SIZE,WORLD_SIZE);
                // grid lines
                ctx.strokeStyle = '#5a6a6a';
                ctx.lineWidth = 1;
                for (let i=0;i<WORLD_SIZE;i+=50) {
                    ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,WORLD_SIZE); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(WORLD_SIZE,i); ctx.stroke();
                }
            } else if (levelTheme === 'alien') {
                ctx.fillStyle = '#2a2a5a';
                ctx.fillRect(0,0,WORLD_SIZE,WORLD_SIZE);
                // glowing dots
                ctx.fillStyle = '#8a8aff';
                for (let i=0;i<200;i++) {
                    ctx.fillRect(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, 2, 2);
                }
            } else if (levelTheme === 'ice') {
                ctx.fillStyle = '#a0d0e0';
                ctx.fillRect(0,0,WORLD_SIZE,WORLD_SIZE);
                // sparkles
                ctx.fillStyle = '#ffffff';
                for (let i=0;i<150;i++) {
                    ctx.fillRect(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, 2, 2);
                }
            } else if (levelTheme === 'volcano') {
                ctx.fillStyle = '#4a2a2a';
                ctx.fillRect(0,0,WORLD_SIZE,WORLD_SIZE);
                // lava glow
                ctx.fillStyle = '#ff6a2a';
                for (let i=0;i<100;i++) {
                    ctx.fillRect(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, 4, 4);
                }
            } else if (levelTheme === 'fortress') {
                ctx.fillStyle = '#2a2a3a';
                ctx.fillRect(0,0,WORLD_SIZE,WORLD_SIZE);
                // stone texture
                ctx.fillStyle = '#4a4a6a';
                for (let i=0;i<100;i++) {
                    ctx.fillRect(Math.random()*WORLD_SIZE, Math.random()*WORLD_SIZE, 8, 4);
                }
            }

            // ----- DECORATIONS -----
            decorations.forEach(d => {
                if (d.type === 'tree') {
                    ctx.fillStyle = '#3a8a3a';
                    ctx.fillRect(d.x, d.y, 15, 30);
                    ctx.fillStyle = '#2a6a2a';
                    ctx.beginPath();
                    ctx.arc(d.x+7, d.y, 15, 0, Math.PI*2);
                    ctx.fill();
                } else if (d.type === 'machine') {
                    ctx.fillStyle = '#6a6a6a';
                    ctx.fillRect(d.x, d.y, 20, 20);
                    ctx.fillStyle = '#8a8a8a';
                    ctx.fillRect(d.x+5, d.y+5, 10, 10);
                } else if (d.type === 'alien') {
                    ctx.fillStyle = '#8a6ad0';
                    ctx.beginPath();
                    ctx.arc(d.x, d.y, 8, 0, Math.PI*2);
                    ctx.fill();
                } else if (d.type === 'ice') {
                    ctx.fillStyle = '#c0e0ff';
                    ctx.fillRect(d.x, d.y, 10, 20);
                } else if (d.type === 'lava') {
                    ctx.fillStyle = '#ff8a4a';
                    ctx.fillRect(d.x, d.y, d.w, d.h);
                }
            });

            // ----- WALLS WITH TEXTURE -----
            walls.forEach(w => {
                let baseColor;
                if (levelTheme === 'jungle') baseColor = '#5c4a34';
                else if (levelTheme === 'factory') baseColor = '#6a6a6a';
                else if (levelTheme === 'alien') baseColor = '#4a3a8a';
                else if (levelTheme === 'ice') baseColor = '#a0c0d0';
                else if (levelTheme === 'volcano') baseColor = '#6a4a4a';
                else baseColor = '#6a6a7a';
                ctx.fillStyle = baseColor;
                ctx.fillRect(w.x, w.y, w.w, w.h);
                // highlight
                ctx.fillStyle = '#ffffaa20';
                ctx.fillRect(w.x, w.y-2, w.w, 4);
                // shadow
                ctx.fillStyle = '#00000030';
                ctx.fillRect(w.x+2, w.y+2, w.w, w.h);
            });

            // ----- EXIT DOOR -----
            if (exitDoor) {
                ctx.fillStyle = enemies.length === 0 ? '#ffd966' : '#ac8c5a';
                ctx.shadowBlur = enemies.length === 0 ? 20 : 0;
                ctx.shadowColor = '#ffd966';
                ctx.fillRect(exitDoor.x, exitDoor.y, 50, 50);
                ctx.shadowBlur = 0;
            }

            // ----- ENEMIES -----
            enemies.forEach(e => {
                let color;
                if (e.type === 'infantry') color = '#b35a4a';
                else if (e.type === 'heavy') color = '#8a6a6a';
                else if (e.type === 'drone') color = '#5a9c9c';
                else if (e.type === 'sniper') color = '#9a7a5a';
                else if (e.type === 'jumper') color = '#d4944a';
                else if (e.type.includes('boss')) color = '#b34b4b';
                ctx.fillStyle = color;
                ctx.fillRect(e.x, e.y, e.w, e.h);
                // eyes
                ctx.fillStyle = '#000';
                ctx.fillRect(e.x+4, e.y+4, 5,5);
                ctx.fillRect(e.x+e.w-9, e.y+4, 5,5);
                // boss glow
                if (e.type.includes('boss')) {
                    ctx.shadowBlur = 15; ctx.shadowColor = '#ff6a6a';
                    ctx.fillRect(e.x, e.y, e.w, e.h);
                    ctx.shadowBlur = 0;
                }
            });

            // ----- BULLETS -----
            bullets.forEach(b => {
                ctx.fillStyle = '#ffd966';
                ctx.shadowBlur = 8; ctx.shadowColor = '#ffaa00';
                ctx.fillRect(b.x, b.y, b.w, b.h);
                ctx.shadowBlur = 0;
            });
            enemyBullets.forEach(b => {
                ctx.fillStyle = '#ff8c8c';
                ctx.shadowBlur = 6; ctx.shadowColor = '#ff0000';
                ctx.fillRect(b.x, b.y, b.w, b.h);
                ctx.shadowBlur = 0;
            });

            // ----- PICKUPS (glowing) -----
            pickups.forEach(p => {
                ctx.shadowBlur = 12; ctx.shadowColor = '#ffffaa';
                ctx.fillStyle = '#4caf7a';
                ctx.fillRect(p.x, p.y, p.w, p.h);
                ctx.fillStyle = 'white'; ctx.font = '20px monospace';
                if (p.type === 'health') ctx.fillText('‚ù§Ô∏è', p.x, p.y+16);
                else if (p.type === 'rapid') ctx.fillText('‚ö°', p.x, p.y+16);
                else if (p.type === 'shield') ctx.fillText('üõ°Ô∏è', p.x, p.y+16);
                else if (p.type === 'spread') ctx.fillText('üåü', p.x, p.y+16);
                else if (p.type === 'star') ctx.fillText('‚ú®', p.x, p.y+16);
                else if (p.type === 'homing') ctx.fillText('üéØ', p.x, p.y+16);
                else if (p.type === 'piercing') ctx.fillText('üî•', p.x, p.y+16);
                else if (p.type === 'speed') ctx.fillText('üí®', p.x, p.y+16);
                else if (p.type === 'slow') ctx.fillText('‚è±Ô∏è', p.x, p.y+16);
                ctx.shadowBlur = 0;
            });

            // ----- EXPLOSIONS -----
            explosions.forEach(ex => {
                ctx.fillStyle = `rgba(255, 140, 30, ${ex.life/30})`;
                ctx.beginPath(); ctx.arc(ex.x, ex.y, ex.radius, 0, 2*Math.PI);
                ctx.fill();
            });

            // ----- PARTICLES -----
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });

            // ----- PLAYER ‚Äì DETAILED SPRITE -----
            if (player.invincible % 8 < 4 || player.invincible === 0 || invincibleStar) {
                let px = player.x, py = player.y;
                // shield effect
                if (shieldActive) {
                    ctx.shadowBlur = 20; ctx.shadowColor = '#7fb3d5';
                }
                // body
                ctx.fillStyle = invincibleStar ? '#ffd966' : '#3a7251';
                ctx.fillRect(px, py, PLAYER_WIDTH, PLAYER_HEIGHT);
                // helmet
                ctx.fillStyle = '#5a8f4c';
                ctx.fillRect(px+10, py-2, 24, 8);
                // gun ‚Äì dynamic aiming
                ctx.strokeStyle = '#414141';
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(px+PLAYER_WIDTH/2, py+PLAYER_HEIGHT/2);
                ctx.lineTo(px+PLAYER_WIDTH/2 + Math.cos(player.aimAngle)*30, py+PLAYER_HEIGHT/2 + Math.sin(player.aimAngle)*30);
                ctx.stroke();
                // legs animation
                ctx.fillStyle = '#2b543a';
                let walkOffset = Math.sin(player.walkFrame) * 3;
                ctx.fillRect(px+8, py+PLAYER_HEIGHT-6, 6, 8);
                ctx.fillRect(px+PLAYER_WIDTH-14, py+PLAYER_HEIGHT-6, 6, 8);
                // shadow
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#00000040';
                ctx.fillRect(px-2, py+PLAYER_HEIGHT-2, PLAYER_WIDTH+4, 8);
            }

            // ----- CROSSHAIR / AIM LINE -----
            ctx.strokeStyle = '#ffffff80';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2);
            ctx.lineTo(player.x+PLAYER_WIDTH/2 + Math.cos(player.aimAngle)*60, player.y+PLAYER_HEIGHT/2 + Math.sin(player.aimAngle)*60);
            ctx.stroke();

            ctx.restore();
        }

        // ----------  GAME LOOP ----------
        function gameLoop() {
            if (gameActive) {
                updateCamera();
                checkSpawners();
                updatePlayer();
                updateBullets();
                updateEnemies();
                updateEnemyBullets();
                updatePickups();
                updateExplosions();
                updateParticles();
                checkExit();
                if (playerHealth <= 0) { gameActive = false; gameOver = true; victoryFlag = false; }
                updateUI();
            }
            drawWorld();

            // ----- HUD OVERLAY (cooldown, etc) -----
            ctx.save();
            ctx.font = '20px "Courier New", monospace';
            ctx.fillStyle = '#fff';
            ctx.fillText('üí£ ' + Math.floor(player.bombCooldown/60), 20, 50);
            if (rapidFire) ctx.fillText('‚ö°', 120, 50);
            if (spreadShot) ctx.fillText('üåü', 160, 50);
            if (homingMissiles) ctx.fillText('üéØ', 200, 50);
            if (piercingShots) ctx.fillText('üî•', 240, 50);
            if (speedBoost) ctx.fillText('üí®', 280, 50);
            if (timeSlow) ctx.fillText('‚è±Ô∏è', 320, 50);
            ctx.restore();

            if (!gameActive) {
                ctx.save();
                ctx.fillStyle = '#000000bb';
                ctx.fillRect(220, 190, 360, 90);
                ctx.fillStyle = '#ffe98c';
                ctx.font = '36px "Courier New", monospace';
                ctx.textAlign = 'center';
                if (victoryFlag) ctx.fillText('üèÅ VICTORY!', 400, 245);
                else if (gameOver) ctx.fillText('‚ùå GAME OVER', 400, 245);
                else ctx.fillText('- PAUSE -', 400, 245);
                ctx.restore();
            }
            frame++;
            animFrameId = requestAnimationFrame(gameLoop);
        }

        // ----------  ANALOG STICK ‚Äì SILKY ----------
        function initAnalogStick() {
            const stick = document.getElementById('joystickHandle');
            const base = document.getElementById('joystickBase');
            const container = document.getElementById('joystickContainer');
            if (!stick || !base || !container) return;
            let active = false;
            const maxDist = 40;
            function handleStart(e) { e.preventDefault(); active = true; }
            function handleMove(e) {
                if (!active) return; e.preventDefault();
                let touch = e.touches ? e.touches[0] : e;
                let rect = base.getBoundingClientRect();
                let centerX = rect.left + rect.width/2, centerY = rect.top + rect.height/2;
                let dx = touch.clientX - centerX, dy = touch.clientY - centerY;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance > maxDist) { dx = (dx/distance)*maxDist; dy = (dy/distance)*maxDist; }
                stick.style.left = dx + 'px'; stick.style.top = dy + 'px';
                keys.left = dx < -8; keys.right = dx > 8;
                keys.up = dy < -8; keys.down = dy > 8;
            }
            function handleEnd(e) { e.preventDefault(); active = false; stick.style.left = '0px'; stick.style.top = '0px'; 
                keys.left = false; keys.right = false; keys.up = false; keys.down = false; }
            container.addEventListener('touchstart', handleStart, { passive: false });
            container.addEventListener('touchmove', handleMove, { passive: false });
            container.addEventListener('touchend', handleEnd, { passive: false });
            container.addEventListener('touchcancel', handleEnd, { passive: false });
            container.addEventListener('mousedown', handleStart);
            window.addEventListener('mousemove', handleMove);
            window.addEventListener('mouseup', handleEnd);
        }

        // ----------  TOUCH BUTTONS ----------
        function initTouchButtons() {
            const touchFire = document.getElementById('touchFire');
            const touchBomb = document.getElementById('touchBomb');
            function setKey(key, state, e) { if (e) { e.preventDefault(); e.stopPropagation(); } keys[key] = state; }
            if (touchFire) {
                touchFire.addEventListener('touchstart', (e) => setKey('fire', true, e), { passive: false });
                touchFire.addEventListener('touchend', (e) => setKey('fire', false, e), { passive: false });
                touchFire.addEventListener('mousedown', (e) => setKey('fire', true, e));
                touchFire.addEventListener('mouseup', (e) => setKey('fire', false, e));
            }
            if (touchBomb) {
                touchBomb.addEventListener('touchstart', (e) => setKey('bomb', true, e), { passive: false });
                touchBomb.addEventListener('touchend', (e) => setKey('bomb', false, e), { passive: false });
                touchBomb.addEventListener('mousedown', (e) => setKey('bomb', true, e));
                touchBomb.addEventListener('mouseup', (e) => setKey('bomb', false, e));
            }
        }

        // ----------  KEYBOARD ----------
        function initKeyboard() {
            window.addEventListener('keydown', (e) => {
                if (!gameActive) return;
                switch(e.key) {
                    case 'ArrowLeft': keys.left = true; e.preventDefault(); break;
                    case 'ArrowRight': keys.right = true; e.preventDefault(); break;
                    case 'ArrowUp': keys.up = true; e.preventDefault(); break;
                    case 'ArrowDown': keys.down = true; e.preventDefault(); break;
                    case 'z': case 'Z': keys.fire = true; e.preventDefault(); break;
                    case 'x': case 'X': keys.bomb = true; e.preventDefault(); break;
                }
            });
            window.addEventListener('keyup', (e) => {
                switch(e.key) {
                    case 'ArrowLeft': keys.left = false; e.preventDefault(); break;
                    case 'ArrowRight': keys.right = false; e.preventDefault(); break;
                    case 'ArrowUp': keys.up = false; e.preventDefault(); break;
                    case 'ArrowDown': keys.down = false; e.preventDefault(); break;
                    case 'z': case 'Z': keys.fire = false; e.preventDefault(); break;
                    case 'x': case 'X': keys.bomb = false; e.preventDefault(); break;
                }
            });
        }

        // ----------  INIT ----------
        function init() {
            resetGame();
            initAnalogStick();
            initTouchButtons();
            initKeyboard();
            const restartBtn = document.getElementById('restartButton');
            if (restartBtn) {
                restartBtn.addEventListener('click', resetGame);
                restartBtn.addEventListener('touchstart', (e) => { e.preventDefault(); resetGame(); }, { passive: false });
            }
            drawWorld();
            if (animFrameId) cancelAnimationFrame(animFrameId);
            animFrameId = requestAnimationFrame(gameLoop);
        }

        window.addEventListener('load', init);
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(init, 1);
        } else {
            window.addEventListener('DOMContentLoaded', init);
        }
        window.addEventListener('beforeunload', () => cancelAnimationFrame(animFrameId));
    })();
</script>
