<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <title>TOP-DOWN COMMANDO ¬∑ 6 WORLDS ¬∑ WORKING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #0a1a1f;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            touch-action: pan-y;
        }
        .arcade-cabinet {
            background: linear-gradient(145deg, #1c3840, #152a30);
            padding: 15px 15px 20px;
            border-radius: 30px 30px 15px 15px;
            box-shadow: 0 15px 0 #0c1c22, 0 20px 30px rgba(0,0,0,0.8);
            border-bottom: 8px solid #2d5662;
            max-width: 1000px;
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 6px solid #2e5665;
            border-radius: 16px;
            box-shadow: inset 0 0 0 4px #6d9eb0, 0 8px 0 #142f39;
            width: 100%;
            height: auto;
            aspect-ratio: 800 / 500;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            background: #10262e;
        }
        .panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            color: #b9f3ff;
            text-shadow: 2px 2px 0 #0f2a30;
            background: linear-gradient(145deg, #1f424b, #17323a);
            padding: 8px 16px;
            border-radius: 40px;
            border-bottom: 6px solid #0e262c;
            font-size: clamp(14px, 4vw, 20px);
            font-weight: 900;
            letter-spacing: 2px;
            flex-wrap: wrap;
        }
        .scores {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .scores span {
            background: #10262e;
            padding: 4px 12px;
            border-radius: 30px;
            border-bottom: 4px solid #308595;
            color: #fdffb8;
            margin-left: 6px;
            font-size: clamp(14px, 4vw, 20px);
        }
        .health {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #10262e;
            padding: 4px 12px;
            border-radius: 30px;
            border-bottom: 4px solid #308595;
            color: #fdffb8;
        }
        .health span {
            font-size: 24px;
            margin-left: 4px;
        }
        .btn {
            background: #cf4e5c;
            color: white;
            border: none;
            border-radius: 40px;
            padding: 8px 18px;
            font-size: clamp(16px, 4vw, 22px);
            font-weight: bold;
            border-bottom: 6px solid #822c36;
            cursor: pointer;
            transition: 0.06s;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 0 #4e1e24;
            letter-spacing: 2px;
        }
        .btn:active {
            background: #ec6a7a;
            border-bottom-width: 3px;
            transform: translateY(3px);
        }
        .legend {
            color: #b3ecff;
            font-size: 15px;
            display: flex;
            gap: 20px;
            background: #16353f;
            padding: 8px 16px;
            border-radius: 40px;
            border-bottom: 5px solid #0b1f24;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .touch-controls {
            display: none;
            margin-top: 15px;
            flex-direction: column;
            gap: 10px;
            background: #2b4b55;
            border-radius: 40px;
            border-bottom: 8px solid #16333a;
            padding: 15px 10px;
            touch-action: none;
        }
        .touch-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .joystick {
            width: 140px;
            height: 140px;
            background: #1f3a40;
            border-radius: 50%;
            border-bottom: 8px solid #0f262c;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            touch-action: none;
            box-shadow: inset 0 0 10px #0a1a1f;
        }
        .joystick-base {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #3f5f68, #1f3a40);
            border-radius: 50%;
            border-bottom: 6px solid #1a2f35;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .joystick-handle {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #7fa3ac, #4f6f78);
            border-radius: 50%;
            border-bottom: 6px solid #3a555e;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            color: transparent;
            box-shadow: inset 0 -2px 0 #3a555e, 0 0 10px #a0d0d0;
            transition: 0.02s;
            position: relative;
            left: 0;
            top: 0;
            touch-action: none;
        }
        .ab-buttons {
            display: flex;
            gap: 15px;
            margin-right: 10px;
        }
        .ab {
            background: radial-gradient(circle at 30% 30%, #b35a6a, #9e4a5c);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border-bottom: 8px solid #632c38;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: white;
            text-shadow: 3px 3px 0 #3a1e24;
            box-shadow: inset 0 -4px 0 #753a46, 0 0 15px #ff8c8c;
            cursor: pointer;
            touch-action: none;
        }
        .ab:active {
            border-bottom-width: 3px;
            transform: translateY(5px);
            background: radial-gradient(circle at 30% 30%, #d06a7a, #b35a6a);
        }
        .mobile-info {
            display: none;
            color: #b3ecff;
            background: #16353f;
            padding: 8px 16px;
            border-radius: 40px;
            border-bottom: 5px solid #0b1f24;
            font-size: 15px;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .mobile-info span {
            background: #0c2a30;
            padding: 4px 12px;
            border-radius: 20px;
        }
        @media (max-width: 900px) {
            .touch-controls {
                display: flex !important;
            }
            .legend {
                display: none;
            }
            .mobile-info {
                display: flex !important;
            }
            .joystick {
                width: 120px;
                height: 120px;
            }
            .joystick-base {
                width: 90px;
                height: 90px;
            }
            .joystick-handle {
                width: 55px;
                height: 55px;
            }
            .ab {
                width: 70px;
                height: 70px;
                font-size: 26px;
            }
        }
    </style>
</head>

</div>

<script>
    (function() {
        'use strict';
        
        // ------------------------------------------------------------
        //  CANVAS SETUP ‚Äì GUARANTEED TO DRAW
        // ------------------------------------------------------------
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        if (!canvas || !ctx) {
            alert('Canvas error');
            return;
        }
        ctx.imageSmoothingEnabled = false;

        // ------------------------------------------------------------
        //  WORLD CONSTANTS
        // ------------------------------------------------------------
        const WORLD_SIZE = 2400;
        const VIEWPORT_W = 800, VIEWPORT_H = 500;
        const PLAYER_WIDTH = 44, PLAYER_HEIGHT = 44;
        const BASE_SPEED = 4.0;

        // ------------------------------------------------------------
        //  GLOBAL STATE
        // ------------------------------------------------------------
        let gameActive = true;
        let gameOver = false;
        let victoryFlag = false;
        let currentLevel = 1;
        const MAX_LEVEL = 6;
        let frame = 0;
        let animFrameId = null;

        let score = 0;
        let highScore = localStorage.getItem('commandoWorking') ? parseInt(localStorage.getItem('commandoWorking')) : 0;
        let playerHealth = 8;
        const MAX_HEALTH = 8;

        // ------------------------------------------------------------
        //  POWER-UPS
        // ------------------------------------------------------------
        let rapidFire = false, rapidTimer = 0;
        let shieldActive = false, shieldTimer = 0;
        let spreadShot = false, spreadTimer = 0;
        let invincibleStar = false, starTimer = 0;
        let homingMissiles = false, homingTimer = 0;
        let piercingShots = false, piercingTimer = 0;
        let speedBoost = false, speedTimer = 0;
        let timeSlow = false, slowTimer = 0;

        // ------------------------------------------------------------
        //  PLAYER
        // ------------------------------------------------------------
        let player = {
            x: 400, y: 400,
            vx: 0, vy: 0,
            aimAngle: 0,
            shootTimer: 0,
            invincible: 0,
            bombCooldown: 0,
            walkFrame: 0
        };

        // ------------------------------------------------------------
        //  LEVEL DATA
        // ------------------------------------------------------------
        let walls = [];
        let decorations = [];
        let enemySpawners = [];
        let exitDoor = null;
        let levelName = "";
        let levelTheme = "";

        // ------------------------------------------------------------
        //  ENTITY LISTS
        // ------------------------------------------------------------
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let explosions = [];
        let pickups = [];
        let particles = [];

        // ------------------------------------------------------------
        //  CONTROLS
        // ------------------------------------------------------------
        const keys = { left: false, right: false, up: false, down: false, fire: false, bomb: false };

        // ------------------------------------------------------------
        //  LEVEL BUILDING ‚Äì SIMPLE, ROBUST, ERROR-FREE
        // ------------------------------------------------------------
        function buildLevel(level) {
            walls = [];
            decorations = [];
            enemySpawners = [];
            exitDoor = null;

            // boundary walls (always present)
            walls.push({ x: 0, y: 0, w: WORLD_SIZE, h: 10 });
            walls.push({ x: 0, y: WORLD_SIZE-10, w: WORLD_SIZE, h: 10 });
            walls.push({ x: 0, y: 0, w: 10, h: WORLD_SIZE });
            walls.push({ x: WORLD_SIZE-10, y: 0, w: 10, h: WORLD_SIZE });

            // ----- THEME: JUNGLE -----
            if (level === 1) {
                levelName = "JUNGLE";
                levelTheme = "jungle";
                // simple walls
                walls.push({ x: 400, y: 400, w: 200, h: 20 });
                walls.push({ x: 800, y: 500, w: 20, h: 200 });
                walls.push({ x: 1200, y: 300, w: 150, h: 20 });
                walls.push({ x: 1600, y: 600, w: 20, h: 150 });
                // decorations
                for (let i=0;i<10;i++) decorations.push({ x: 200+Math.random()*2000, y: 200+Math.random()*2000, type: 'tree' });
                // enemies
                for (let i=0;i<5;i++) enemySpawners.push({ x: 500+Math.random()*1500, y: 500+Math.random()*1500, type: 'infantry' });
                for (let i=0;i<3;i++) enemySpawners.push({ x: 500+Math.random()*1500, y: 500+Math.random()*1500, type: 'drone' });
                enemySpawners.push({ x: 2000, y: 2000, type: 'boss_lieutenant' });
                exitDoor = { x: 2200, y: 2200 };
            }
            // ----- THEME: FACTORY -----
            else if (level === 2) {
                levelName = "FACTORY";
                levelTheme = "factory";
                walls.push({ x: 300, y: 300, w: 300, h: 30 });
                walls.push({ x: 600, y: 500, w: 30, h: 200 });
                walls.push({ x: 1000, y: 400, w: 200, h: 30 });
                walls.push({ x: 1400, y: 600, w: 30, h: 150 });
                for (let i=0;i<8;i++) decorations.push({ x: 200+Math.random()*2000, y: 200+Math.random()*2000, type: 'machine' });
                for (let i=0;i<5;i++) enemySpawners.push({ x: 500+Math.random()*1500, y: 500+Math.random()*1500, type: 'heavy' });
                for (let i=0;i<3;i++) enemySpawners.push({ x: 500+Math.random()*1500, y: 500+Math.random()*1500, type: 'sniper' });
                enemySpawners.push({ x: 2000, y: 2000, type: 'boss_lieutenant' });
                exitDoor = { x: 2200, y: 2200 };
            }
            // ----- THEME: ALIEN -----
            else if (level === 3) {
                levelName = "ALIEN";
                levelTheme = "alien";
                walls.push({ x: 400, y: 350, w: 150, h: 20 });
                walls.push({ x: 700, y: 500, w: 20, h: 180 });
                walls.push({ x: 1100, y: 300, w: 180, h: 20 });
                walls.push({ x: 1500, y: 550, w: 20, h: 160 });
                for (let i=0;i<12;i++) decorations.push({ x: 200+Math.random()*2000, y: 200+Math.random()*2000, type: 'alien' });
                for (let i=0;i<5;i++) enemySpawners.push({ x: 500+Math.random()*1500, y: 500+Math.random()*1500, type: 'drone' });
                for (let i=0;i<3;i++) enemySpawners.push({ x: 500+Math.random()*1500, y: 500+Math.random()*1500, type: 'jumper' });
                enemySpawners.push({ x: 2000, y: 2000, type: 'boss_lieutenant' });
                exitDoor = { x: 2200, y: 2200 };
            }
            // ----- THEME: ICE -----
            else if (level === 4) {
                levelName = "ICE";
                levelTheme = "ice";
                walls.push({ x: 350, y: 400, w: 250, h: 20 });
                walls.push({ x: 650, y: 550, w: 20, h: 180 });
                walls.push({ x: 1050, y: 350, w: 160, h: 20 });
                walls.push({ x: 1450, y: 500, w: 20, h: 200 });
                for (let i=0;i<10;i++) decorations.push({ x: 200+Math.random()*2000, y: 200+Math.random()*2000, type: 'ice' });
                for (let i=0;i<4;i++) enemySpawners.push({ x: 500+Math.random()*1500, y: 500+Math.random()*1500, type: 'sniper' });
                for (let i=0;i<4;i++) enemySpawners.push({ x: 500+Math.random()*1500, y: 500+Math.random()*1500, type: 'infantry' });
                enemySpawners.push({ x: 2000, y: 2000, type: 'boss_lieutenant' });
                exitDoor = { x: 2200, y: 2200 };
            }
            // ----- THEME: VOLCANO -----
            else if (level === 5) {
                levelName = "VOLCANO";
                levelTheme = "volcano";
                walls.push({ x: 400, y: 380, w: 220, h: 20 });
                walls.push({ x: 680, y: 520, w: 20, h: 190 });
                walls.push({ x: 1080, y: 420, w: 170, h: 20 });
                walls.push({ x: 1480, y: 580, w: 20, h: 140 });
                for (let i=0;i<8;i++) decorations.push({ x: 200+Math.random()*2000, y: 200+Math.random()*2000, type: 'lava', w: 40, h: 40 });
                for (let i=0;i<5;i++) enemySpawners.push({ x: 500+Math.random()*1500, y: 500+Math.random()*1500, type: 'heavy' });
                for (let i=0;i<4;i++) enemySpawners.push({ x: 500+Math.random()*1500, y: 500+Math.random()*1500, type: 'jumper' });
                enemySpawners.push({ x: 2000, y: 2000, type: 'boss_lieutenant' });
                exitDoor = { x: 2200, y: 2200 };
            }
            // ----- THEME: FORTRESS -----
            else if (level === 6) {
                levelName = "FORTRESS";
                levelTheme = "fortress";
                walls.push({ x: 380, y: 420, w: 240, h: 30 });
                walls.push({ x: 660, y: 540, w: 30, h: 200 });
                walls.push({ x: 1060, y: 380, w: 200, h: 30 });
                walls.push({ x: 1460, y: 520, w: 30, h: 180 });
                for (let i=0;i<10;i++) decorations.push({ x: 200+Math.random()*2000, y: 200+Math.random()*2000, type: 'fortress' });
                for (let i=0;i<6;i++) enemySpawners.push({ x: 500+Math.random()*1500, y: 500+Math.random()*1500, type: 'heavy' });
                for (let i=0;i<4;i++) enemySpawners.push({ x: 500+Math.random()*1500, y: 500+Math.random()*1500, type: 'sniper' });
                enemySpawners.push({ x: 2000, y: 2000, type: 'boss' });
                exitDoor = { x: 2200, y: 2200 };
            }
        }

        // ------------------------------------------------------------
        //  RESET GAME
        // ------------------------------------------------------------
        function resetGame() {
            gameActive = true;
            gameOver = false;
            victoryFlag = false;
            if (currentLevel > MAX_LEVEL) currentLevel = 1;
            score = 0;
            playerHealth = MAX_HEALTH;

            // reset power-ups
            rapidFire = false; rapidTimer = 0;
            shieldActive = false; shieldTimer = 0;
            spreadShot = false; spreadTimer = 0;
            invincibleStar = false; starTimer = 0;
            homingMissiles = false; homingTimer = 0;
            piercingShots = false; piercingTimer = 0;
            speedBoost = false; speedTimer = 0;
            timeSlow = false; slowTimer = 0;

            // reset player
            player = {
                x: 300, y: 300,
                vx: 0, vy: 0,
                aimAngle: 0,
                shootTimer: 0,
                invincible: 0,
                bombCooldown: 0,
                walkFrame: 0
            };

            // clear all entities
            bullets = [];
            enemies = [];
            enemyBullets = [];
            explosions = [];
            pickups = [];
            particles = [];

            // build level
            buildLevel(currentLevel);

            // update UI
            updateUI();
        }

        // ------------------------------------------------------------
        //  UI UPDATE
        // ------------------------------------------------------------
        function updateUI() {
            try {
                document.getElementById('scoreDisplay').innerText = String(score).padStart(5, '0');
                document.getElementById('highScoreDisplay').innerText = String(highScore).padStart(5, '0');
                let healthBar = '';
                for (let i=0; i<playerHealth; i++) healthBar += '‚ñà';
                document.getElementById('healthDisplay').innerText = healthBar.padEnd(MAX_HEALTH, '‚ñë');
                let levelText = `LVL ${currentLevel} ¬∑ ${levelName}`;
                document.getElementById('levelDisplayDesktop').innerText = levelText;
                let mobileLevel = document.getElementById('mobileLevelDisplay');
                if (mobileLevel) mobileLevel.innerText = levelText;
            } catch(e) {}
        }

        // ------------------------------------------------------------
        //  COLLISION
        // ------------------------------------------------------------
        function collides(r1, r2) {
            return r1.x < r2.x + r2.w && r1.x + r1.w > r2.x && r1.y < r2.y + r2.h && r1.y + r1.h > r2.y;
        }

        function handleWallCollision(entity, w, h) {
            for (let wall of walls) {
                if (collides({x: entity.x, y: entity.y, w, h}, wall)) {
                    let dx = (entity.x + w/2) - (wall.x + wall.w/2);
                    let dy = (entity.y + h/2) - (wall.y + wall.h/2);
                    let overlapX = (w/2 + wall.w/2) - Math.abs(dx);
                    let overlapY = (h/2 + wall.h/2) - Math.abs(dy);
                    if (overlapX < overlapY) {
                        entity.x += dx > 0 ? overlapX : -overlapX;
                    } else {
                        entity.y += dy > 0 ? overlapY : -overlapY;
                    }
                }
            }
        }

        // ------------------------------------------------------------
        //  CAMERA
        // ------------------------------------------------------------
        function updateCamera() {
            let targetX = player.x + PLAYER_WIDTH/2 - VIEWPORT_W/2;
            let targetY = player.y + PLAYER_HEIGHT/2 - VIEWPORT_H/2;
            targetX = Math.max(0, Math.min(targetX, WORLD_SIZE - VIEWPORT_W));
            targetY = Math.max(0, Math.min(targetY, WORLD_SIZE - VIEWPORT_H));
            // smooth follow
            cameraX += (targetX - cameraX) * 0.1;
            cameraY += (targetY - cameraY) * 0.1;
        }
        let cameraX = 0, cameraY = 0;

        // ------------------------------------------------------------
        //  PARTICLES
        // ------------------------------------------------------------
        function addParticles(x, y, color, count = 8) {
            for (let i=0; i<count; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random()-0.5)*4,
                    vy: (Math.random()-0.5)*4,
                    life: 15 + Math.random()*15,
                    color,
                    size: 2 + Math.floor(Math.random()*3)
                });
            }
        }

        // ------------------------------------------------------------
        //  PLAYER UPDATE
        // ------------------------------------------------------------
        function updatePlayer() {
            if (!gameActive) return;
            if (playerHealth <= 0) {
                gameActive = false;
                gameOver = true;
                return;
            }

            // power-up timers
            if (rapidTimer > 0) rapidTimer--; else rapidFire = false;
            if (shieldTimer > 0) shieldTimer--; else shieldActive = false;
            if (spreadTimer > 0) spreadTimer--; else spreadShot = false;
            if (starTimer > 0) starTimer--; else invincibleStar = false;
            if (homingTimer > 0) homingTimer--; else homingMissiles = false;
            if (piercingTimer > 0) piercingTimer--; else piercingShots = false;
            if (speedTimer > 0) speedTimer--; else speedBoost = false;
            if (slowTimer > 0) slowTimer--; else timeSlow = false;

            // movement
            let accelX = 0, accelY = 0;
            if (keys.left) accelX -= 1;
            if (keys.right) accelX += 1;
            if (keys.up) accelY -= 1;
            if (keys.down) accelY += 1;

            if (accelX !== 0 || accelY !== 0) {
                let len = Math.hypot(accelX, accelY);
                accelX /= len;
                accelY /= len;
                player.aimAngle = Math.atan2(accelY, accelX);
                player.walkFrame += 0.2;
            } else {
                player.walkFrame = 0;
            }

            let currentSpeed = BASE_SPEED * (speedBoost ? 1.6 : 1.0);
            player.vx = accelX * currentSpeed;
            player.vy = accelY * currentSpeed;
            player.x += player.vx;
            player.y += player.vy;

            handleWallCollision(player, PLAYER_WIDTH, PLAYER_HEIGHT);
            player.x = Math.max(20, Math.min(player.x, WORLD_SIZE - PLAYER_WIDTH - 20));
            player.y = Math.max(20, Math.min(player.y, WORLD_SIZE - PLAYER_HEIGHT - 20));

            // shooting
            if (keys.fire && gameActive) {
                let fireRate = rapidFire ? 4 : (timeSlow ? 12 : 8);
                if (player.shootTimer <= 0) {
                    let cos = Math.cos(player.aimAngle);
                    let sin = Math.sin(player.aimAngle);
                    let bulletSpeed = timeSlow ? 8 : 12;

                    addParticles(player.x + PLAYER_WIDTH/2 + cos*25, player.y + PLAYER_HEIGHT/2 + sin*25, '#ffd966', 5);

                    if (spreadShot) {
                        bullets.push(createBullet(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, cos*bulletSpeed + sin*2, sin*bulletSpeed - cos*2));
                        bullets.push(createBullet(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, cos*bulletSpeed*1.2, sin*bulletSpeed*1.2));
                        bullets.push(createBullet(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, cos*bulletSpeed - sin*2, sin*bulletSpeed + cos*2));
                    } else if (homingMissiles) {
                        let nearest = null, nearestDist = Infinity;
                        for (let e of enemies) {
                            let dx = e.x - player.x, dy = e.y - player.y;
                            let d = dx*dx + dy*dy;
                            if (d < nearestDist) { nearest = e; nearestDist = d; }
                        }
                        bullets.push({
                            x: player.x+PLAYER_WIDTH/2, y: player.y+PLAYER_HEIGHT/2,
                            w: 20, h: 8,
                            vx: cos * 8, vy: sin * 8,
                            life: 90,
                            homing: nearest,
                            homingStrength: 0.1,
                            piercing: piercingShots ? 2 : 0,
                            damage: 1
                        });
                    } else {
                        let bullet = createBullet(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, cos*bulletSpeed, sin*bulletSpeed);
                        bullet.piercing = piercingShots ? 2 : 0;
                        bullets.push(bullet);
                    }
                    player.shootTimer = fireRate;
                }
            }
            if (player.shootTimer > 0) player.shootTimer--;

            // bomb
            if (keys.bomb && player.bombCooldown <= 0 && gameActive) {
                addParticles(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, '#ffaa00', 30);
                for (let i=enemies.length-1; i>=0; i--) {
                    let e = enemies[i];
                    let dx = e.x - player.x, dy = e.y - player.y;
                    if (Math.hypot(dx, dy) < 600) {
                        explosions.push({ x: e.x + e.w/2, y: e.y + e.h/2, life: 30, radius: 30 });
                        score += e.points;
                        addParticles(e.x+e.w/2, e.y+e.h/2, '#ff8c00', 20);
                        enemies.splice(i, 1);
                    }
                }
                player.bombCooldown = 300;
            }
            if (player.bombCooldown > 0) player.bombCooldown--;

            if (player.invincible > 0) player.invincible--;
            if (invincibleStar) player.invincible = Math.max(player.invincible, 2);
        }

        function createBullet(x, y, vx, vy) {
            return { x, y, w: 22, h: 8, vx, vy, life: 60, piercing: 0, damage: 1 };
        }

        // ------------------------------------------------------------
        //  SPAWN ENEMIES
        // ------------------------------------------------------------
        function checkSpawners() {
            for (let i = enemySpawners.length - 1; i >= 0; i--) {
                let s = enemySpawners[i];
                let dx = s.x - player.x, dy = s.y - player.y;
                if (Math.hypot(dx, dy) < 700) {
                    let enemy = null;
                    switch (s.type) {
                        case 'infantry':
                            enemy = { x: s.x, y: s.y, w: 30, h: 30, health: 2, points: 30, type: 'infantry', speed: 1.2, shootTimer: 80+Math.random()*80, behavior: 'chase' }; break;
                        case 'heavy':
                            enemy = { x: s.x, y: s.y, w: 38, h: 38, health: 5, points: 100, type: 'heavy', speed: 0.8, shootTimer: 120+Math.random()*100, behavior: 'chase' }; break;
                        case 'drone':
                            enemy = { x: s.x, y: s.y, w: 28, h: 28, health: 1, points: 40, type: 'drone', speed: 1.8, shootTimer: 90+Math.random()*90, behavior: 'flee' }; break;
                        case 'sniper':
                            enemy = { x: s.x, y: s.y, w: 28, h: 28, health: 3, points: 70, type: 'sniper', speed: 0.4, shootTimer: 150+Math.random()*120, behavior: 'snipe' }; break;
                        case 'jumper':
                            enemy = { x: s.x, y: s.y, w: 28, h: 28, health: 2, points: 60, type: 'jumper', speed: 1.5, shootTimer: 100+Math.random()*80, behavior: 'jump', jumpTimer: 30 }; break;
                        case 'boss_lieutenant':
                            enemy = { x: s.x, y: s.y, w: 60, h: 60, health: 35, points: 500, type: 'boss_lieutenant', speed: 0.7, shootTimer: 60+Math.random()*40, behavior: 'boss', phase: 1, maxHealth: 35 }; break;
                        case 'boss':
                            enemy = { x: s.x, y: s.y, w: 80, h: 80, health: 80, points: 1500, type: 'boss', speed: 0.5, shootTimer: 50+Math.random()*30, behavior: 'boss', phase: 1, maxHealth: 80 }; break;
                    }
                    if (enemy) {
                        enemies.push(enemy);
                        addParticles(s.x, s.y, '#ffaa66', 20);
                    }
                    enemySpawners.splice(i, 1);
                }
            }
        }

        // ------------------------------------------------------------
        //  ENEMY AI
        // ------------------------------------------------------------
        function updateEnemies() {
            let speedFactor = timeSlow ? 0.5 : 1.0;
            for (let i = enemies.length-1; i>=0; i--) {
                let e = enemies[i];
                let dx = player.x - e.x, dy = player.y - e.y;
                let dist = Math.hypot(dx, dy);
                if (dist > 1) {
                    if (e.behavior === 'chase' || e.behavior === 'boss') {
                        e.vx = (dx/dist) * e.speed * speedFactor;
                        e.vy = (dy/dist) * e.speed * speedFactor;
                    } else if (e.behavior === 'flee' && dist < 300) {
                        e.vx = -(dx/dist) * e.speed * speedFactor;
                        e.vy = -(dy/dist) * e.speed * speedFactor;
                    } else if (e.behavior === 'snipe') {
                        e.vx *= 0.9; e.vy *= 0.9;
                    } else if (e.behavior === 'jump') {
                        e.jumpTimer--;
                        if (e.jumpTimer <= 0 && dist < 250) {
                            e.vx = (dx/dist) * e.speed * 2 * speedFactor;
                            e.vy = (dy/dist) * e.speed * 2 * speedFactor;
                            e.jumpTimer = 40 + Math.random()*40;
                        } else {
                            e.vx *= 0.9; e.vy *= 0.9;
                        }
                    }
                }
                e.x += e.vx; e.y += e.vy;
                handleWallCollision(e, e.w, e.h);
                e.x = Math.max(20, Math.min(e.x, WORLD_SIZE - e.w - 20));
                e.y = Math.max(20, Math.min(e.y, WORLD_SIZE - e.h - 20));

                // boss phase
                if (e.type.includes('boss') && e.health < e.maxHealth/2 && e.phase === 1) {
                    e.phase = 2;
                    e.speed *= 1.3;
                    e.shootTimer /= 1.5;
                    addParticles(e.x+e.w/2, e.y+e.h/2, '#ff3333', 30);
                }

                // shooting
                e.shootTimer--;
                if (e.shootTimer <= 0 && dist < 600) {
                    let bulletDX = player.x - e.x, bulletDY = player.y - e.y;
                    let len = Math.hypot(bulletDX, bulletDY);
                    if (len > 0) {
                        bulletDX /= len; bulletDY /= len;
                        enemyBullets.push({
                            x: e.x + e.w/2 - 6, y: e.y + e.h/2 - 3,
                            w: 12, h: 6, vx: bulletDX * 3.5, vy: bulletDY * 3.5, life: 80
                        });
                    }
                    e.shootTimer = e.type === 'heavy' ? 150+Math.random()*150 :
                                   e.type === 'sniper' ? 200+Math.random()*150 :
                                   e.type.includes('boss') ? 80+Math.random()*80 : 100+Math.random()*120;
                }

                // collision with player
                let inv = player.invincible > 0 || invincibleStar;
                if (!inv && gameActive && playerHealth > 0 && !shieldActive) {
                    if (collides({x:player.x, y:player.y, w:PLAYER_WIDTH, h:PLAYER_HEIGHT},
                                 {x:e.x, y:e.y, w:e.w, h:e.h})) {
                        playerHealth -= 1;
                        player.invincible = 120;
                        addParticles(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, '#ff5555', 15);
                        if (playerHealth < 0) playerHealth = 0;
                        updateUI();
                    }
                }
            }
        }

        // ------------------------------------------------------------
        //  BULLETS
        // ------------------------------------------------------------
        function updateBullets() {
            for (let i = bullets.length-1; i>=0; i--) {
                let b = bullets[i];
                b.x += b.vx; b.y += b.vy;
                b.life--;
                if (b.x < -100 || b.x > WORLD_SIZE+100 || b.y < -100 || b.y > WORLD_SIZE+100 || b.life <= 0) {
                    bullets.splice(i,1); continue;
                }
                for (let wall of walls) {
                    if (collides({x:b.x, y:b.y, w:b.w, h:b.h}, wall)) {
                        bullets.splice(i,1); break;
                    }
                }
                if (i >= bullets.length) continue;

                if (b.homing && b.homing.health > 0) {
                    let dx = b.homing.x + b.homing.w/2 - b.x;
                    let dy = b.homing.y + b.homing.h/2 - b.y;
                    let len = Math.hypot(dx, dy);
                    if (len > 0) {
                        b.vx += (dx/len) * b.homingStrength;
                        b.vy += (dy/len) * b.homingStrength;
                        let sp = Math.hypot(b.vx, b.vy);
                        if (sp > 12) { b.vx = (b.vx/sp)*12; b.vy = (b.vy/sp)*12; }
                    }
                }

                for (let j = enemies.length-1; j>=0; j--) {
                    let e = enemies[j];
                    if (collides({x:b.x, y:b.y, w:b.w, h:b.h}, {x:e.x, y:e.y, w:e.w, h:e.h})) {
                        e.health -= b.damage || 1;
                        addParticles(b.x, b.y, '#ffe066', 6);
                        if (b.piercing > 0) {
                            b.piercing--;
                        } else {
                            bullets.splice(i,1); break;
                        }
                        if (e.health <= 0) {
                            score += e.points;
                            if (score > highScore) { highScore = score; localStorage.setItem('commandoWorking', highScore); }
                            explosions.push({ x: e.x+e.w/2, y: e.y+e.h/2, life: 30, radius: 20 });
                            addParticles(e.x+e.w/2, e.y+e.h/2, '#ffaa00', 20);
                            if (Math.random() < 0.6) {
                                let types = ['health','rapid','shield','spread','star','homing','piercing','speed','slow'];
                                let type = types[Math.floor(Math.random()*types.length)];
                                pickups.push({ x: e.x, y: e.y, w: 20, h: 20, type, vx: (Math.random()-0.5)*3, vy: (Math.random()-0.5)*3, life: 600 });
                            }
                            enemies.splice(j,1);
                        }
                        if (b.piercing === 0) break;
                    }
                }
            }
        }

        function updateEnemyBullets() {
            for (let i = enemyBullets.length-1; i>=0; i--) {
                let eb = enemyBullets[i];
                eb.x += eb.vx; eb.y += eb.vy;
                eb.life--;
                if (eb.x < -100 || eb.x > WORLD_SIZE+100 || eb.y < -100 || eb.y > WORLD_SIZE+100 || eb.life <= 0) {
                    enemyBullets.splice(i,1); continue;
                }
                for (let wall of walls) {
                    if (collides({x:eb.x, y:eb.y, w:eb.w, h:eb.h}, wall)) {
                        enemyBullets.splice(i,1); break;
                    }
                }
                if (i >= enemyBullets.length) continue;
                let inv = player.invincible > 0 || invincibleStar;
                if (!inv && gameActive && playerHealth > 0 && !shieldActive) {
                    if (collides({x:player.x, y:player.y, w:PLAYER_WIDTH, h:PLAYER_HEIGHT},
                                 {x:eb.x, y:eb.y, w:eb.w, h:eb.h})) {
                        playerHealth -= 1;
                        player.invincible = 100;
                        addParticles(eb.x, eb.y, '#ff5555', 8);
                        enemyBullets.splice(i,1);
                        if (playerHealth < 0) playerHealth = 0;
                        updateUI();
                    }
                }
            }
        }

        // ------------------------------------------------------------
        //  PICKUPS
        // ------------------------------------------------------------
        function updatePickups() {
            for (let i = pickups.length-1; i>=0; i--) {
                let p = pickups[i];
                p.x += p.vx; p.y += p.vy;
                p.life--;
                if (p.life <= 0 || p.x < -100 || p.x > WORLD_SIZE+100 || p.y < -100 || p.y > WORLD_SIZE+100) {
                    pickups.splice(i,1); continue;
                }
                if (collides({x:player.x, y:player.y, w:PLAYER_WIDTH, h:PLAYER_HEIGHT},
                             {x:p.x, y:p.y, w:p.w, h:p.h})) {
                    addParticles(p.x, p.y, '#ffff66', 20);
                    if (p.type === 'health') playerHealth = Math.min(MAX_HEALTH, playerHealth+2);
                    else if (p.type === 'rapid') { rapidFire = true; rapidTimer = 600; }
                    else if (p.type === 'shield') { shieldActive = true; shieldTimer = 600; }
                    else if (p.type === 'spread') { spreadShot = true; spreadTimer = 600; }
                    else if (p.type === 'star') { invincibleStar = true; starTimer = 500; }
                    else if (p.type === 'homing') { homingMissiles = true; homingTimer = 600; }
                    else if (p.type === 'piercing') { piercingShots = true; piercingTimer = 600; }
                    else if (p.type === 'speed') { speedBoost = true; speedTimer = 500; }
                    else if (p.type === 'slow') { timeSlow = true; slowTimer = 400; }
                    pickups.splice(i,1);
                    updateUI();
                }
            }
        }

        // ------------------------------------------------------------
        //  EFFECTS
        // ------------------------------------------------------------
        function updateParticles() {
            for (let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy;
                p.life -= 2;
                p.vx *= 0.98; p.vy *= 0.98;
                if (p.life <= 0) particles.splice(i,1);
            }
        }

        function updateExplosions() {
            for (let i=explosions.length-1; i>=0; i--) {
                let ex = explosions[i];
                ex.life -= 2;
                ex.radius += 2;
                if (ex.life <= 0) explosions.splice(i,1);
            }
        }

        // ------------------------------------------------------------
        //  EXIT
        // ------------------------------------------------------------
        function checkExit() {
            if (exitDoor && enemies.length === 0) {
                let dx = player.x - exitDoor.x, dy = player.y - exitDoor.y;
                if (Math.hypot(dx, dy) < 60) {
                    if (currentLevel < MAX_LEVEL) {
                        currentLevel++;
                        resetGame(); // rebuild level, keep score and health? We'll call resetGame but preserve score/health
                        // preserve score, health, and highscore across levels
                        let oldScore = score;
                        let oldHealth = playerHealth;
                        let oldHigh = highScore;
                        resetGame();
                        score = oldScore;
                        playerHealth = oldHealth;
                        highScore = oldHigh;
                        updateUI();
                        addParticles(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2, '#ffff00', 40);
                    } else {
                        gameActive = false;
                        victoryFlag = true;
                    }
                }
            }
        }

        // ------------------------------------------------------------
        //  DRAW ‚Äì GUARANTEED VISIBLE
        // ------------------------------------------------------------
        function draw() {
            // clear viewport
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, VIEWPORT_W, VIEWPORT_H);
            
            ctx.save();
            ctx.translate(-cameraX, -cameraY);

            // ---- background ----
            if (levelTheme === 'jungle') ctx.fillStyle = '#1f4a3a';
            else if (levelTheme === 'factory') ctx.fillStyle = '#3a4a4a';
            else if (levelTheme === 'alien') ctx.fillStyle = '#2a2a5a';
            else if (levelTheme === 'ice') ctx.fillStyle = '#a0d0e0';
            else if (levelTheme === 'volcano') ctx.fillStyle = '#4a2a2a';
            else if (levelTheme === 'fortress') ctx.fillStyle = '#2a2a3a';
            else ctx.fillStyle = '#0a1a1f';
            ctx.fillRect(0, 0, WORLD_SIZE, WORLD_SIZE);

            // ---- decorations ----
            decorations.forEach(d => {
                if (d.type === 'tree') {
                    ctx.fillStyle = '#3a8a3a';
                    ctx.fillRect(d.x, d.y, 15, 30);
                    ctx.fillStyle = '#2a6a2a';
                    ctx.beginPath();
                    ctx.arc(d.x+7, d.y, 15, 0, 2*Math.PI);
                    ctx.fill();
                } else if (d.type === 'machine') {
                    ctx.fillStyle = '#6a6a6a';
                    ctx.fillRect(d.x, d.y, 20, 20);
                    ctx.fillStyle = '#8a8a8a';
                    ctx.fillRect(d.x+5, d.y+5, 10, 10);
                } else if (d.type === 'alien') {
                    ctx.fillStyle = '#8a6ad0';
                    ctx.beginPath();
                    ctx.arc(d.x, d.y, 8, 0, 2*Math.PI);
                    ctx.fill();
                } else if (d.type === 'ice') {
                    ctx.fillStyle = '#c0e0ff';
                    ctx.fillRect(d.x, d.y, 10, 20);
                } else if (d.type === 'lava') {
                    ctx.fillStyle = '#ff8a4a';
                    ctx.fillRect(d.x, d.y, d.w || 40, d.h || 40);
                } else if (d.type === 'fortress') {
                    ctx.fillStyle = '#6a6a7a';
                    ctx.fillRect(d.x, d.y, 15, 15);
                }
            });

            // ---- walls ----
            walls.forEach(w => {
                ctx.fillStyle = '#5c4a34';
                ctx.fillRect(w.x, w.y, w.w, w.h);
                ctx.fillStyle = '#ffffaa20';
                ctx.fillRect(w.x, w.y-2, w.w, 4);
            });

            // ---- exit door ----
            if (exitDoor) {
                ctx.fillStyle = enemies.length === 0 ? '#ffd966' : '#ac8c5a';
                ctx.fillRect(exitDoor.x, exitDoor.y, 50, 50);
            }

            // ---- enemies ----
            enemies.forEach(e => {
                let color;
                if (e.type === 'infantry') color = '#b35a4a';
                else if (e.type === 'heavy') color = '#8a6a6a';
                else if (e.type === 'drone') color = '#5a9c9c';
                else if (e.type === 'sniper') color = '#9a7a5a';
                else if (e.type === 'jumper') color = '#d4944a';
                else if (e.type.includes('boss')) color = '#b34b4b';
                ctx.fillStyle = color;
                ctx.fillRect(e.x, e.y, e.w, e.h);
                ctx.fillStyle = '#000';
                ctx.fillRect(e.x+4, e.y+4, 5,5);
                ctx.fillRect(e.x+e.w-9, e.y+4, 5,5);
            });

            // ---- bullets ----
            bullets.forEach(b => {
                ctx.fillStyle = '#ffd966';
                ctx.fillRect(b.x, b.y, b.w, b.h);
            });
            enemyBullets.forEach(b => {
                ctx.fillStyle = '#ff8c8c';
                ctx.fillRect(b.x, b.y, b.w, b.h);
            });

            // ---- pickups ----
            pickups.forEach(p => {
                ctx.fillStyle = '#4caf7a';
                ctx.fillRect(p.x, p.y, p.w, p.h);
                ctx.fillStyle = 'white';
                ctx.font = '20px monospace';
                if (p.type === 'health') ctx.fillText('‚ù§Ô∏è', p.x, p.y+16);
                else if (p.type === 'rapid') ctx.fillText('‚ö°', p.x, p.y+16);
                else if (p.type === 'shield') ctx.fillText('üõ°Ô∏è', p.x, p.y+16);
                else if (p.type === 'spread') ctx.fillText('üåü', p.x, p.y+16);
                else if (p.type === 'star') ctx.fillText('‚ú®', p.x, p.y+16);
                else if (p.type === 'homing') ctx.fillText('üéØ', p.x, p.y+16);
                else if (p.type === 'piercing') ctx.fillText('üî•', p.x, p.y+16);
                else if (p.type === 'speed') ctx.fillText('üí®', p.x, p.y+16);
                else if (p.type === 'slow') ctx.fillText('‚è±Ô∏è', p.x, p.y+16);
            });

            // ---- explosions ----
            explosions.forEach(ex => {
                ctx.fillStyle = `rgba(255, 140, 30, ${ex.life/30})`;
                ctx.beginPath();
                ctx.arc(ex.x, ex.y, ex.radius, 0, 2*Math.PI);
                ctx.fill();
            });

            // ---- particles ----
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });

            // ---- player ----
            if (player.invincible % 8 < 4 || player.invincible === 0 || invincibleStar) {
                let px = player.x, py = player.y;
                ctx.fillStyle = shieldActive ? '#7fb3d5' : (invincibleStar ? '#ffd966' : '#3a7251');
                ctx.fillRect(px, py, PLAYER_WIDTH, PLAYER_HEIGHT);
                ctx.fillStyle = '#5a8f4c';
                ctx.fillRect(px+10, py-2, 24, 8);
                ctx.strokeStyle = '#414141';
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(px+PLAYER_WIDTH/2, py+PLAYER_HEIGHT/2);
                ctx.lineTo(px+PLAYER_WIDTH/2 + Math.cos(player.aimAngle)*30, py+PLAYER_HEIGHT/2 + Math.sin(player.aimAngle)*30);
                ctx.stroke();
                // legs
                ctx.fillStyle = '#2b543a';
                ctx.fillRect(px+8, py+PLAYER_HEIGHT-6, 6, 8);
                ctx.fillRect(px+PLAYER_WIDTH-14, py+PLAYER_HEIGHT-6, 6, 8);
                // shadow
                ctx.fillStyle = '#00000040';
                ctx.fillRect(px-2, py+PLAYER_HEIGHT-2, PLAYER_WIDTH+4, 8);
            }

            // ---- aim line ----
            ctx.strokeStyle = '#ffffff80';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(player.x+PLAYER_WIDTH/2, player.y+PLAYER_HEIGHT/2);
            ctx.lineTo(player.x+PLAYER_WIDTH/2 + Math.cos(player.aimAngle)*60, player.y+PLAYER_HEIGHT/2 + Math.sin(player.aimAngle)*60);
            ctx.stroke();

            ctx.restore();

            // ---- HUD ----
            ctx.font = '20px "Courier New", monospace';
            ctx.fillStyle = '#fff';
            ctx.fillText('üí£ ' + Math.floor(player.bombCooldown/60), 20, 50);
            let x = 120;
            if (rapidFire) { ctx.fillText('‚ö°', x, 50); x+=40; }
            if (spreadShot) { ctx.fillText('üåü', x, 50); x+=40; }
            if (homingMissiles) { ctx.fillText('üéØ', x, 50); x+=40; }
            if (piercingShots) { ctx.fillText('üî•', x, 50); x+=40; }
            if (speedBoost) { ctx.fillText('üí®', x, 50); x+=40; }
            if (timeSlow) { ctx.fillText('‚è±Ô∏è', x, 50); x+=40; }

            // ---- game over / victory ----
            if (!gameActive) {
                ctx.fillStyle = '#000000bb';
                ctx.fillRect(220, 190, 360, 90);
                ctx.fillStyle = '#ffe98c';
                ctx.font = '36px "Courier New", monospace';
                ctx.textAlign = 'center';
                if (victoryFlag) ctx.fillText('üèÅ VICTORY!', 400, 245);
                else if (gameOver) ctx.fillText('‚ùå GAME OVER', 400, 245);
                else ctx.fillText('- PAUSE -', 400, 245);
                ctx.textAlign = 'left';
            }
        }

        // ------------------------------------------------------------
        //  GAME LOOP
        // ------------------------------------------------------------
        function gameLoop() {
            if (gameActive) {
                updateCamera();
                checkSpawners();
                updatePlayer();
                updateBullets();
                updateEnemies();
                updateEnemyBullets();
                updatePickups();
                updateExplosions();
                updateParticles();
                checkExit();
                if (playerHealth <= 0) {
                    gameActive = false;
                    gameOver = true;
                }
                updateUI();
            }
            draw();
            frame++;
            animFrameId = requestAnimationFrame(gameLoop);
        }

        // ------------------------------------------------------------
        //  CONTROLS
        // ------------------------------------------------------------
        function initControls() {
            // keyboard
            window.addEventListener('keydown', (e) => {
                if (e.key.startsWith('Arrow')) e.preventDefault();
                if (!gameActive) return;
                switch(e.key) {
                    case 'ArrowLeft': keys.left = true; break;
                    case 'ArrowRight': keys.right = true; break;
                    case 'ArrowUp': keys.up = true; break;
                    case 'ArrowDown': keys.down = true; break;
                    case 'z': case 'Z': keys.fire = true; break;
                    case 'x': case 'X': keys.bomb = true; break;
                }
            });
            window.addEventListener('keyup', (e) => {
                if (e.key.startsWith('Arrow')) e.preventDefault();
                switch(e.key) {
                    case 'ArrowLeft': keys.left = false; break;
                    case 'ArrowRight': keys.right = false; break;
                    case 'ArrowUp': keys.up = false; break;
                    case 'ArrowDown': keys.down = false; break;
                    case 'z': case 'Z': keys.fire = false; break;
                    case 'x': case 'X': keys.bomb = false; break;
                }
            });

            // analog stick
            const stick = document.getElementById('joystickHandle');
            const base = document.getElementById('joystickBase');
            const container = document.getElementById('joystickContainer');
            if (stick && base && container) {
                let active = false;
                const maxDist = 40;
                const handleStart = (e) => { e.preventDefault(); active = true; };
                const handleMove = (e) => {
                    if (!active) return;
                    e.preventDefault();
                    let touch = e.touches ? e.touches[0] : e;
                    let rect = base.getBoundingClientRect();
                    let cx = rect.left + rect.width/2, cy = rect.top + rect.height/2;
                    let dx = touch.clientX - cx, dy = touch.clientY - cy;
                    let dist = Math.hypot(dx, dy);
                    if (dist > maxDist) { dx = (dx/dist)*maxDist; dy = (dy/dist)*maxDist; }
                    stick.style.left = dx + 'px';
                    stick.style.top = dy + 'px';
                    keys.left = dx < -8;
                    keys.right = dx > 8;
                    keys.up = dy < -8;
                    keys.down = dy > 8;
                };
                const handleEnd = (e) => {
                    e.preventDefault();
                    active = false;
                    stick.style.left = '0px';
                    stick.style.top = '0px';
                    keys.left = false; keys.right = false; keys.up = false; keys.down = false;
                };
                container.addEventListener('touchstart', handleStart, { passive: false });
                container.addEventListener('touchmove', handleMove, { passive: false });
                container.addEventListener('touchend', handleEnd, { passive: false });
                container.addEventListener('touchcancel', handleEnd, { passive: false });
                container.addEventListener('mousedown', handleStart);
                window.addEventListener('mousemove', handleMove);
                window.addEventListener('mouseup', handleEnd);
            }

            // touch buttons
            const fireBtn = document.getElementById('touchFire');
            const bombBtn = document.getElementById('touchBomb');
            if (fireBtn) {
                fireBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.fire = true; }, { passive: false });
                fireBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.fire = false; }, { passive: false });
                fireBtn.addEventListener('mousedown', (e) => { e.preventDefault(); keys.fire = true; });
                fireBtn.addEventListener('mouseup', (e) => { e.preventDefault(); keys.fire = false; });
            }
            if (bombBtn) {
                bombBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.bomb = true; }, { passive: false });
                bombBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.bomb = false; }, { passive: false });
                bombBtn.addEventListener('mousedown', (e) => { e.preventDefault(); keys.bomb = true; });
                bombBtn.addEventListener('mouseup', (e) => { e.preventDefault(); keys.bomb = false; });
            }
        }

        // ------------------------------------------------------------
        //  START
        // ------------------------------------------------------------
        function init() {
            buildLevel(1);
            resetGame();
            initControls();
            document.getElementById('restartButton').addEventListener('click', () => {
                currentLevel = 1;
                resetGame();
            });
            // initial camera position
            cameraX = player.x - VIEWPORT_W/2;
            cameraY = player.y - VIEWPORT_H/2;
            cameraX = Math.max(0, Math.min(cameraX, WORLD_SIZE - VIEWPORT_W));
            cameraY = Math.max(0, Math.min(cameraY, WORLD_SIZE - VIEWPORT_H));
            draw();
            gameLoop();
        }

        init();
    })();
</script>
